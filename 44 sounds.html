<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>English Sounds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Charis+SIL&display=swap " rel="stylesheet">
<style>
    :root {
        /* Современная палитра с фиолетово-розовыми акцентами */
        --primary-color: #8e2de2;  /* Глубокий фиолетовый */
        --primary-color: #b270ec;  /* Глубокий фиолетовый */
        --primary-gradient: linear-gradient(45deg, #8e2de2, #4a00e0);
        /* --secondary-color: #ff6b6b; */
         --secondary-color: #524a9c; 
         --third-color: #565181; 

        --highlight-main: #8e2de2;
        --highlight-accent: #5e4949;
        /*--success-color: #00ffaa;  Сохраняем салатовый для транскрипции */
        --success-color: #29b875; /* Сохраняем салатовый для транскрипции */
        --bg-gradient: radial-gradient(circle at top left, #1a1a1a, #0f0f0f);
        --border-radius: 15px;
        --transition: all 0.3s ease;
        --neon-glow: #a98bb3;
        /* --neon-glow: 0 0 15px #8e2de2, 0 0 30px #8e2de2; */
        --glass-effect: rgba(255, 255, 255, 1.15);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
    }

    .container {
        z-index: 10;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100vw;
        height: calc(100vw * 16 / 9);
        max-height: 100vh;
        max-width: calc(100vh * 9 / 16);
        background: var(--bg-gradient);
        border-radius: var(--border-radius);
        box-shadow: 0 0 120px rgba(142, 45, 226, 0.3), inset 0 0 10px rgba(142, 45, 226, 0.1);
        backdrop-filter: blur(150px);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
        position: absolute;
        padding-bottom: 10px;
    }

    .carousel-wrapper {
        position: relative;
        width: auto;
        height: auto;
        margin-right: 10px;
        overflow: hidden;
        margin-left: 10px;
    }

    h1, h2 {
        text-align: center;
        font-weight: bold;
        color: var(--primary-color);
        text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
        margin-bottom: 16px;
        font-size: 1.5rem;
    }

    .sound {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .transcription-button {
        font-family: 'Charis SIL';
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: auto;
        height: 60px;
        cursor: pointer;
        border: none;
        border-radius: var(--border-radius);
        transition: var(--transition);
        background: linear-gradient(0deg, #2d2d2d, #242424);
        box-shadow: 0 0 10px rgba(142, 45, 226, 0.3), inset 0 0 10px rgba(142, 45, 226, 0.1);
        color: var(--primary-color);
        margin-top: 20px;
        
    }

    .transcription-symbol {
        font-family: 'Charis SIL';
        font-size: 40px;
        font-weight: bold;
        padding: 20px;
        color: var(--primary-color);
        text-shadow: 0 0 2px var(--primary-color), 0 0 2px var(--primary-color);
    }

    .tooltip {
        z-index: 10;
        background: #1a1a1a;
        color: var(--primary-color);
        box-shadow: 0 0 10px rgba(142, 45, 226, 0.4);
        border: 1px solid rgba(142, 45, 226, 0.3);
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 10px;
        padding: 15px;
        border-radius: var(--border-radius);
        white-space: normal;
        width: 90vw;
        max-width: 400px;
        text-align: center;
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
    }

    .transcription-button:hover .tooltip,
    .transcription-button:focus .tooltip {
        opacity: 1;
        visibility: visible;
        transition-delay: 0.3s;
    }

    .examples-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      
    }

    .example-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        width: 100%;
        
    }

    .example-button {
        
        width: 100%;
        max-width: 400px;
        background: transparent;
        border: none;
        border-radius: var(--border-radius);
        text-align: center;
        transition: var(--transition);
        color: #ffffff;
        font-size: 18px;
        cursor: pointer;
        position: relative;
    }

    .word {
    
        font-size: 45px;
        font-weight: bold;
        color: var(--secondary-color);
        /* text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color); */
    }

    .highlighted {
      color: var(--primary-color);
       text-shadow: 0 0 5px var(--primary-color), 0 0 2px var(--primary-color);
        /* text-shadow: 0 0 10px var(--primary-color); */
         /* -webkit-text-stroke: 1px black; Обводка вокруг букв */
        /* display: contents; */
        /* font-weight: 900; */
    }

    .transcription {       
        font-size: 30px;
        color: var( --third-color);
        /* text-shadow: 0 0 1px var(--highlight-accent), 0 0 1px var(--highlight-accent); */
        /* font-weight: bold; */
    }

    .translation {
        font-size: 20px;
        color: #cccccc;
        font-style: italic;
    }

    .nav-buttons {
        display: flex;
        justify-content: space-between;
        gap: 150px;
        width: 100%;
    }

    .nav-buttons button {
        flex: 1;
        background: transparent;
        color: var( --neon-glow);
        /* color: var(--neon-glow); */
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        /* font-weight: bold; */
        transition: var(--transition);
    }

    .nav-buttons button:hover {
        transform: scale(1.05) rotate(0deg);
        /* box-shadow: 0 0 10px var(--primary-color), 0 0 10px var(--primary-color); */
        background: var(--secondary-gradient);
        color: #f8f4f4;
       
    }

    .slides-container {
        display: flex;
        transition: transform 0.5s ease-in-out;
        width: 100%;
    }

    .slide {
        display: grid;
        grid-template-columns: repeat(6, minmax(40px, 1fr));
        gap: 8px;
        width: 100%;
        flex-shrink: 0;
        min-width: 100%;
    }

    .nav-item {
        padding: 5px;
        background: linear-gradient(145deg, #111111, #1e1e1e);
        color: var(--primary-color);
        text-align: center;
        border-radius: 10px;
        cursor: pointer;
        font-size: 24px;
        transition: var(--transition);
        box-shadow: 0 0 25px rgba(142, 45, 226, 0.3);
         text-shadow: 0 0 1px var(--primaryy-color), 0 0 1px var(--primaryy-color);
    }

    .nav-item:hover,
    .nav-item.active {
        background: var(--secondary-gradient);
        color: #e71abb;
        transform: scale(1.05);
        font-weight: 900;
       
    }

    .carousel-controls {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    .carousel-btn {
        background: transparent;
        color: var(--primary-color);
        border: none;
        padding: 8px 12px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 25px;
        transition: var(--transition);
    }

    .carousel-btn:hover {
        background: var(--primary-gradient);
        color: #fdfcfc;
        transform: scale(1.1);
    }

    @media (max-width: 480px) {
        .transcription-button {
            height: 80px;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .transcription-symbol {
            font-size: 40px;
        }
        .word {
            font-size: 1.5em;
        }
        .transcription {
            font-size: 1.1em;
        }
        .translation {
            font-size: 0.9em;
        }
        .nav-buttons button {
            font-size: 1rem;
        }
        .slide {
            gap: 6px;
        }
        .nav-item {
            font-size: 16px;
        }
    }
</style>
</head>

<body>
    <div class="container">
        <div class="sound">
            <button class="transcription-button" onclick="playSound(sounds[currentIndex].soundFile)"
                id="transcriptionButton"></button>
        </div>
        <div class="examples-container">
            <div class="example-section">
                <button class="example-button" id="wordButton1" onclick="speakCurrentWord()">
                    <span class="word" id="wordText"></span><br>
                    <span class="transcription" id="wordTranscr"></span><br>
                    <span class="translation" id="wordTransl"></span>
                </button>
                <div style="text-align: center; margin: 20px 0;">
                    <img id="centeredImage" src="" alt="Пример изображения"
                        style="width: 200px; height: 200px; display: none; border-radius: 15px; box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.1);"
                        onclick="nextExample()" />
                </div>
                <div class="nav-buttons">
                    <button onclick="prevSound()">Назад</button>
                    <button onclick="nextSound()">Вперед</button>
                </div>
            </div>
        </div>
        <div class="carousel-wrapper">
            <div class="carousel-controls">
                <button class="carousel-btn" onclick="prevSlide()">←</button>
                <button class="carousel-btn" onclick="nextSlide()">→</button>

            </div>
            <div class="full-nav" id="fullNav"></div>

        </div>

    </div>
    <audio id="audioPlayer"></audio>

function updateExampleDisplay() {
    const sound = sounds[currentIndex];
    const example = sound.examples[currentExampleIndex];

    if (example.image) {
        centeredImage.src = `${example.image}`;
        centeredImage.style.display = "inline-block";
    }

    // Подсветка буквы в слове
    const wordRegex = new RegExp(`(${example.letter})`, 'i');
    const highlightedWord = example.example.replace(wordRegex, `<span class="highlighted">$1</span>`);
    document.getElementById("wordText").innerHTML = highlightedWord;

    // Подсветка звука в транскрипции
    const soundRegex = new RegExp(`(${sound.transcriptionButton})`, 'i');
    const highlightedTranscr = example.transcription.replace(soundRegex, `<span class="highlighted">$1</span>`);
    document.getElementById("wordTranscr").innerHTML = highlightedTranscr;

    // Перевод
    document.getElementById("wordTransl").textContent = example.translation;
}




    

    function nextExample() {
        if (currentExampleIndex < sounds[currentIndex].examples.length - 1) {
            currentExampleIndex++;
            updateExampleDisplay();
        }
    }

    function prevExample() {
        if (currentExampleIndex > 0) {
            currentExampleIndex--;
            updateExampleDisplay();
        }
    }

            const audio = document.getElementById("audioPlayer");
            audio.src = file;
            audio.play().catch(error => console.error("Ошибка воспроизведения:", error));

         function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = "en-US";
                speechSynthesis.speak(utterance);
            } else {
                alert('Синтез речи не поддерживается в вашем браузере');

        function highlightTranscription(transcr, part) {
            if (!part || !transcr || !transcr.includes(part)) return transcr;
            const escapedPart = part.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); // безопасное экранирование
            const regex = new RegExp(escapedPart, 'gi');
            return transcr.replace(regex, `<span class="highlighted">${part}</span>`);
        }

        function highlightPart(letter, part) {
            if (!part || !letter.includes(part)) return letter;
            return letter.replace(new RegExp(part, 'gi'), `<span class="highlighted">${part}</span>`);
        }

        let currentExampleIndex = 0; // Добавляем переменную для отслеживания текущего примера

        function getExamples(sound) {
            if (Array.isArray(sound.examples)) {
                return sound.examples.map(ex => ({
                    letter: ex.example,         // полное слово
                    part: ex.letter,            // часть слова для подсветки
                    transcr: ex.transcription,
                    transl: ex.translation,
                    img: ex.image
                }));
            }
            return [];
        }


        function updateContent() {
            const current = sounds[currentIndex];
            document.getElementById("transcriptionButton").innerHTML = `
        <span class="transcription-symbol">${current.transcriptionButton}</span>
        <div class="tooltip">${current.tooltip}</div>
    `;

            const examples = getExamples(current);

            if (examples.length > 0) {
                currentExample = examples[currentExampleIndex % examples.length];

                // Правильный вызов функции для подсветки части слова
                const highlightedWord = highlightPart(currentExample.letter, currentExample.part || currentExample.letter);

                document.getElementById("wordText").innerHTML = highlightedWord;

                // Подсвечиваем звук в транскрипции
                const soundToHighlight = current.transcriptionButton; // например, "tʃ", "eɪ"
                const highlightedTranscr = highlightTranscription(currentExample.transcr, soundToHighlight);


                document.getElementById("wordTranscr").innerHTML = highlightedTranscr;
                document.getElementById("wordTranscr").innerHTML = highlightedTranscr;

                document.getElementById("wordTransl").textContent = currentExample.transl;

                const centeredImage = document.getElementById("centeredImage");
                centeredImage.src = currentExample.img;
                centeredImage.style.display = "block";
            }

            updateActiveNav();
        }


        function createFullNavigation() {
            const navContainer = document.getElementById("fullNav");
            navContainer.innerHTML = "";

            const chunkSize = 24;
            const chunks = [];
            for (let i = 0; i < sounds.length; i += chunkSize) {
                chunks.push(sounds.slice(i, i + chunkSize));
            }

            const slidesContainer = document.createElement("div");
            slidesContainer.classList.add("slides-container");

            chunks.forEach((chunk, slideIndex) => {
                const slide = document.createElement("div");
                slide.classList.add("slide");

                chunk.forEach((sound, indexInChunk) => {
                    const globalIndex = slideIndex * chunkSize + indexInChunk;
                    const button = document.createElement("div");
                    button.classList.add("nav-item");
                    button.textContent = sound.transcriptionButton;
                    if (globalIndex === currentIndex) button.classList.add("active");
                    button.addEventListener("click", () => {
                        currentIndex = globalIndex;
                        updateContent();
                        updateActiveNav();
                    });
                    slide.appendChild(button);
                });

                slidesContainer.appendChild(slide);
            });

            navContainer.appendChild(slidesContainer);
            updateSlidePosition();
        }

        function updateActiveNav() {
            const allSlides = document.querySelectorAll(".slide");
            allSlides.forEach((slide, slideIndex) => {
                const items = slide.querySelectorAll(".nav-item");
                items.forEach((item, idx) => {
                    const globalIndex = slideIndex * 24 + idx;
                    item.classList.toggle("active", globalIndex === currentIndex);
                });
            });
        }

        function updateSlidePosition() {
            const slidesContainer = document.querySelector(".slides-container");
            const slideWidth = document.querySelector('.carousel-wrapper').offsetWidth;
            slidesContainer.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlidePosition();
            }
        }

        function nextSlide() {
            const totalSlides = Math.ceil(sounds.length / 24);
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlidePosition();
            }
        }

        function prevSound() {
            if (currentIndex > 0) {
                currentIndex--;

                // Проверяем нужно ли переключить слайд
                const itemsPerSlide = 24;
                const currentSlideIndex = Math.floor(currentIndex / itemsPerSlide);
                if (currentSlide !== currentSlideIndex) {
                    currentSlide = currentSlideIndex;
                    updateSlidePosition();
                }

                updateContent();
            }
        }

        function nextSound() {
            if (currentIndex < sounds.length - 1) {
                currentIndex++;

                // Проверяем нужно ли переключить слайд
                const itemsPerSlide = 24;
                const currentSlideIndex = Math.floor(currentIndex / itemsPerSlide);
                if (currentSlide !== currentSlideIndex) {
                    currentSlide = currentSlideIndex;
                    updateSlidePosition();
                }

                updateContent();
            }
        }

        window.onload = () => {
            updateContent();
            createFullNavigation();
        };
         updateExampleDisplay();
