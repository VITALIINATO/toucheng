<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>English Sounds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Charis+SIL&display=swap " rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }
        .container {
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: calc(100vw * 16 / 9);
            max-height: 100vh;
            max-width: calc(100vh * 9 / 16);
            background: linear-gradient(180deg, #0f0f0f, #3b3b3b);
            border-radius: 20px;
            box-shadow: 0 0 120px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(150px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            position: absolute;
            padding-bottom: 10px;
        }
        .carousel-wrapper {
            position: relative;
            width: auto;
            height: auto;
            margin-left: 10px;
        }
        h1,
        h2 {
            text-align: center;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            margin-bottom: 16px;
            font-size: 1.5rem;
        }
        .sound {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .transcription-button {
            font-family: 'Charis SIL';
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: auto;
            height: 60px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            background: linear-gradient(0deg, #333333, #2a2a2a);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.1);
            color: #ffaa00;
            margin-top: 20px;
        }
        .transcription-symbol {
            font-family: 'Charis SIL';
            font-size: 40px;
            font-weight: bold;
            padding: 20px;
        }
        .tooltip {
            z-index: 10;
            background: #0f0f0f;
            color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            border: 1px solid rgba(0, 255, 255, 0.3);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 10px;
            padding: 15px;
            border-radius: 15px;
            white-space: normal;
            width: 90vw;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .transcription-button:hover .tooltip,
        .transcription-button:focus .tooltip {
            opacity: 1;
            visibility: visible;
            transition-delay: 0.3s;
        }
        .examples-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .example-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 100%;
        }
        .example-button {
            width: 100%;
            max-width: 400px;
            background: transparent;
            border: none;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            position: relative;
        }
        .word {
            font-size: 30px;
            font-weight: bold;
            color: #00ffff;
        }
        .highlighted {
            color: #ffaa00;
        }
        .transcription {
            font-size: 30px;
            color: #00ffaa;
        }
        .translation {
            font-size: 20px;
            color: #cccccc;
            font-style: italic;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 150px;
            width: 100%;
        }
        .nav-buttons button {
            flex: 1;
            background: transparent;
            color: #00aaaa;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .nav-buttons button:hover {
            transform: scale(1.05) rotate(0deg);
            box-shadow: 0 0 10px #00ffff, 0 0 10px #00ffff;
            background: linear-gradient(145deg, #00aaaa, #00ffff);
        }
        .slides-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }
        .slide {
            display: grid;
            grid-template-columns: repeat(6, minmax(40px, 1fr));
            gap: 8px;
            width: 100%;
            flex-shrink: 0;
            min-width: 100%;
        }
        .nav-item {
            padding: 5px;
            background: linear-gradient(145deg, #111111, #1e1e1e);
            color: #00ffff;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }
        .nav-item:hover,
        .nav-item.active {
            background: linear-gradient(145deg, #00ffff, #00aaaa);
            color: #000;
            box-shadow: 0 0 2px #00ffff, 0 0 2px #00ffff;
            transform: scale(1.05);
        }
        .carousel-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .carousel-btn {
            background: transparent;
            color: #00ffff;
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .carousel-btn:hover {
            background: linear-gradient(145deg, #00ffff, #00aaaa);
            color: #000;
            transform: scale(1.1);
        }
        @media (max-width: 480px) {
            .transcription-button {
                height: 80px;
                font-size: 20px;
                margin-bottom: 10px;
            }
            .transcription-symbol {
                font-size: 40px;
            }
            .word {
                font-size: 1.5em;
            }
            .transcription {
                font-size: 1.1em;
            }
            .translation {
                font-size: 0.9em;
            }
            .nav-buttons {
                max-width: 100%;
            }
            .nav-buttons button {
                font-size: 1rem;
            }
            .slide {
                gap: 6px;
            }
            .nav-item {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sound">
            <button class="transcription-button" onclick="playSound(sounds[currentIndex].soundFile)" id="transcriptionButton"></button>
        </div>
        <div class="examples-container">
            <div class="example-section">
                <button class="example-button" id="wordButton1" onclick="speakCurrentWord()">
                    <span class="word" id="wordText"></span><br>
                    <span class="transcription" id="wordTranscr"></span><br>
                    <span class="translation" id="wordTransl"></span>
                </button>
                <div style="text-align: center; margin: 20px 0;">
                    <img id="centeredImage" src="" alt="Пример изображения" style="width: 150px; height: 150px; display: none; border-radius: 15px; box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.1);" onclick="nextExample()" />
                </div>
                <div class="nav-buttons">
                    <button onclick="prevSound()">Назад</button>
                    <button onclick="nextSound()">Вперед</button>
                </div>
            </div>
        </div>
        <div class="carousel-wrapper">
            <div class="carousel-controls">
                <button class="carousel-btn" onclick="prevSlide()">←</button>
                <button class="carousel-btn" onclick="nextSlide()">→</button>
            </div>
            <div class="full-nav" id="fullNav"></div>
        </div>
    </div>

        let currentIndex = 0;
        let currentExampleIndex = 0;
        let currentSlide = 0;
        let currentExample = null;

        function playSound(file) {
            const audio = document.getElementById("audioPlayer");
            audio.src = file;
            audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = "en-US";
                speechSynthesis.speak(utterance);
            } else {
                alert('Синтез речи не поддерживается в вашем браузере');
            }
        }

        function speakCurrentWord() {
            if (currentExample) {
                speak(currentExample.example);
            }
        }

        function highlightPart(word, part) {
            if (!part || !word.includes(part)) return word;
            return word.replace(new RegExp(part, 'gi'), `<span class="highlighted">${part}</span>`);
        }

        function updateContent() {
            const current = sounds[currentIndex];
            const currentExample = current.examples[currentExampleIndex % current.examples.length];

            document.getElementById("transcriptionButton").innerHTML = `
                <span class="transcription-symbol">${current.transcriptionButton}</span>
                <div class="tooltip">${current.tooltip}</div>
            `;

            const highlightedWord = highlightPart(currentExample.example, currentExample.word);
            document.getElementById("wordText").innerHTML = highlightedWord;
            document.getElementById("wordTranscr").textContent = currentExample.transcription;
            document.getElementById("wordTransl").textContent = currentExample.translation;
            const centeredImage = document.getElementById("centeredImage");
            centeredImage.src = currentExample.image;
            centeredImage.style.display = "block";
        }

        function nextExample() {
            currentExampleIndex = (currentExampleIndex + 1) % sounds[currentIndex].examples.length;
            updateContent();
        }

        function createFullNavigation() {
            const navContainer = document.getElementById("fullNav");
            navContainer.innerHTML = "";
            const chunkSize = 24;
            const chunks = [];

            for (let i = 0; i < sounds.length; i += chunkSize) {
                chunks.push(sounds.slice(i, i + chunkSize));
            }

            const slidesContainer = document.createElement("div");
            slidesContainer.classList.add("slides-container");

            chunks.forEach((chunk, slideIndex) => {
                const slide = document.createElement("div");
                slide.classList.add("slide");
                chunk.forEach((sound, indexInChunk) => {
                    const globalIndex = slideIndex * chunkSize + indexInChunk;
                    const button = document.createElement("div");
                    button.classList.add("nav-item");
                    button.textContent = sound.transcriptionButton;
                    if (globalIndex === currentIndex) button.classList.add("active");
                    button.addEventListener("click", () => {
                        currentIndex = globalIndex;
                        currentSlide = Math.floor(currentIndex / chunkSize);
                        updateContent();
                        updateActiveNav();
                    });
                    slide.appendChild(button);
                });
                slidesContainer.appendChild(slide);
            });

            navContainer.appendChild(slidesContainer);
            updateSlidePosition();
        }

        function updateActiveNav() {
            const allSlides = document.querySelectorAll(".slide");
            allSlides.forEach((slide, slideIndex) => {
                const items = slide.querySelectorAll(".nav-item");
                items.forEach((item, idx) => {
                    const globalIndex = slideIndex * 24 + idx;
                    item.classList.toggle("active", globalIndex === currentIndex);
                });
            });
        }

        function updateSlidePosition() {
            const slidesContainer = document.querySelector(".slides-container");
            if (!slidesContainer) return;
            const slideWidth = document.querySelector('.carousel-wrapper').offsetWidth;
            slidesContainer.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlidePosition();
            }
        }

        function nextSlide() {
            const totalSlides = Math.ceil(sounds.length / 24);
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlidePosition();
            }
        }

        function prevSound() {
            if (currentIndex > 0) {
                currentIndex--;
                const itemsPerSlide = 24;
                const currentSlideIndex = Math.floor(currentIndex / itemsPerSlide);
                if (currentSlide !== currentSlideIndex) {
                    currentSlide = currentSlideIndex;
                    updateSlidePosition();
                }
                currentExampleIndex = 0;
                updateContent();
            }
        }

        function nextSound() {
            if (currentIndex < sounds.length - 1) {
                currentIndex++;
                const itemsPerSlide = 24;
                const currentSlideIndex = Math.floor(currentIndex / itemsPerSlide);
                if (currentSlide !== currentSlideIndex) {
                    currentSlide = currentSlideIndex;
                    updateSlidePosition();
                }
                currentExampleIndex = 0;
                updateContent();
            }
        }

        window.onload = () => {
            currentExampleIndex = 0;
            updateContent();
            createFullNavigation();
        };
