<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training</title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('training.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #685962;
            transition: background 0.5s ease;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            min-height: 340px;
            min-width: 600px;
            animation: fadeInContainer 1s ease-in-out;
        }
        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .hidden {
            display: none !important;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –∏—Ç–æ–≥–æ–≤–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
        #finalResult {
            position: relative;
            margin-top: 40px;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #f3b29a, #ffa07a);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInFinalResult 1s ease-in-out forwards;
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∏—Ç–æ–≥–æ–≤–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
        @keyframes fadeInFinalResult {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ" */
        #finalResult button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #4caf50, #43a047);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #finalResult button:hover {
            background: linear-gradient(135deg, #388e3c, #2e7d32);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media only screen and (max-width: 510px) {
            #finalResult {
                font-size: 22px;
                padding: 20px;
            }
            #finalResult button {
                font-size: 16px;
                padding: 10px 25px;
            }
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #playButton {
            background: linear-gradient(135deg, #b3e5fc, #81d4fa);
            color: #0277bd;
        }
        #playButton:hover {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            transform: scale(1.05);
        }
        #submitButton {
            background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
            color: #1b5e20;
        }
        #submitButton:hover {
            background: linear-gradient(135deg, #81c784, #66bb6a);
            transform: scale(1.05);
        }
        #nextButton {
            background: linear-gradient(135deg, #ffe0b2, #ffcc80);
            color: #8d6e63;
        }
        #nextButton:hover {
            background: linear-gradient(135deg, #ffb74d, #ffa726);
            transform: scale(1.05);
        }
        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #4caf50;
            outline: none;
        }
        .translation-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .translation-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #e1bee7, #ce93d8);
            color: #4a148c;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 120px;
        }
        .translation-buttons button:hover {
            background: linear-gradient(135deg, #ba68c8, #9c27b0);
            transform: scale(1.05);
        }
        #translationResult,
        #result {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        #progressBarContainer {
            width: 100%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            margin: 20px 0;
            height: 10px;
            overflow: hidden;
            position: relative;
        }
        #progressBar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ff55, #03b80c);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        @media only screen and (max-width: 510px) {
            body {
                padding: 10px;
            }
            .container {
                min-width: 90%;
                padding: 20px;
            }
            button {
                padding: 10px 15px;
                font-size: 14px;
            }
            #playButton {
                width: 100%;
            }
            input[type="text"] {
                width: 100%;
                font-size: 14px;
            }
            .translation-buttons button {
                width: 48%;
                font-size: 16px;
            }
            #finalResult {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <script>

            let logs = localStorage.getItem('testLogs') || '';
            logs += logMessage + '\n';
            localStorage.setItem('testLogs', logs);
        }
        function viewLogs() {
            const logs = localStorage.getItem('testLogs');
            console.log(logs || '–õ–æ–≥–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç');
        }
        let questions = [
            { word: "shop", correct: "shop", translation: "–º–∞–≥–∞–∑–∏–Ω" },
            { word: "she", correct: "she", translation: "–æ–Ω–∞" },
            { word: "fish", correct: "fish", translation: "—Ä—ã–±–∞" },
            { word: "child", correct: "child", translation: "—Ä–µ–±–µ–Ω–æ–∫" },
            { word: "bench", correct: "bench", translation: "–ª–∞–≤–æ—á–∫–∞" },
            { word: "cherry", correct: "cherry", translation: "–≤–∏—à–Ω—è" },
            { word: "thin", correct: "thin", translation: "—Ç–æ–Ω–∫–∏–π" },
            { word: "moth", correct: "moth", translation: "–º–æ—Ç—ã–ª–µ–∫" },
            { word: "smith", correct: "smith", translation: "–∫—É–∑–Ω–µ—Ü" },
            { word: "this", correct: "this", translation: "—ç—Ç–æ" },
            { word: "that", correct: "that", translation: "—Ç–æ" },
            { word: "they", correct: "they", translation: "–æ–Ω–∏" },
            { word: "photo", correct: "photo", translation: "—Ñ–æ—Ç–æ" },
            { word: "alphabet", correct: "alphabet", translation: "–∞–ª—Ñ–∞–≤–∏—Ç" },
            { word: "phone", correct: "phone", translation: "—Ç–µ–ª–µ—Ñ–æ–Ω" },
            { word: "ring", correct: "ring", translation: "–∫–æ–ª—å—Ü–æ" },
            { word: "king", correct: "king", translation: "–∫–æ—Ä–æ–ª—å" },
            { word: "baking", correct: "baking", translation: "–≤—ã–ø–µ—á–∫–∞" },
            { word: "vision", correct: "vision", translation: "–∑—Ä–µ–Ω–∏–µ" },
            { word: "collision", correct: "collision", translation: "—Å—Ç—Ä–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ" },
            { word: "division", correct: "division", translation: "–ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ" },
            // ===
            { word: "car", correct: "car", translation: "–∞–≤—Ç–æ–º–æ–±–∏–ª—å" },
            { word: "star", correct: "star", translation: "–∑–≤–µ–∑–¥–∞" },
            { word: "cigar", correct: "cigar", translation: "—Å–∏–≥–∞—Ä–∞" },
            { word: "sister", correct: "sister", translation: "—Å–µ—Å—Ç—Ä–∞" },
            { word: "finger", correct: "finger", translation: "–ø–∞–ª–µ—Ü" },
            { word: "driver", correct: "driver", translation: "–≤–æ–¥–∏—Ç–µ–ª—å" },
            { word: "sport", correct: "sport", translation: "—Å–ø–æ—Ä—Ç" },
            { word: "morning", correct: "morning", translation: "—É—Ç—Ä–æ" },
            { word: "north", correct: "north", translation: "—Å–µ–≤–µ—Ä" },
            { word: "girl", correct: "girl", translation: "–¥–µ–≤—É—à–∫–∞" },
            { word: "bird", correct: "bird", translation: "–ø—Ç–∏—Ü–∞" },
            { word: "skirt", correct: "skirt", translation: "–ø–ª–∞—Ç—å–µ" },
            { word: "book", correct: "book", translation: "–∫–Ω–∏–≥–∞" },
            { word: "look", correct: "look", translation: "–≤–∑–≥–ª—è–¥" },
            { word: "room", correct: "room", translation: "–∫–æ–º–Ω–∞—Ç–∞" },
            { word: "moon", correct: "moon", translation: "–ª—É–Ω–∞" },
            { word: "spoon", correct: "spoon", translation: "–ª–æ–∂–∫–∞" },
            { word: "bamboo", correct: "bamboo", translation: "–±–∞–º–±—É–∫" },
            { word: "green", correct: "green", translation: "–∑–µ–ª–µ–Ω—ã–π" },
            { word: "cheese", correct: "cheese", translation: "—Å—ã—Ä" },
            { word: "tree", correct: "tree", translation: "–¥–µ—Ä–µ–≤–æ" },
            { word: "tea", correct: "tea", translation: "—á–∞–π" },
            { word: "sea", correct: "sea", translation: "–º–æ—Ä–µ" },
            { word: "please", correct: "please", translation: "–ø–æ–∂–∞–ª—É–π—Å—Ç–∞" },
            { word: "mouth", correct: "mouth", translation: "—Ä–æ—Ç" },
            { word: "cloud", correct: "cloud", translation: "–æ–±–ª–∞–∫–æ" },
            { word: "house", correct: "house", translation: "–¥–æ–º" },
            { word: "town", correct: "town", translation: "–≥–æ—Ä–æ–¥" },
            { word: "crown", correct: "crown", translation: "–∫–æ—Ä–æ–Ω–∞" },
            { word: "brown", correct: "brown", translation: "–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π" },
            { word: "snow", correct: "snow", translation: "—Å–Ω–µ–≥" },
            { word: "pillow", correct: "pillow", translation: "–ø–æ–¥—É—à–∫–∞" },
            { word: "flow", correct: "flow", translation: "–ø–æ—Ç–æ–∫" },
            { word: "air", correct: "air", translation: "–≤–æ–∑–¥—É—Ö" },
            { word: "chair", correct: "chair", translation: "—Å—Ç—É–ª" },
            { word: "hair", correct: "hair", translation: "–≤–æ–ª–æ—Å—ã" },
            { word: "cure", correct: "cure", translation: "–ª–µ—á–µ–Ω–∏–µ" },
            { word: "pure", correct: "pure", translation: "–±–µ—Å–ø—Ä–∏–º–µ—Å–Ω—ã–π" },
            { word: "sure", correct: "sure", translation: "—É–≤–µ—Ä–µ–Ω–Ω—ã–π" },
            { word: "ear", correct: "ear", translation: "—É—Ö–æ" },
            { word: "fear", correct: "fear", translation: "—Å—Ç—Ä–∞—Ö" },
            { word: "year", correct: "year", translation: "–≥–æ–¥" },
        ];
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        shuffleArray(questions);
        questions = questions.slice(0, 21);
        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswers = []; // –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –æ—à–∏–±–æ–∫
        const playButton = document.getElementById("playButton");
        const userInput = document.getElementById("userInput");
        const resultDiv = document.getElementById("result");
        const submitButton = document.getElementById("submitButton");
        const nextButton = document.getElementById("nextButton");
        const translationButtonsDiv = document.getElementById("translationButtons");
        const translationResultDiv = document.getElementById("translationResult");
        const finalResultDiv = document.getElementById("finalResult");
        const counterDiv = document.getElementById("counter");
        function loadQuestion() {
            hadError = false; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ –æ—à–∏–±–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –Ω–æ–≤–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
            const currentQuestion = questions[currentQuestionIndex];
            logEvent(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å–ª–æ–≤–æ: ${currentQuestion.word} (–ü–µ—Ä–µ–≤–æ–¥: ${currentQuestion.translation})`);
            counterDiv.textContent = `${currentQuestionIndex + 1} –∏–∑ ${questions.length}`;
            // –°–∫—Ä—ã–≤–∞–µ–º –Ω–µ–Ω—É–∂–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            playButton.classList.add('hidden');
            userInput.classList.add('hidden');
            submitButton.classList.add('hidden');
            nextButton.classList.add('hidden');
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –ø–µ—Ä–µ–≤–æ–¥
            translationResultDiv.textContent = currentQuestion.translation;
            translationResultDiv.style.color = "#333";
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
            showEnglishOptions(currentQuestion);
            updateProgressBar();
        }
        function getEnglishOptions(question) {
            const correctAnswer = question.word;
            const allAnswers = questions.map(q => q.word);
            const otherAnswers = allAnswers.filter(word => word !== correctAnswer);
            const incorrectAnswers = [];
            while (incorrectAnswers.length < 3) {
                const randomIndex = Math.floor(Math.random() * otherAnswers.length);
                const randomAnswer = otherAnswers[randomIndex];
                if (!incorrectAnswers.includes(randomAnswer)) {
                    incorrectAnswers.push(randomAnswer);
                }
            }
            const options = [correctAnswer, ...incorrectAnswers];
            shuffleArray(options);
            return options;
        }
        let hadError = false; // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –æ—à–∏–±–æ–∫ –≤ —Ç–µ–∫—É—â–µ–º –≤–æ–ø—Ä–æ—Å–µ
        function showEnglishOptions(question) {
            const options = getEnglishOptions(question);
            translationButtonsDiv.innerHTML = "";
            translationButtonsDiv.classList.remove("hidden");
            options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.addEventListener("click", () => {
                    logEvent(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã–±—Ä–∞–ª: "${option}" –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞ "${question.translation}"`);
                    if (option === question.word) {
                        const audio = new Audio('right.mp3');
                        audio.volume = 0.2;
                        audio.play();
                        speak(question.word);
                        if (!hadError) {
                            // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Å –ø–µ—Ä–≤–æ–π –ø–æ–ø—ã—Ç–∫–∏
                            score++;
                            logEvent(`–ü–†–ê–í–ò–õ–¨–ù–´–ô –û–¢–í–ï–¢: ${option}`);
                        } else {
                            logEvent(`–ü–†–ê–í–ò–õ–¨–ù–´–ô –û–¢–í–ï–¢ –ü–û–°–õ–ï –û–®–ò–ë–ö–ò: ${option}`);
                        }
                        translationResultDiv.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
                        translationResultDiv.style.color = "green";
                        setTimeout(() => {
                            currentQuestionIndex++;
                            hadError = false; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ –æ—à–∏–±–∫–∏ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
                            if (currentQuestionIndex < questions.length) {
                                loadQuestion();
                            } else {
                                showFinalResult();
                            }
                        }, 1000);
                    } else {
                        if (!hadError) {
                            // –§–∏–∫—Å–∏—Ä—É–µ–º –æ—à–∏–±–∫—É —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –ø–æ–ø—ã—Ç–∫–µ
                            hadError = true;
                            logEvent(`–ü–ï–†–í–ê–Ø –û–®–ò–ë–ö–ê: –≤—ã–±—Ä–∞–Ω–æ ${option}`);
                            wrongAnswers.push(question); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤–æ–ø—Ä–æ—Å —Å –æ—à–∏–±–∫–æ–π
                        } else {
                            logEvent(`–ü–û–í–¢–û–†–ù–ê–Ø –û–®–ò–ë–ö–ê: –≤—ã–±—Ä–∞–Ω–æ ${option}`);
                        }
                        const audio = new Audio('wrong.mp3');
                        audio.volume = 0.2;
                        audio.play();
                        translationResultDiv.textContent = "–ù–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ!";
                        translationResultDiv.style.color = "red";
                    }
                });
                translationButtonsDiv.appendChild(button);
            });
        }
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US";
            speechSynthesis.speak(utterance);
        }
        function updateProgressBar() {
            const progressBar = document.getElementById("progressBar");
            const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }
        function showFinalResult() {
            document.querySelector(".container").classList.add("hidden");
            finalResultDiv.classList.remove("hidden");
            
            // –û—Å–Ω–æ–≤–Ω–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            finalResultDiv.textContent = `–†–µ–∑—É–ª—å—Ç–∞—Ç —Ç–µ—Å—Ç–∞: ${score} –∏–∑ ${questions.length}`;
            
            // –ë–ª–æ–∫ –¥–ª—è –æ—à–∏–±–æ–∫
            const wrongWordsDiv = document.createElement("div");
            wrongWordsDiv.style.marginTop = "20px";
            wrongWordsDiv.style.fontSize = "18px";
            wrongWordsDiv.style.color = "#d32f2f";
            
            if (wrongAnswers.length > 0) {
                const wrongWordsList = wrongAnswers.map(q => q.word).join(", ");
                wrongWordsDiv.innerHTML = `<strong>–û—à–∏–±–∫–∏:</strong> ${wrongWordsList}`;
            } else {
                wrongWordsDiv.textContent = "–û—à–∏–±–æ–∫ –Ω–µ—Ç! –û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞!";
            }
            
            finalResultDiv.appendChild(wrongWordsDiv);

            // –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞
            const restartButton = document.createElement("button");
            restartButton.textContent = "–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ";
            restartButton.style.display = "block";
            restartButton.style.margin = "20px auto";
            restartButton.style.padding = "10px 20px";
            restartButton.style.fontSize = "16px";
            restartButton.style.backgroundColor = "#5c8dc2";
            restartButton.style.color = "#fff";
            restartButton.style.border = "none";
            restartButton.style.borderRadius = "5px";
            restartButton.style.cursor = "pointer";
            
            restartButton.addEventListener("click", () => {
                logEvent('--- –ü–û–í–¢–û–†–ù–´–ô –¢–ï–°–¢ ---');
                shuffleArray(questions);
                questions = questions.slice(0, 12);
                currentQuestionIndex = 0;
                score = 0;
                wrongAnswers = []; // –û—á–∏—Å—Ç–∫–∞ –æ—à–∏–±–æ–∫
                document.querySelector(".container").classList.remove("hidden");
                finalResultDiv.classList.add("hidden");
                loadQuestion();
            });
            
            finalResultDiv.appendChild(restartButton);
        }
        window.onload = function () {
            logEvent('--- –ù–ê–ß–ê–õ–û –¢–ï–°–¢–ê ---');
            logEvent(`–°–ø–∏—Å–æ–∫ —Å–ª–æ–≤: ${questions.map(q => `${q.word} (${q.translation})`).join(', ')}`);
            loadQuestion();
        };
    </script>
</body>
</html>
