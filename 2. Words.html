<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Sounds</title>
    <style>
        /* Базовые стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 0px;
            background: linear-gradient(135deg, #685962, #3ba9ca);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('letters.jpg');
            background-size: cover;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            padding: 20px;
            padding-bottom: 10px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease;
            height: 720px;

            /* Начальное состояние для анимации */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInContainer 1s ease-in-out forwards;

        }


        /* Анимация появления контейнера */
        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sound {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .alphabet-button,
        .transcription-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            text-align: center;
            width: 180px;
            height: 90px;
            transition: all 0.5s ease;
        }

        .alphabet-button {
            background: linear-gradient(135deg, #f7dc6f, #e6be45);
            color: #333;
        }

        .alphabet-button:hover {
            background: linear-gradient(135deg, #e6be45, #d4a631);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .transcription-button {
            background: linear-gradient(135deg, #82ccdd, #6c9ec4);
            color: white;
        }

        .transcription-button:hover {
            background: linear-gradient(135deg, #6c9ec4, #5a8cb3);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .alphabet-symbol,
        .transcription-symbol {
            font-size: 48px;
            font-weight: bold;
        }

        .examples-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .example-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease;
        }

        .example-section:hover {
            transform: scale(1.05);
        }

        .example-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            transition: transform 0.5s ease;
        }

        .example-image:hover {
            transform: scale(1.05);
        }

        .example-button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            background: linear-gradient(135deg, #3d96f5, #2a7bc5);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background 0.5s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .example-button:hover {
            background: linear-gradient(135deg, #2a7bc5, #1f66a6);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .word {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .transcription {
            font-size: 1.6em;
            color: #e0e0e0;
            margin-bottom: 10px;
        }

        .translation {
            font-size: 1em;
            color: #aaa;
            font-style: italic;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .nav-buttons button {
            padding: 12px 25px;
            font-size: 1rem;
            background: linear-gradient(135deg, #696e69, #4b42d1);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-buttons button:hover {
            background: linear-gradient(135deg, #4b42d1, #3a32a8);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .full-nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .nav-item {
            padding: 15px;
            background: linear-gradient(135deg, #f374de, #d857c7);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.5s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-item:hover {
            background: linear-gradient(135deg, #d857c7, #b83fae);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #790596, #5f047a);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        /* Медиа-запрос для мобильных устройств */
        @media only screen and (max-width: 768px) {
            .sound {
                flex-direction: column;
                gap: 15px;
            }

            .alphabet-button,
            .transcription-button {
                width: 100%;
                height: auto;
                padding: 15px;
            }

            .examples-container {
                grid-template-columns: 1fr;
            }

            .nav-buttons button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .nav-item {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Секция звука -->
        <div class="sound">
            <!-- Кнопка для воспроизведения звука буквы -->
            <button class="alphabet-button" onclick="playAlphabetSound(sounds[currentIndex].alphabetSoundFile)"
                id="alphabetButton"></button>

            <!-- Кнопка для воспроизведения звука транскрипции -->
            <button class="transcription-button" onclick="playSound(sounds[currentIndex].soundFile)"
                id="transcriptionButton"></button>


        </div>
        <!-- Примеры слов -->
        <div class="examples-container">
            <div class="example-section">
                <img class="example-image" id="image1" src="" alt="Изображение 1">
                <button class="example-button" id="wordButton1" onclick="speak(sounds[currentIndex].example1)">
                    <span class="word">${sounds[currentIndex].example1}</span><br>
                    <span class="transcription">${sounds[currentIndex].transcription1}</span><br>
                    <span class="translation">${sounds[currentIndex].translation1}</span>
                </button>
            </div>
            <div class="example-section">
                <img class="example-image" id="image2" src="" alt="Изображение 2">
                <button class="example-button" id="wordButton2" onclick="speak(sounds[currentIndex].example2)">
                    <span class="word">${sounds[currentIndex].example2}</span><br>
                    <span class="transcription">${sounds[currentIndex].transcription2}</span><br>
                    <span class="translation">${sounds[currentIndex].translation2}</span>
                </button>
            </div>
            <div class="example-section">
                <img class="example-image" id="image3" src="" alt="Изображение 3">
                <button class="example-button" id="wordButton3" onclick="speak(sounds[currentIndex].example3)">
                    <span class="word">${sounds[currentIndex].example3}</span><br>
                    <span class="transcription">${sounds[currentIndex].transcription3}</span><br>
                    <span class="translation">${sounds[currentIndex].translation3}</span>
                </button>
            </div>
        </div>
        <!-- Кнопки для навигации -->
        <div class="nav-buttons">
            <button onclick="prevSound()">Назад</button>
            <button onclick="nextSound()">Вперед</button>
        </div>
        <!-- Новая навигация -->
        <div class="full-nav" id="fullNav"></div>
    </div>
    <audio id="audioPlayer"></audio>
    <script>
        // Данные
        const sounds = [
            {
                soundFile: "dj.mp3",
                alphabetSoundFile: "J-j.mp3", // Файл для алфавита

                alphabetButton: "Jj", // Название буквы
                transcriptionButton: "[dʒ]", // Транскрипция
                example1: "jam", transcription1: "[dʒæm]", translation1: "варенье", image1: "jam.jpg",
                example2: "job", transcription2: "[dʒɒb]", translation2: "работа", image2: "job.jpg",
                example3: "jump", transcription3: "[dʒʌmp]", translation3: "прыжек", image3: "jump.jpg",

            },
            {
                soundFile: "h.mp3",
                alphabetSoundFile: "H-h.mp3", // Файл для алфавита

                alphabetButton: "Hh", // Название буквы
                transcriptionButton: "[h]", // Транскрипция
                example1: "hand", transcription1: "[hænd]", translation1: "рука", image1: "hand.jpg",
                example2: "home", transcription2: "[houm]", translation2: "дом", image2: "home.jpg",
                example3: "hat", transcription3: "[hæt]", translation3: "шапка ", image3: "hat.jpg"
            },

            {
                soundFile: "w.mp3",
                alphabetSoundFile: "W-w.mp3", // Файл для алфавита

                alphabetButton: "Ww", // Название буквы
                transcriptionButton: "[w]", // Транскрипция
                example1: "wine", transcription1: "[waɪn]", translation1: "вино", image1: "wine.jpg",
                example2: "we", transcription2: "[wi:]", translation2: "мы", image2: "we.jpg",
                example3: "way", transcription3: "[wæɪ]", translation3: "путь ", image3: "way.jpg"
            },

            {
                soundFile: "r.mp3",
                alphabetSoundFile: "R-r.mp3", // Файл для алфавита

                alphabetButton: "Rr", // Название буквы
                transcriptionButton: "[r]", // Транскрипция
                example1: "rabbit", transcription1: "[ræbɪt]", translation1: "кролик", image1: "rabbit.jpg",
                example2: "rose", transcription2: "[rouz]", translation2: "роза", image2: "rose.jpg",
                example3: "red", transcription3: "[red]", translation3: "красный ", image3: "red.jpg"
            },

            {
                soundFile: "jj.mp3",
                alphabetSoundFile: "Y-y.mp3", // Файл для алфавита

                alphabetButton: "Yy", // Название буквы
                transcriptionButton: "[j]", // Транскрипция
                example1: "yellow", transcription1: "[jeləʊ]", translation1: "желтый", image1: "yellow.jpg",
                example2: "yes", transcription2: "[jes]", translation2: "да", image2: "yes.gif",
                example3: "you", transcription3: "[ju:]", translation3: "ты ", image3: "you.jpg"
            },

            // Qq
            {
                soundFile: "kw.mp3",
                alphabetSoundFile: "Q-q.mp3", // Файл для алфавита

                alphabetButton: "Qq", // Название буквы
                transcriptionButton: "[kw]", // Транскрипция
                example1: "quest", transcription1: "[kwest]", translation1: "поиск", image1: "quest.jpg",
                example2: "queen", transcription2: "[kwiːn]", translation2: "королева", image2: "queen.jpg",
                example3: "squirrel", transcription3: "[skwɪrəl]", translation3: "белка ", image3: "squirrel.jpg"
            },


            // // Xx
            // {
            //     soundFile: "ks.mp3",
            //     alphabetSoundFile: "X-x.mp3", // Файл для алфавита

            //     alphabetButton: "Xx", // Название буквы
            //     transcriptionButton: "[ks]", // Транскрипция
            //     example1: "exit", transcription1: "[eksɪt]", translation1: "выход", image1: "exit.jpg",
            //     example2: "sex", transcription2: "[seks]", translation2: "пол", image2: "sex.jpg",
            //     example3: "fox", transcription3: "[fɒks]", translation3: "лиса ", image3: "fox.jpg"
            // },


            // Xx
            // {
            //     soundFile: "ks.mp3",
            //     alphabetSoundFile: "X-x.mp3", // Файл для алфавита

            //     alphabetButton: "Xx", // Название буквы
            //     transcriptionButton: "[ks]", // Транскрипция
            //     example1: "exit", transcription1: "[eksɪt]", translation1: "выход", image1: "exit.jpg",
            //     example2: "sex", transcription2: "[seks]", translation2: "пол", image2: "sex.jpg",
            //     example3: "fox", transcription3: "[fɒks]", translation3: "лиса ", image3: "fox.jpg"
            // },


        ];
        let currentIndex = 0;

        // Воспроизведение звука для алфавита
        function playAlphabetSound(file) {
            const audio = document.getElementById("audioPlayer");
            audio.src = file;
            audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
        }

        // Воспроизведение основного звука
        function playSound(file) {
            const audio = document.getElementById("audioPlayer");
            audio.src = file;
            audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
        }

        // Генерация текстового произношения



        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US"; // Устанавливаем язык текста
            speechSynthesis.speak(utterance); // Голос берется из системных настроек по умолчанию
        }

        // Переключение на предыдущий звук
        function prevSound() {
            if (currentIndex > 0) {
                currentIndex--;
                updateContent();
            }
        }

        // Переключение на следующий звук
        function nextSound() {
            if (currentIndex < sounds.length - 1) {
                currentIndex++;
                updateContent();
            }
        }

        // Создание полной навигации
        function createFullNavigation() {
            const navContainer = document.getElementById("fullNav");
            navContainer.innerHTML = "";
            sounds.forEach((sound, index) => {
                const button = document.createElement("div");
                button.classList.add("nav-item");
                button.textContent = sound.alphabetButton;
                if (index === currentIndex) {
                    button.classList.add("active");
                }
                button.addEventListener("click", () => {
                    currentIndex = index;
                    updateContent();
                });
                navContainer.appendChild(button);
            });
        }

        // Обновление активного состояния в навигации
        function updateActiveNav() {
            const navItems = document.querySelectorAll(".nav-item");
            navItems.forEach((item, index) => {
                if (index === currentIndex) {
                    item.classList.add("active");
                } else {
                    item.classList.remove("active");
                }
            });
        }

        // Обновление контента



        function updateContent() {


            // Установка текста для кнопки с буквой алфавита
            document.getElementById("alphabetButton").innerHTML = `
        <span class="alphabet-label">буква</span>  
        <span class="alphabet-symbol">${sounds[currentIndex].alphabetButton}</span>`;

            // Установка текста для кнопки с транскрипцией
            document.getElementById("transcriptionButton").innerHTML = `
        <span class="transcription-label">звук</span> 
        <span class="transcription-symbol">${sounds[currentIndex].transcriptionButton}</span>`;

            // Примеры слов
            document.getElementById("image1").src = sounds[currentIndex].image1;
            document.getElementById("wordButton1").innerHTML = `
        <span class="word">${sounds[currentIndex].example1}</span><br>
        <span class="transcription">${sounds[currentIndex].transcription1}</span><br>
        <span class="translation">${sounds[currentIndex].translation1}</span>`;
            document.getElementById("image2").src = sounds[currentIndex].image2;
            document.getElementById("wordButton2").innerHTML = `
        <span class="word">${sounds[currentIndex].example2}</span><br>
        <span class="transcription">${sounds[currentIndex].transcription2}</span><br>
        <span class="translation">${sounds[currentIndex].translation2}</span>`;
            document.getElementById("image3").src = sounds[currentIndex].image3;
            document.getElementById("wordButton3").innerHTML = `
        <span class="word">${sounds[currentIndex].example3}</span><br>
        <span class="transcription">${sounds[currentIndex].transcription3}</span><br>
        <span class="translation">${sounds[currentIndex].translation3}</span>`;

            // Обновляем активный элемент навигации
            updateActiveNav();
        }


        function prevSound() {
            if (currentIndex > 0) {
                currentIndex--;
                updateContent();
            } else {
                console.warn("Вы уже на первом элементе.");
            }
        }

        function nextSound() {
            if (currentIndex < sounds.length - 1) {
                currentIndex++;
                updateContent();
            } else {
                console.warn("Вы уже на последнем элементе.");
            }
        }


        // Инициализация при загрузке страницы
        window.onload = function () {
            updateContent();
            createFullNavigation();
        };
    </script>
</body>

</html>
