<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест на произношение</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-height: 300px;
      min-width: 400px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    #word {
      font-size: 44px;
      font-weight: bold;
      color: #f710bd;
    }

    #finalResult {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }

    #attempts {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Тест на произношение</h1>
    <p>Произнеси слово:</p>
    <div id="word">Нажмите кнопку</div>
    <div id="attempts">Попыток: 0</div>
    <button id="actionButton">Начать</button>
    <div id="result"></div>
    <div id="finalResult"></div>
  </div>

  <!-- Подключение библиотеки fuzzyset.js -->
  <script src="fuzzyset.js"></script>
  <script>
    const words = [
      { en: "plate", ru: "тарелка", threshold: 0.8 },
      { en: "lips", ru: "губы", threshold: 0.8 },
      { en: "nose", ru: "нос", threshold: 0.8 },
      { en: "dog", ru: "собака", threshold: 0.8 },
      { en: "baby", ru: "малыш", threshold: 0.8 },
      { en: "bag", ru: "сумка", threshold: 0.8 },
      { en: "bike", ru: "велосипед", threshold: 0.8 },
      { en: "pen", ru: "ручка", threshold: 0.8 },
      { en: "visit", ru: "визит", threshold: 0.8 },
      { en: "van", ru: "вагон", threshold: 0.8 },
      { en: "vine", ru: "лоза", threshold: 0.8 },
      { en: "flat", ru: "квартира", threshold: 0.8 },
      { en: "face", ru: "лицо", threshold: 0.8 },
      { en: "mum", ru: "мама", threshold: 0.3 },
      { en: "milk", ru: "молоко", threshold: 0.8 },
      { en: "sand", ru: "песок", threshold: 0.8 },
      { en: "sun", ru: "солнце", threshold: 0.8 },
      { en: "smile", ru: "улыбка", threshold: 0.8 },
      { en: "legs", ru: "ноги", threshold: 0.8 },
      { en: "kiss", ru: "поцелуй", threshold: 0.8 },
      { en: "kid", ru: "ребенок", threshold: 0.8 },
      { en: "kite", ru: "змей", threshold: 0.8 },
      { en: "game", ru: "игра", threshold: 0.8 },
      { en: "gold", ru: "золото", threshold: 0.8 },
      { en: "gun", ru: "оружие", threshold: 0.8 },
      { en: "desk", ru: "парта", threshold: 0.8 },
      { en: "tap", ru: "кран", threshold: 0.8 },
      { en: "dad", ru: "папа", threshold: 0.8 },
      { en: "name", ru: "имя", threshold: 0.8 },
      { en: "nest", ru: "гнездо", threshold: 0.8 },
      { en: "nine", ru: "9", threshold: 0.8 },
      { en: "lamp", ru: "лампа", threshold: 0.8 },
      { en: "lake", ru: "озеро", threshold: 0.8 },
      { en: "cake", ru: "торт", threshold: 0.8 },
      { en: "me", ru: "я", threshold: 0.8 },
      { en: "leo", ru: "лев", threshold: 0.8 },
      { en: "puppy", ru: "щенок", threshold: 0.8 },
      { en: "lily", ru: "лилия", threshold: 0.8 },
      { en: "note", ru: "нота", threshold: 0.8 },
      { en: "smoke", ru: "дым", threshold: 0.8 },
      { en: "pot", ru: "горшок", threshold: 0.5 },
      { en: "nut", ru: "орех", threshold: 0.5 },
      { en: "cell", ru: "сот", threshold: 0.8 },
      { en: "mice", ru: "мыши", threshold: 0.8 },
      { en: "zip", ru: "застежка", threshold: 0.8 },
      { en: "zone", ru: "зона", threshold: 0.8 },
      { en: "blaze", ru: "блеск", threshold: 0.8 },
      { en: "my", ru: "мой", threshold: 0.8 },
      { en: "fly", ru: "муха", threshold: 0.8 },
      { en: "sky", ru: "небо", threshold: 0.6 }, // Уменьшен порог для "sky"
      { en: "bed", ru: "кровать", threshold: 0.8 },
      { en: "be", ru: "быть", threshold: 0.6 },
    ];

    // Функция для перемешивания массива
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1)); // Генерация случайного индекса
        [array[i], array[j]] = [array[j], array[i]]; // Меняем местами элементы
      }
    }

    let currentWordIndex = 0;
    let score = 0;
    let attempts = 0; // Счетчик попыток
    const wordElement = document.getElementById("word");
    const resultElement = document.getElementById("result");
    const finalResultElement = document.getElementById("finalResult");
    const attemptsElement = document.getElementById("attempts"); // Элемент для отображения попыток
    const actionButton = document.getElementById("actionButton");

    // Создаем глобальный объект распознавания речи
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-GB,en-US'; // Поддержка британского и американского английского
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;
    recognition.continuous = true; // Включаем непрерывный режим

    // Флаг для отслеживания первого запуска
    let isRecognitionStarted = false;

    // Создаем общий экземпляр FuzzySet
    const fuzzySet = FuzzySet();

    // Добавляем все слова в FuzzySet при инициализации
    words.forEach(word => fuzzySet.add(word.en));

    // Функция для начала теста
    function startTest() {
      if (!isRecognitionStarted) {
        // Запрашиваем доступ к микрофону только один раз
        recognition.start();
        isRecognitionStarted = true;
      }

      // Создаем копию массива и перемешиваем её
      const shuffledWords = [...words]; // Копия массива
      shuffleArray(shuffledWords); // Перемешиваем копию

      // Отладочный вывод: покажем перемешанный массив в консоли
      console.log("Перемешанные слова:", shuffledWords);

      // Сбрасываем состояние
      currentWordIndex = 0;
      score = 0;
      attempts = 0; // Сбрасываем счетчик попыток
      wordElement.textContent = shuffledWords[currentWordIndex].ru; // Показываем русский перевод
      resultElement.textContent = "";
      finalResultElement.textContent = "";
      attemptsElement.textContent = `Попыток: ${attempts}`; // Обновляем счетчик попыток

      // Меняем текст и обработчик кнопки
      actionButton.textContent = "Продолжить";
      actionButton.onclick = () => handleNextWord(shuffledWords);
    }

    // Функция для обработки следующего слова
    function handleNextWord(shuffledWords) {
      if (currentWordIndex < shuffledWords.length - 1) {
        currentWordIndex++;
        wordElement.textContent = shuffledWords[currentWordIndex].ru; // Показываем русский перевод
        resultElement.textContent = "";
        attempts = 0; // Сбрасываем счетчик попыток для нового слова
        attemptsElement.textContent = `Попыток: ${attempts}`; // Обновляем счетчик попыток
      } else {
        showFinalResult();
      }
    }

    // Настройка обработчиков событий для распознавания речи
    recognition.onresult = (event) => {
      const spokenWord = event.results[event.resultIndex][0].transcript.toLowerCase().trim().replace(/[^a-z]/g, '');
      const currentWord = words[currentWordIndex].en; // Правильное английское слово
      const threshold = words[currentWordIndex].threshold; // Порог для текущего слова

      console.log("Распознанное слово:", `"${spokenWord}"`);
      console.log("Ожидаемое слово:", `"${currentWord}"`);

      attempts++; // Увеличиваем счетчик попыток
      attemptsElement.textContent = `Попыток: ${attempts}`; // Обновляем счетчик попыток на экране

      // Получаем результаты нечеткого поиска
      const fuzzyResults = fuzzySet.get(spokenWord);
      console.log("Результаты FuzzySet:", fuzzyResults);

      if (fuzzyResults && fuzzyResults[0] && fuzzyResults[0][0] >= threshold) {
        // Если совпадение больше или равно заданному порогу
        resultElement.textContent = "Правильно!";
        resultElement.style.color = "green";
        score++;
      } else {
        resultElement.textContent = `Неправильно! Вы сказали: "${spokenWord}"`;
        resultElement.style.color = "red";
      }
    };

    recognition.onerror = (event) => {
      console.error("Ошибка распознавания речи:", event.error);
      resultElement.textContent = "Произошла ошибка. Попробуйте снова.";
      resultElement.style.color = "red";
    };

    recognition.onend = () => {
      console.log("Распознавание завершено.");
      // Если распознавание завершилось, можно перезапустить его
      if (isRecognitionStarted && currentWordIndex < words.length) {
        recognition.start();
      }
    };

    // Функция для показа итогового результата
    function showFinalResult() {
      wordElement.textContent = "Тест завершен!";
      resultElement.textContent = "";
      finalResultElement.textContent = `Вы правильно произнесли ${score} из ${words.length} слов.`;
      finalResultElement.style.color = "green";

      // Меняем текст и обработчик кнопки на "Начать заново"
      actionButton.textContent = "Начать заново";
      actionButton.onclick = startTest;
    }

    // Обработчик кнопки "Начать"
    actionButton.addEventListener("click", () => {
      if (!isRecognitionStarted) {
        startTest();
      }
    });
  </script>
</body>
</html>
