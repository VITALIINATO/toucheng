<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест на произношение</title>
  <style>
    /* Базовые стили */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-height: 300px;
      min-width: 400px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    #word {
      font-size: 44px;
      font-weight: bold;
      color: #f710bd;
    }

    #finalResult {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }

    #attempts {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Тест на произношение</h1>
    <p>Произнеси слово:</p>
    <div id="word">Нажмите кнопку</div>
    <div id="attempts">Попыток: 0</div>
    <button id="actionButton">Начать</button>
    <div id="result"></div>
    <div id="finalResult"></div>
  </div>

  <!-- Подключение библиотеки fuzzyset.js -->
  <script src="fuzzyset.js"></script>
  <script>
    const words = [
      { en: "plate", ru: "тарелка" },
      { en: "lips", ru: "губы" },
      { en: "nose", ru: "нос" },
      { en: "dog", ru: "собака" },
      { en: "baby", ru: "малыш" },
      { en: "bag", ru: "сумка" },
      { en: "bike", ru: "велосипед" },
      { en: "pen", ru: "ручка" },
      { en: "visit", ru: "визит" },
      { en: "van", ru: "вагон" },
      { en: "vine", ru: "лоза" },
      { en: "flat", ru: "квартира" },
      { en: "face", ru: "лицо" },
      { en: "mum", ru: "мама" },
      { en: "milk", ru: "молоко" },
      { en: "sand", ru: "песок" },
      { en: "sun", ru: "солнце" },
      { en: "smile", ru: "улыбка" },
      { en: "legs", ru: "ноги" },
      { en: "kiss", ru: "поцелуй" },
      { en: "kid", ru: "ребенок" },
      { en: "kite", ru: "змей" },
      { en: "game", ru: "игра" },
      { en: "gold", ru: "золото" },
      { en: "gun", ru: "оружие" },
      { en: "desk", ru: "парта" },
      { en: "tap", ru: "кран" },
      { en: "dad", ru: "папа" },
      { en: "name", ru: "имя" },
      { en: "nest", ru: "гнездо" },
      { en: "nine", ru: "9" },
      { en: "lamp", ru: "лампа" },
      { en: "lake", ru: "озеро" },
      { en: "cake", ru: "торт" },
      { en: "me", ru: "я" },
      { en: "leo", ru: "лев" },
      { en: "puppy", ru: "щенок" },
      { en: "lily", ru: "лилия" },
      { en: "note", ru: "нота" },
      { en: "smoke", ru: "дым" },
      { en: "pot", ru: "горшок" },
      { en: "nut", ru: "орех" },
      { en: "cell", ru: "сот" },
      { en: "mice", ru: "мыши" },
      { en: "zip", ru: "застежка" },
      { en: "zone", ru: "зона" },
      { en: "blaze", ru: "блеск" },
      { en: "my", ru: "мой" },
      { en: "fly", ru: "муха" },
      { en: "sky", ru: "небо" },
      { en: "bed", ru: "кровать" },
    ];

    let currentWordIndex = 0;
    let score = 0;
    let attempts = 0; // Счетчик попыток
    const wordElement = document.getElementById("word");
    const resultElement = document.getElementById("result");
    const finalResultElement = document.getElementById("finalResult");
    const attemptsElement = document.getElementById("attempts"); // Элемент для отображения попыток
    const actionButton = document.getElementById("actionButton");

    // Создаем глобальный объект распознавания речи
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-GB,en-US'; // Поддержка британского и американского английского
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;
    recognition.continuous = true; // Включаем непрерывный режим

    // Флаг для отслеживания первого запуска
    let isRecognitionStarted = false;

    // Создаем экземпляр FuzzySet
    const fuzzySet = FuzzySet();

    // Функция для начала теста
    function startTest() {
      if (!isRecognitionStarted) {
        // Запрашиваем доступ к микрофону только один раз
        recognition.start();
        isRecognitionStarted = true;
      }

      // Сбрасываем состояние
      currentWordIndex = 0;
      score = 0;
      attempts = 0; // Сбрасываем счетчик попыток
      wordElement.textContent = words[currentWordIndex].ru; // Показываем русский перевод
      resultElement.textContent = "";
      finalResultElement.textContent = "";
      attemptsElement.textContent = `Попыток: ${attempts}`; // Обновляем счетчик попыток

      // Меняем текст и обработчик кнопки
      actionButton.textContent = "Продолжить";
      actionButton.onclick = handleNextWord;
    }

    // Функция для обработки следующего слова
    function handleNextWord() {
      if (currentWordIndex < words.length - 1) {
        currentWordIndex++;
        wordElement.textContent = words[currentWordIndex].ru; // Показываем русский перевод
        resultElement.textContent = "";
        attempts = 0; // Сбрасываем счетчик попыток для нового слова
        attemptsElement.textContent = `Попыток: ${attempts}`; // Обновляем счетчик попыток
      } else {
        showFinalResult();
      }
    }

    // Настройка обработчиков событий для распознавания речи
    recognition.onresult = (event) => {
      const spokenWord = event.results[event.resultIndex][0].transcript.toLowerCase().trim();
      const currentWord = words[currentWordIndex].en; // Правильное английское слово

      attempts++; // Увеличиваем счетчик попыток
      attemptsElement.textContent = `Попыток: ${attempts}`; // Обновляем счетчик попыток на экране

      // Инициализируем FuzzySet с текущим словом
      fuzzySet.add(currentWord);

      // Получаем результаты нечеткого поиска
      const fuzzyResults = fuzzySet.get(spokenWord);

      if (fuzzyResults && fuzzyResults[0] && fuzzyResults[0][0] >= 0.7) {
        // Если совпадение больше или равно 80%
        resultElement.textContent = "Правильно!";
        resultElement.style.color = "green";
        score++;
      } else {
        resultElement.textContent = `Неправильно! Вы сказали: "${spokenWord}". Попробуйте снова.`;
        resultElement.style.color = "red";
      }
    };

    recognition.onerror = (event) => {
      console.error("Ошибка распознавания речи:", event.error);
      resultElement.textContent = "Произошла ошибка. Попробуйте снова.";
      resultElement.style.color = "red";
    };

    recognition.onend = () => {
      console.log("Распознавание завершено.");
      // Если распознавание завершилось, можно перезапустить его
      if (isRecognitionStarted && currentWordIndex < words.length) {
        recognition.start();
      }
    };

    // Функция для показа итогового результата
    function showFinalResult() {
      wordElement.textContent = "Тест завершен!";
      resultElement.textContent = "";
      finalResultElement.textContent = `Вы правильно произнесли ${score} из ${words.length} слов.`;
      finalResultElement.style.color = "green";

      // Меняем текст и обработчик кнопки на "Начать заново"
      actionButton.textContent = "Начать заново";
      actionButton.onclick = startTest;
    }

    // Обработчик кнопки "Начать"
    actionButton.addEventListener("click", () => {
      if (!isRecognitionStarted) {
        startTest();
      }
    });
  </script>
</body>
</html>
