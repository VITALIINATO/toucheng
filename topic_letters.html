        /* Базовые стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1300px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .sound {
            display: flex;
            /* Используем flexbox */
            align-items: center;
            /* Выравниваем элементы по вертикали */
            justify-content: center;
            /* Выравниваем элементы по горизонтали */
            gap: 10px;
            /* Расстояние между кнопками */
            margin-bottom: 20px;
            /* Отступ снизу */
        }

        .alphabet-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            /* Расстояние между словом и символом */
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ffee00;
            color: rgb(7, 7, 7);
            text-align: center;
            width: 150px;
            height: 70px;
        }

        .alphabet-label {
            font-size: 20px;
            /* Размер шрифта для слова "буква" */
            font-weight: normal;
            /* Обычный шрифт */
            color: #080808;
            /* Цвет текста */
        }

        .alphabet-symbol {
            font-size: 40px;
            /* Размер шрифта для символа "Bb" */
            font-weight: bold;
            /* Жирный шрифт */
            color: #020202;
            /* Цвет текста */
        }

        .alphabet-button:hover {
            background-color: #a3a106;
        }

        .transcription-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            /* Расстояние между словом и символом */
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #0abd0a;
            color: white;
            text-align: center;
            width: 150px;
            height: 70px;
        }

        .transcription-button:hover {
            background-color: #2c8005;
        }

        .transcription-label {
            font-size: 20px;
            /* Размер шрифта для слова "транскрипция" */
            font-weight: normal;
            /* Обычный шрифт */
            color: #f0f0f0;
            /* Цвет текста */
        }

        .transcription-symbol {
            font-size: 40px;
            /* Размер шрифта для символа транскрипции */
            font-weight: bold;
            /* Жирный шрифт */
            color: #ffffff;
            /* Цвет текста */
        }

        .examples-container {
            display: grid;
            grid-template-columns: repeat(6, minmax(150px, 1fr));
            gap: 15px;
            flex: 1;
            max-height: 400px;
        }

        .example-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;

        }

        .example-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }


        .example-button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background: #97a8bb;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            /* Выравнивание текста по центру */
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Центрирование текста внутри кнопки */

        }

        .word {
            font-weight: bold;
            color: #080808;
            /* Белый цвет для слова */
            font-size: 1.7em;
            /* Размер шрифта для слова */
            margin-bottom: 4px;
            /* Отступ между строками */
        }

        .transcription {
            color: #fcfafa;
            /* Светлый серый цвет для транскрипции */
            font-size: 1.5em;
            /* Размер шрифта для транскрипции */
            margin-bottom: 5px;
            /* Отступ между строками */
        }

        .translation {
            color: #3b2c2c;
            /* Серый цвет для перевода */
            font-style: italic;
            /* Курсив для перевода */
            font-size: 0.9em;
            /* Размер шрифта для перевода */
        }



        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .full-nav {
            display: grid;
            grid-template-columns: repeat(12, minmax(50px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .nav-item {
            padding: 10px 15px;
            background-color: #f374de;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 0.9rem;
            transition: background 0.3s;
            justify-self: center;
            /* Центрирует каждую кнопку */
        }

        .nav-item:hover {
            background-color: #9b0e65;
        }

        .nav-item.active {
            background-color: #790596;
        }

            display: flex;
            justify-content: center;
            /* Центрирование кнопок */
            gap: 180px;
            /* Расстояние между кнопками */

            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

            background-color: #4b42d1;
        }

</head>

        // Создание полной навигации
        function createFullNavigation() {
            const navContainer = document.getElementById("fullNav");
            navContainer.innerHTML = "";
            sounds.forEach((sound, index) => {
                const button = document.createElement("div");
                button.classList.add("nav-item");
                button.textContent = sound.alphabetButton;
                if (index === currentIndex) {
                    button.classList.add("active");
                }
                button.addEventListener("click", () => {
                    currentIndex = index;
                    updateContent();
                });
                navContainer.appendChild(button);
            });
        }

        // Обновление активного состояния в навигации
        function updateActiveNav() {
            const navItems = document.querySelectorAll(".nav-item");
            navItems.forEach((item, index) => {
                if (index === currentIndex) {
                    item.classList.add("active");
                } else {
                    item.classList.remove("active");
                }
            });
