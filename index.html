    <!-- JavaScript –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–æ–≤ -->
    <script>
        // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç—ã –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∞—É–¥–∏–æ –∏ –∏—Ö —Å–æ—Å—Ç–æ—è–Ω–∏–π
        const audioFiles = {
            adult: new Audio('abc26.mp3'),
            child: new Audio('child.mp3')
        };

        let isPlaying = {
            adult: false,
            child: false
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ–º
        function toggleAudio(buttonId) {
            const audioType = buttonId === 'adultButton' ? 'adult' : 'child';
            const audio = audioFiles[audioType];

            if (isPlaying[audioType]) {
                // –ï—Å–ª–∏ –∑–≤—É–∫ —É–∂–µ –∏–≥—Ä–∞–µ—Ç, –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –µ–≥–æ
                audio.pause();
                audio.currentTime = 0; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –≤ –Ω–∞—á–∞–ª–æ
                isPlaying[audioType] = false;
            } else {
                // –ï—Å–ª–∏ –∑–≤—É–∫ –Ω–µ –∏–≥—Ä–∞–µ—Ç, –Ω–∞—á–∏–Ω–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                audio.play();
                isPlaying[audioType] = true;

                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥—Ä—É–≥–æ–π –∑–≤—É–∫, –µ—Å–ª–∏ –æ–Ω –∏–≥—Ä–∞–µ—Ç
                for (const type in audioFiles) {
                    if (type !== audioType && isPlaying[type]) {
                        audioFiles[type].pause();
                        audioFiles[type].currentTime = 0;
                        isPlaying[type] = false;
                    }
                }
            }
        }

        // –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º —Å–æ–±—ã—Ç–∏—è –∫ –∫–Ω–æ–ø–∫–∞–º
        document.getElementById('adultButton').addEventListener('click', () => toggleAudio('adultButton'));
        document.getElementById('childButton').addEventListener('click', () => toggleAudio('childButton'));

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–æ–≤ –∞–ª—Ñ–∞–≤–∏—Ç–∞
        function playSound(filename) {
            const audio = new Audio(filename);
            audio.play();
        }
    </script>
