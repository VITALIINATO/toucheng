<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('fonstart.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #685962;
        }

        .container {
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 2rem;
            text-decoration: underline;
            margin-bottom: 20px;
            color: #f6f7f6;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
        }

        /* Общий стиль для всех ссылок */
        a {
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            transition: color 0.3s, transform 0.2s;
        }

        /* Стиль для первой ссылки (Звуки-1) */
        a.sounds {
            color: #050505;
            /* Оранжевый цвет */
            background-color: #14bb05;
            border-radius: 10px;
            padding: 10px 20px;

        }


        /* Стиль для второй ссылки (Слушать) */
        a.listen {
            color: #0c8b0c;
            /* Зеленый цвет */
        }

        a.listen:hover {
            color: #023d26;
            /* Ярко-зеленый при наведении */
            transform: scale(1.1);
        }



        /* Стиль для четвертой ссылки (Читать) */
        a.letters {
          
            /* Розовый цвет */
            color: #050505;
            /* Оранжевый цвет */
            background-color: #0876cf;
            border-radius: 10px;
            padding: 10px 20px;
            gap: 50px;
        }



        /* Стиль для пятой ссылки (Писать) */
        a.write {
            color: #18559b;
            /* Голубой цвет */
        }

        a.write:hover {
            color: #094799;
            /* Светло-голубой при наведении */
            transform: scale(1.1);
        }

        /* Стиль для ссылк */
        a.test1 {
            color: #094277;
            /* Голубой цвет */
            gap: 50px;
            margin-top: 90px;
            background-color: #7991a5;
            border-radius: 10px;
            padding: 10px 20px;
           
        }

        a.test1:hover {
            color: #0c0c0c;
            /* Светло-голубой при наведении */
            transform: scale(1.5);
        }

         /* Стиль для ссылк */
         a.test2 {
            color: #08065c;
            /* Голубой цвет */
            gap: 50px;
            margin-top: 90px;
            background-color: #7991a5;
            border-radius: 10px;
            padding: 10px 20px;
        }

        a.test2:hover {
            color: #0c0c0c;
            /* Светло-голубой при наведении */
            transform: scale(1.1);
        }
    </style>
</head>
