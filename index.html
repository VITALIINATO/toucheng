        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('fonstart3.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #685962;


        }

        .container {
            display: flex;
            width: 99%;
            max-width: 1900px;
            justify-content: space-between;
            align-items: flex-start;
            align-items: stretch;
            /* Растягивает колонки по высоте */
            gap: 20px;
            /* Добавляет расстояние между колонками */
        }

        .column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            text-align: center;
            padding: 4px;
        }



        .left-column {

            display: flex;
            flex: 0.4; /* Левая колонка - 40% */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* width: 100%; */
            /* background-color: transparent; */
            /* Делает фон прозрачным */
        }


        .right-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 0.3; /* Правая колонка - 20% */
        }

        .center-column {
            display: flex;
            flex: 0.3; /* Центральная колонка - 40% */
            flex-direction: column;
            align-items: center;
        }

        .center-column h2 {
            font-size: 1.4rem;
            color: #f6f7f6;
            font-weight: 200;
            /* text-decoration: underline; */
            margin-bottom: 20px;
        }

        .center-buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;

        }

        .center-column button {
            font-size: 1.3rem;
            padding: 10px;
            border: none;
            border-radius: 15px;
            /* background-color: #f7de04; */
            background: linear-gradient(270deg, #f7f305, #f8d301);
            /* Градиентная заливка */
            color: rgb(67, 4, 241);
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .center-column button:hover {
            transform: scale(1.1);
            background-color: #66bfcf;
        }



        .center-buttons-container button.adult-button {
            font-size: 1rem;
            padding: 10px 15px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            /* background-color: #d853ab; */
            background: linear-gradient(170deg, #8c59ce, #936fa8);
            /* Градиентная заливка */
            /* Зеленый цвет для кнопки "Взрослый" */
            color: rgb(17, 17, 17);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .center-buttons-container button.child-button {
            font-size: 1rem;
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            background-color: #03a9f4;
            background: linear-gradient(360deg, #cc9cce, #6b8cf7);
            font-weight: 600;
            /* Голубой цвет для кнопки "Детский" */
            color: rgb(7, 7, 7);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .center-buttons-container button.adult-button:hover {
            transform: scale(1.1);
            background-color: #2c869c;
            /* Темно-зеленый при наведении */
        }

        .center-buttons-container button.child-button:hover {
            transform: scale(1.1);
            background-color: #e02fe0;
            /* Темно-голубой при наведении */
        }

        .center-column .buttons-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }


        a {

            font-size: 1.5rem;
            font-weight: bold;
            transition: color 0.3s, transform 0.2s;

            display: inline-block;

            /* Для корректного отображения */

        }

        a.sounds:hover {

    <!-- JavaScript для воспроизведения звуков -->
    <script>
        document.querySelectorAll('.sound-btn').forEach(btn => {
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            const description = btn.dataset.description.replace(/\n/g, '<br>');
            tooltip.innerHTML = description;
            btn.appendChild(tooltip);

            // Проверка видимости подсказки
            btn.addEventListener('mouseenter', () => {
                const rect = tooltip.getBoundingClientRect();
                if (rect.left < 0) {
                    tooltip.style.left = `${Math.abs(rect.left) + 30}px`;
                } else {
                    tooltip.style.left = '50%';
                }
            });

            btn.addEventListener('mouseleave', () => {
                tooltip.style.left = '50%';
            });

            // Добавляем обработчик кликов для воспроизведения звука
            let audio = null;
            let isPlaying = false;

            btn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    audio.currentTime = 0;
                    isPlaying = false;
                } else {
                    const soundPath = btn.dataset.sound;
                    audio = new Audio(soundPath);
                    audio.play().catch(error => {
                        console.error(`Ошибка при воспроизведении файла ${soundPath}:`, error);
                    });
                    isPlaying = true;

                    audio.addEventListener('ended', () => {
                        isPlaying = false;
                    });
                }
            });
        });

        function toggleAudio(buttonId) {
            const audioType = buttonId === 'adultButton' ? 'adult' : 'child';
            const audio = audioFiles[audioType];

            if (isPlayingAudio[audioType]) {
                audio.pause();
                audio.currentTime = 0;
                isPlayingAudio[audioType] = false;
            } else {
                audio.play();
                isPlayingAudio[audioType] = true;

                for (const type in audioFiles) {
                    if (type !== audioType && isPlayingAudio[type]) {
                        audioFiles[type].pause();
                        audioFiles[type].currentTime = 0;
                        isPlayingAudio[type] = false;
                    }
                }
            }
        }

        document.getElementById('adultButton').addEventListener('click', () => toggleAudio('adultButton'));
        document.getElementById('childButton').addEventListener('click', () => toggleAudio('childButton'));

        function playSound(filename) {
            const audio = new Audio(filename);
            audio.play();
        }
    </script>
