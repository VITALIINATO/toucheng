<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('fonstart.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #685962;
            background-color: rgba(255, 255, 255, 0.1);

        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            justify-content: space-between;
            align-items: flex-start;
            align-items: stretch;
            /* Растягивает колонки по высоте */
            gap: 20px;
            /* Добавляет расстояние между колонками */
        }

        .column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            text-align: center;
            padding: 20px;
        }



        .left-column,
        .right-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .center-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .center-column h1 {
            font-size: 2rem;
            color: #f6f7f6;
            text-decoration: underline;
            margin-bottom: 20px;
        }

        .center-buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;

        }

        .center-buttons-container button.adult-button {
            font-size: 1rem;
            padding: 10px 15px;
            font-weight: 400;
            border: none;
            border-radius: 10px;
            background-color: #d853ab;
            /* Зеленый цвет для кнопки "Взрослый" */
            color: rgb(17, 17, 17);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .center-buttons-container button.child-button {
            font-size: 1rem;
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            background-color: #03a9f4;
            font-weight: 400;
            /* Голубой цвет для кнопки "Детский" */
            color: rgb(7, 7, 7);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .center-buttons-container button.adult-button:hover {
            transform: scale(1.1);
            background-color: #2c869c;
            /* Темно-зеленый при наведении */
        }

        .center-buttons-container button.child-button:hover {
            transform: scale(1.1);
            background-color: #e02fe0;
            /* Темно-голубой при наведении */
        }

        .center-column .buttons-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .center-column button {
            font-size: 1.3rem;
            padding: 10px;
            border: none;
            border-radius: 15px;
            background-color: #f7de04;
            color: rgb(67, 4, 241);
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .center-column button:hover {
            transform: scale(1.1);
            background-color: #66bfcf;
        }

        a {
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            transition: color 0.3s, transform 0.2s;
            margin: 10px 0;
            display: inline-block;
        }

        a.sounds {
            color: #050505;
            background-color: #14bb05;
            border-radius: 300px;
            padding: 100px 80px;
        }

        a.listen {
            color: #0c8b0c;
        }

        a.listen:hover {
            color: #023d26;
            transform: scale(1.1);
        }

        a.letters {
            color: #050505;
            background-color: #7e18dd;
            border-radius: 15px;
            padding: 10px 20px;
        }

        a.write {
            color: #18559b;
        }

        a.write:hover {
            color: #094799;
            transform: scale(1.1);
        }

        a.test1,
        a.test2 {
            color: #094277;
            background-color: #7991a5;
            border-radius: 15px;
            padding: 10px 20px;
            margin-top: 20px;
        }

        a.test1:hover,
        a.test2:hover {
            color: #0c0c0c;
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- JavaScript для воспроизведения звуков -->
    <script>
        // Создаем объекты для хранения аудио и их состояний
        const audioFiles = {
            adult: new Audio('abc26.mp3'),
            child: new Audio('child.mp3')
        };

        let isPlaying = {
            adult: false,
            child: false
        };

        // Функция для управления воспроизведением
        function toggleAudio(buttonId) {
            const audioType = buttonId === 'adultButton' ? 'adult' : 'child';
            const audio = audioFiles[audioType];

            if (isPlaying[audioType]) {
                // Если звук уже играет, останавливаем его
                audio.pause();
                audio.currentTime = 0; // Возвращаем позицию в начало
                isPlaying[audioType] = false;
            } else {
                // Если звук не играет, начинаем воспроизведение
                audio.play();
                isPlaying[audioType] = true;

                // Останавливаем другой звук, если он играет
                for (const type in audioFiles) {
                    if (type !== audioType && isPlaying[type]) {
                        audioFiles[type].pause();
                        audioFiles[type].currentTime = 0;
                        isPlaying[type] = false;
                    }
                }
            }
        }

        // Привязываем события к кнопкам
        document.getElementById('adultButton').addEventListener('click', () => toggleAudio('adultButton'));
        document.getElementById('childButton').addEventListener('click', () => toggleAudio('childButton'));

        // Функция для воспроизведения звуков алфавита
        function playSound(filename) {
            const audio = new Audio(filename);
            audio.play();
        }
    </script>
