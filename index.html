    <script>
        document.querySelectorAll('.sound-btn').forEach(btn => {
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.innerHTML = btn.dataset.description.replace(/\n/g, '<br>');
            btn.appendChild(tooltip);

            let audio = null;
            let isPlaying = false;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–æ–¥—Å–∫–∞–∑–∫–∏
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–æ–¥—Å–∫–∞–∑–∫–∏
            btn.addEventListener('mouseenter', () => {
                const rect = tooltip.getBoundingClientRect();
                if (rect.left < 0) {
                    tooltip.style.left = `${Math.abs(rect.left) + 50}px`;
                } else {
                    tooltip.style.left = '50%';
                }
            });

            btn.addEventListener('mouseleave', () => {
                tooltip.style.left = '50%';
            });



            btn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    audio.currentTime = 0;
                } else {
                    audio = new Audio(btn.dataset.sound);
                    audio.play().catch(err => console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', err));
                }
                isPlaying = !isPlaying;
            });
        });

        const audioFiles = {
            adult: new Audio('abc26.mp3'),
            child: new Audio('child.mp3')
        };
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –¥–ª—è –æ–±–æ–∏—Ö –∞—É–¥–∏–æ—Ñ–∞–π–ª–æ–≤
        audioFiles.adult.playbackRate = 1.5; // –£—Å–∫–æ—Ä–µ–Ω–∏–µ –Ω–∞ 10%
        audioFiles.child.playbackRate = 1.5; // –£—Å–∫–æ—Ä–µ–Ω–∏–µ –Ω–∞ 10%
        const isPlayingAudio = { adult: false, child: false };

        function toggleAudio(buttonId) {
            const type = buttonId === 'adultButton' ? 'adult' : 'child';
            const otherType = type === 'adult' ? 'child' : 'adult';

            if (isPlayingAudio[type]) {
                audioFiles[type].pause();
                audioFiles[type].currentTime = 0;
            } else {
                audioFiles[type].play();
                audioFiles[otherType].pause();
                audioFiles[otherType].currentTime = 0;
                isPlayingAudio[otherType] = false;
            }
            isPlayingAudio[type] = !isPlayingAudio[type];
        }

        document.getElementById('adultButton').addEventListener('click', () => toggleAudio('adultButton'));
        document.getElementById('childButton').addEventListener('click', () => toggleAudio('childButton'));

        function playSound(filename) {
            new Audio(filename).play();
        }
