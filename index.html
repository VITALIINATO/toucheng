    <style>
    /* ================================
    Глобальные стили
 ================================ */
 * {
     box-sizing: border-box;
     margin: 0;
     padding: 0;
 }
 
 body {
     font-family: Arial, sans-serif;
     line-height: 1.6;
     min-height: 100vh;
     padding: 5px;
     background-color: #f4f4f4;
     display: flex;
     flex-direction: column;
     align-items: center;
 }
 
 /* ================================
    Основные блоки
 ================================ */
 .main-title {
     font-size: 2rem;
     margin: 5px 0;
     text-align: center;
 }
 
 .container {
     max-width: 1200px;
     width: 100%;
     background: white;
     border-radius: 12px;
     box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
     padding: 5px;
     margin: 0 auto;
     flex: 1;
     display: flex;
     flex-direction: column;
 }
 
 .sound {
     text-align: center;
     margin: 5px 0;
 }
 .example-section {
    display: flex; /* Используем Flexbox */
    flex-direction: column; /* Элементы располагаются вертикально */
    align-items: center; /* Центрируем по горизонтали */
    justify-content: center; /* Центрируем по вертикали */
}
 /* ================================
    Примеры и кнопки
 ================================ */
 .examples-container {
     display: grid;
     grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
     gap: 20px;
     height: 390px; /* Фиксированная высота */
     margin: 10px;
 }

 
 
 .example-image {
     width: 100%;
     height: auto;
     border-radius: 15px;
     box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
 }
 
 /* ================================
    Кнопка звука
 ================================ */
 .listen-button {
     height: 150px; /* Фиксированная высота */
     width: 100%;
     background: #1acf44;
     border: none;
     border-radius: 10px;
     color: white;
     font-size: 1rem;
     cursor: pointer;
     transition: background 0.3s;
     margin: 5px 0;
     padding: 10px;
 }
 
 .listen-button:hover {
     background: #1d8133;
 }
 
 /* ================================
    Навигация
 ================================ */
 .full-nav {
     display: grid;
     grid-template-columns: repeat(13, minmax(50px, 1fr));
     gap: 10px;
     margin-top: 0px;
     justify-content: center;       /* Центрирует содержимое */
     max-width: 100%;               /* Ограничение по ширине */
 }
 
 .full-nav::after {
     content: '';
     display: block;
     height: 20px;
 }
 
 .nav-item {
     padding: 10px 15px;
     background-color: #f374de;
     color: white;
     border-radius: 6px;
     cursor: pointer;
     text-align: center;
     font-size: 0.9rem;
     transition: background 0.3s;
     justify-self: center;          /* Центрирует каждую кнопку */
 }
 
 .nav-item:hover {
     background-color: #9b0e65;
 }
 
 .nav-item.active {
     background-color: #790596;
 }



 .nav-buttons {
    display: flex;
    justify-content: center;     /* Центрирование кнопок */
    gap: 200px;                   /* Расстояние между кнопками */
    margin: 15px 0;
}

.nav-buttons button {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #6c63ff;   /* Фиолетовая кнопка */
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
}

.nav-buttons button:hover {
    background-color: #4b42d1;
}

 
 /* ================================
    Текстовые стили
 ================================ */
 .phonetic-bold {
     font-weight: bold;
     color: #141516;
     font-size: 2.5em;
 }
 
 .word {
     font-weight: bold;
     color: #050505;
     font-size: 1.5em;
 }
 
 .transcription {
     color: #fcfafa;
     font-size: 1.2em;
 }

    Адаптивность

 /* ================================

@media (max-width: 500px) {
    .main-title {

    }

    }

   
    .full-nav {
        grid-template-columns: repeat(8, 1fr);

    .examples-container {
        display: flex; /* Меняем на Flexbox */
        flex-direction: column; /* Элементы располагаются вертикально */
        align-items: center; /* Центрируем элементы по горизонтали */
        gap: 5px; /* Расстояние между элементами */
        margin: 10px;
    }

    .example-section {
        display: flex; /* Flexbox для управления расположением */
        flex-direction: column; /* Элементы располагаются вертикально */
        align-items: center; /* Центрируем содержимое по горизонтали */
        justify-content: center; /* Центрируем содержимое по вертикали */
    }

    }

    .nav-item {
        font-size: 0.7rem;
        padding: 6px 10px;
    }

    .full-nav {
        grid-template-columns: repeat(6, 1fr);
    }
}
</style>

                //     example2: "duty", transcription2: "[dju:tɪ]", translation2: "долг", image2: "duty.jpg",
                //     example3: "music", transcription3: "[mju:zik]", translation3: "музыка", image3: "music.jpg",
                // },
                 {// Uu
                    soundFile: "a.mp3", 
                    phonetic: "<span class='phonetic-bold'>[ʌ]</span><br><br>очень краткое [а]",
                    example1: "cup", transcription1: "[kʌp]", translation1: "чашка ", image1: "cup.jpg",
                    example2: "sun", transcription2: "[sʌn]", translation2: "солнце", image2: "sun.jpg",
                    example3: "nut", transcription3: "[nʌt]", translation3: "орех", image3: "nut.jpg",
                },
    
                
             
            ];
    
            let currentIndex = 0;
    
            function playSound(file) {
                const audio = document.getElementById("audioPlayer");
                audio.src = file;
                audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
            }
    
            function playExampleSound(word) {
                const audio = new Audio(`${word}.mp3`);
                audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
            }
    
            function prevSound() {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateContent();
                }
            }
    
            function nextSound() {
                if (currentIndex < sounds.length - 1) {
                    currentIndex++;
                    updateContent();
                }
            }
    
            function updateActiveNav() {
                const navItems = document.querySelectorAll('.nav-item');
                navItems.forEach((item, index) => {
                    if (index === currentIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
    
            function createFullNavigation() {
                const navContainer = document.querySelector('.full-nav');
                if (!navContainer) {
                    console.error("Контейнер .full-nav не найден!");
                    return;
                }
    
                navContainer.innerHTML = '';
    
                sounds.forEach((sound, index) => {
                    const button = document.createElement('div');
                    button.classList.add('nav-item');
    
                    const soundSymbolMatch = sound.phonetic.match(/\[(.*?)\]/);
                    if (soundSymbolMatch) {
                        button.textContent = `[${soundSymbolMatch[1]}]`;
                    } else {
                        button.textContent = "N/A";
                    }
    
                    if (index === currentIndex) {
                        button.classList.add('active');
                    }
    
                    button.addEventListener('click', () => {
                        currentIndex = index;
                        updateContent();
                    });
    
                    navContainer.appendChild(button);
                });
            }
    
            function updateContent() {
                const listenButton = document.getElementById("listenButton");
                const image1Element = document.getElementById("image1");
                const image2Element = document.getElementById("image2");
                const image3Element = document.getElementById("image3");
              
    
               
                listenButton.innerHTML = sounds[currentIndex].phonetic;
                image1Element.src = sounds[currentIndex].image1 || 'placeholder.jpg';
                image2Element.src = sounds[currentIndex].image2 || 'placeholder.jpg';
                image3Element.src = sounds[currentIndex].image3 || 'placeholder.jpg';
    
                updateActiveNav();
            }
    
            window.onload = function () {
                updateContent();
                createFullNavigation();
            };
        </script> 
</body>
</html>
