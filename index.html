<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('fonstart.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #685962;
        }

        .container {
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 3rem;
            text-decoration: underline;
            margin-bottom: 60px;
            color: #f6f7f6;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 20px 0;
        }

        /* Общий стиль для всех ссылок */
        a {
            text-decoration: none;
            font-size: 2rem;
            font-weight: bold;
            transition: color 0.3s, transform 0.2s;
        }

        /* Стиль для первой ссылки (Звуки-1) */
        a.sound {
            color: #050505; /* Оранжевый цвет */
            background-color: #14bb05;
            border-radius: 10px;
            padding: 10px 20px;
          
        }

        a.sound:hover {
            color: #252523; /* Ярко-оранжевый при наведении */
            transform: scale(1.1);
        }

        /* Стиль для второй ссылки (Слушать) */
        a.listen {
            color: #404640; /* Зеленый цвет */
        }

        a.listen:hover {
            color: #3f4e48; /* Ярко-зеленый при наведении */
            transform: scale(1.1);
        }

        /* Стиль для третьей ссылки (Произносить) */
        a.speak {
            color: #262936; /* Синий цвет */
        }

        a.speak:hover {
            color: #493b53; /* Фиолетовый при наведении */
            transform: scale(1.1);
        }

        /* Стиль для четвертой ссылки (Читать) */
        a.read {
            color: #ff33a6; /* Розовый цвет */
            color: #050505; /* Оранжевый цвет */
            background-color: #14bb05;
            border-radius: 10px;
            padding: 10px 20px;
            gap: 50px;
        }

        a.read:hover {
            color: #252523; /* Ярко-оранжевый при наведении */
            transform: scale(1.1);
        }

        /* Стиль для пятой ссылки (Писать) */
        a.write {
            color: #33fff6; /* Голубой цвет */
        }

        a.write:hover {
            color: #9ffff6; /* Светло-голубой при наведении */
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ЧАСТЬ 1.</h1>
        <ul>
            <li><a href="topic_sounds.html" class="sound">Тема: ЗВУКИ</a></li>
            <li><a href="test_hearing.html" class="listen">Тест на Слух</a></li>
            <li><a href="test_speaking.html" class="speak">Тест на Произношение</a></li>
           
            <li><br></li>
            <li><a href="topic_letters.html" class="read">Тема: БУКВЫ</a></li>
            <li><a href="test_writing.html" class="write">Тест на Написание</a></li>
            <li><a href="test_reading.html" class="write">Тест на Чтение</a></li>
        </ul>
    </div>
</body>
</html>
