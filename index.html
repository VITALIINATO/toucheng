    <style>
        /* ОБЩИЕ НАСТРОЙКИ */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #685962, #4b3f4e);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background 0.5s ease;
            /* background: #685962 url('fonstart3.jpg') no-repeat center fixed;
            background-size: cover; */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            width: 95%;
            max-width: 1800px;
            padding: 0px;
            animation: fadeInContainer 1s ease-in-out;
            grid-template-columns: 37% 35% 25%;

            /* grid-template-columns: 
        calc(40% - 20px) 
        calc(35% - 20px) 
        25%;
  */
        }

        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .column {

            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        /* .column:hover {
            /* transform: translateY(-5px); 
        } 
            */

        /* ЛЕВАЯ КОЛОНКА - ЗВУКИ */
        .left-column {
            flex: 0.4;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* overflow: hidden; Убираем прокрутку */
            padding: 20px;
            overflow: visible !important;
            /* Убираем обрезку содержимого */
            position: relative;
            /* Создаем контекст позиционирования */
            z-index: 2;
            /* Поднимаем левую колонку над другими */
        }




        .row1,
        .row2,
        .row3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 15px;
            width: 100%;
            margin-bottom: 20px;
        }

        .sound-btn {
            position: relative;
            /* Обеспечиваем корректное позиционирование тултипа */
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffab91, #ffccbc);
            color: #4d2c0d;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .sound-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff7043, #ff8a65);
        }

        /* Корректируем стили для тултипов */
        .tooltip {
            z-index: 10;
            /* Гарантируем, что тултип выше всех элементов */



            position: absolute;
            bottom: 120%;
            /* Позиция над кнопкой */
            left: 50%;
            transform: translateX(-50%);
            background: #424242;
            color: #fff;
            padding: 10px;
            /* Уменьшаем padding */
            border-radius: 8px;
            white-space: normal;
            /* Разрешаем перенос текста */
            /* max-width: 480px; Максимальная ширина */
            width: 500px;
            /* Автоматическая ширина */
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease 0.4s, visibility 0.3s ease 0.4s;
            /* Задержка 1с */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
            /* Убедимся, что тултип поверх других элементов */
        }


        .sound-btn:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        .row1 .sound-btn {

            color: #0277bd;
        }

        .row2 .sound-btn {

        .row3 .sound-btn {

        /* ЦЕНТРАЛЬНАЯ КОЛОНКА - БУКВЫ */

        .kid-btn:hover {

        .buttons-container button {

            background: linear-gradient(135deg, #ffab91, #ffccbc);

        }

        /* ПРАВАЯ КОЛОНКА - ТЕСТЫ И ССЫЛКИ */

    <script>
        document.querySelectorAll('.sound-btn').forEach(btn => {
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.innerHTML = btn.dataset.description.replace(/\n/g, '<br>');
            btn.appendChild(tooltip);

            let audio = null;
            let isPlaying = false;

            // Проверка видимости подсказки
            // Проверка видимости подсказки
            btn.addEventListener('mouseenter', () => {
                const rect = tooltip.getBoundingClientRect();
                if (rect.left < 0) {
                    tooltip.style.left = `${Math.abs(rect.left) + 50}px`;
                } else {
                    tooltip.style.left = '50%';
                }
            });

            btn.addEventListener('mouseleave', () => {
                tooltip.style.left = '50%';
            });



            btn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    audio.currentTime = 0;
                } else {
                    audio = new Audio(btn.dataset.sound);
                    audio.play().catch(err => console.error('Ошибка воспроизведения:', err));
                }
                isPlaying = !isPlaying;
            });
        });

        const audioFiles = {
            adult: new Audio('abc26.mp3'),
            child: new Audio('child.mp3')
        };
        // Устанавливаем скорость воспроизведения для обоих аудиофайлов
        audioFiles.adult.playbackRate = 1.5; // Ускорение на 10%
        audioFiles.child.playbackRate = 1.5; // Ускорение на 10%
        const isPlayingAudio = { adult: false, child: false };

        function toggleAudio(buttonId) {
            const type = buttonId === 'adultButton' ? 'adult' : 'child';
            const otherType = type === 'adult' ? 'child' : 'adult';

            if (isPlayingAudio[type]) {
                audioFiles[type].pause();
                audioFiles[type].currentTime = 0;
            } else {
                audioFiles[type].play();
                audioFiles[otherType].pause();
                audioFiles[otherType].currentTime = 0;
                isPlayingAudio[otherType] = false;
            }
            isPlayingAudio[type] = !isPlayingAudio[type];
        }

        document.getElementById('adultButton').addEventListener('click', () => toggleAudio('adultButton'));
        document.getElementById('childButton').addEventListener('click', () => toggleAudio('childButton'));

        function playSound(filename) {
            new Audio(filename).play();
        }
    </script>
