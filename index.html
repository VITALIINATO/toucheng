    <style>
 /* Базовые стили */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    min-height: 100vh;
    padding: 20px;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.main-title {
    font-size: 2rem;
    margin: 20px 0;
    text-align: center;
}

.container {
    max-width: 800px;
    width: 100%;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 0 auto;
    flex: 1;
    display: flex;
    flex-direction: column;
}

.sound {
    margin: 20px 0;
    text-align: center;
}

.examples-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    flex: 1;
}

.example-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
}

.example-image {
    width: 100%;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    margin-bottom: 10px;
}

.example-button {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    background: #3d96f5;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
}

.example-button:hover {
    background: #0056b3;
}

.nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.listen-button {
    width: 100%;
    padding: 12px;
    background: #1acf44;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
    margin: 10px 0;
    margin-bottom: 30px;
}

.listen-button:hover {
    background: #1d8133;
}

/* Адаптивность */
@media (max-width: 768px) {
    .main-title {
        font-size: 1.5rem;
    }
    
    .container {
        padding: 15px;
    }
    
    .example-image {
        max-width: 120px;
    }
    
    .example-button {
        font-size: 0.9rem;
    }
    
    .sound {
        margin: 15px 0;
    }
}

@media (max-width: 480px) {
    .examples-container {
        grid-template-columns: 1fr;
    }
    
    .example-image {
        max-width: 100px;
    }
    
    .listen-button {
        padding: 10px;
        font-size: 0.9rem;
    }
    
    .nav-buttons {
        flex-direction: column;
        gap: 10px;
    }
    
    .nav-buttons button {
        width: 100%;
        padding: 12px;
    }
}

/* Текстовые стили */
.phonetic-bold {
    font-weight: bold;
    color: #141516;
    font-size: 2.5em;
}

.word {
    font-weight: bold;
    color: #050505;
    font-size: 1.5em;
}

.transcription {
    color: #fcfafa;
    font-size: 1.2em;
}

.translation {
    color: #777;
    font-style: italic;
    font-size: 0.8em;
}

.full-nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}

.nav-item {
    padding: 10px 15px;
    background-color: #f374de;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
    font-size: 0.9rem;
}

.nav-item:hover {
    background-color: #9b0e65;
}

.nav-item.active {
   background-color: #790596;
}

        function prevSound() {
            if (currentIndex > 0) {
                currentIndex--;
                updateContent();
            }
        }
        
        function nextSound() {
            if (currentIndex < sounds.length - 1) {
                currentIndex++;
                updateContent();
            }
        }
        
        window.speechSynthesis.onvoiceschanged = function() {
            updateContent();
        };
        
        // Функция для создания полной навигации
function createFullNavigation() {
    const navContainer = document.querySelector('.full-nav');
    navContainer.innerHTML = ''; // Очищаем контейнер
    
    sounds.forEach((sound, index) => {
        const button = document.createElement('div');
        button.classList.add('nav-item');
        button.textContent = sound.phonetic.match(/\[(.*?)\]/)[1]; // Извлекаем фонетический символ
        
        if (index === currentIndex) {
            button.classList.add('active');
        }
        
        button.addEventListener('click', () => {
            currentIndex = index;
            updateContent();
            updateActiveNav();
        });
        
        navContainer.appendChild(button);
    });
}

        // Функция для обновления активного состояния в навигации
        function updateActiveNav() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                if (index === currentIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        

        // При загрузке страницы создаем навигацию
        window.onload = function() {
            updateContent();
            createFullNavigation();
        };
