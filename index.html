    <style>
        /* –û–ë–©–ò–ï –ù–ê–°–¢–†–û–ô–ö–ò */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #685962, #4b3f4e);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background 0.5s ease;
            /* background: #685962 url('fonstart3.jpg') no-repeat center fixed;
            background-size: cover; */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            width: 95%;
            max-width: 1800px;
            padding: 0px;
            animation: fadeInContainer 1s ease-in-out;
            grid-template-columns: 37% 35% 25%;

            /* grid-template-columns: 
        calc(40% - 20px) 
        calc(35% - 20px) 
        25%;
  */
        }

        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .column {

            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        /* .column:hover {
            /* transform: translateY(-5px); 
        } 
            */

        /* –õ–ï–í–ê–Ø –ö–û–õ–û–ù–ö–ê - –ó–í–£–ö–ò */
        .left-column {
            flex: 0.4;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* overflow: hidden; –£–±–∏—Ä–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
            padding: 20px;
            overflow: visible !important;
            /* –£–±–∏—Ä–∞–µ–º –æ–±—Ä–µ–∑–∫—É —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ */
            position: relative;
            /* –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
            z-index: 2;
            /* –ü–æ–¥–Ω–∏–º–∞–µ–º –ª–µ–≤—É—é –∫–æ–ª–æ–Ω–∫—É –Ω–∞–¥ –¥—Ä—É–≥–∏–º–∏ */
        }




        .row1,
        .row2,
        .row3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 15px;
            width: 100%;
            margin-bottom: 20px;
        }

        .sound-btn {
            position: relative;
            /* –û–±–µ—Å–ø–µ—á–∏–≤–∞–µ–º –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç—É–ª—Ç–∏–ø–∞ */
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffab91, #ffccbc);
            color: #4d2c0d;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .sound-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff7043, #ff8a65);
        }

        /* –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è —Ç—É–ª—Ç–∏–ø–æ–≤ */
        .tooltip {
            z-index: 10;
            /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ —Ç—É–ª—Ç–∏–ø –≤—ã—à–µ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */



            position: absolute;
            bottom: 120%;
            /* –ü–æ–∑–∏—Ü–∏—è –Ω–∞–¥ –∫–Ω–æ–ø–∫–æ–π */
            left: 50%;
            transform: translateX(-50%);
            background: #424242;
            color: #fff;
            padding: 10px;
            /* –£–º–µ–Ω—å—à–∞–µ–º padding */
            border-radius: 8px;
            white-space: normal;
            /* –†–∞–∑—Ä–µ—à–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å —Ç–µ–∫—Å—Ç–∞ */
            /* max-width: 480px; –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */

            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease 0.4s, visibility 0.3s ease 0.4s;

        }

        }

    <script>
        document.querySelectorAll('.sound-btn').forEach(btn => {
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.innerHTML = btn.dataset.description.replace(/\n/g, '<br>');
            btn.appendChild(tooltip);

            let audio = null;
            let isPlaying = false;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–æ–¥—Å–∫–∞–∑–∫–∏
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–æ–¥—Å–∫–∞–∑–∫–∏
            btn.addEventListener('mouseenter', () => {
                const rect = tooltip.getBoundingClientRect();
                if (rect.left < 0) {
                    tooltip.style.left = `${Math.abs(rect.left) + 50}px`;
                } else {
                    tooltip.style.left = '50%';
                }
            });

            btn.addEventListener('mouseleave', () => {
                tooltip.style.left = '50%';
            });



            btn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    audio.currentTime = 0;
                } else {
                    audio = new Audio(btn.dataset.sound);
                    audio.play().catch(err => console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', err));
                }
                isPlaying = !isPlaying;
            });
        });

        const audioFiles = {
            adult: new Audio('abc26.mp3'),
            child: new Audio('child.mp3')
        };
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –¥–ª—è –æ–±–æ–∏—Ö –∞—É–¥–∏–æ—Ñ–∞–π–ª–æ–≤
        audioFiles.adult.playbackRate = 1.5; // –£—Å–∫–æ—Ä–µ–Ω–∏–µ –Ω–∞ 10%
        audioFiles.child.playbackRate = 1.5; // –£—Å–∫–æ—Ä–µ–Ω–∏–µ –Ω–∞ 10%
        const isPlayingAudio = { adult: false, child: false };

        function toggleAudio(buttonId) {
            const type = buttonId === 'adultButton' ? 'adult' : 'child';
            const otherType = type === 'adult' ? 'child' : 'adult';

            if (isPlayingAudio[type]) {
                audioFiles[type].pause();
                audioFiles[type].currentTime = 0;
            } else {
                audioFiles[type].play();
                audioFiles[otherType].pause();
                audioFiles[otherType].currentTime = 0;
                isPlayingAudio[otherType] = false;
            }
            isPlayingAudio[type] = !isPlayingAudio[type];
        }

        document.getElementById('adultButton').addEventListener('click', () => toggleAudio('adultButton'));
        document.getElementById('childButton').addEventListener('click', () => toggleAudio('childButton'));

        function playSound(filename) {
            new Audio(filename).play();
        }
    </script>
