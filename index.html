    <style>
 /* Базовые стили */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    min-height: 100vh;
    padding: 20px;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.main-title {
    font-size: 2rem;
    margin: 20px 0;
    text-align: center;
}

.container {
    max-width: 800px;
    width: 100%;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 0 auto;
    flex: 1;
    display: flex;
    flex-direction: column;
}

.sound {
    margin: 20px 0;
    text-align: center;
}

.examples-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    flex: 1;
}

.example-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
}

.example-image {
    width: 100%;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    margin-bottom: 10px;
}



.nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.listen-button {
    width: 100%;
    padding: 12px;
    background: #1acf44;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
    margin: 10px 0;
    margin-bottom: 30px;
}

.listen-button:hover {
    background: #1d8133;
}

/* Адаптивность */
@media (max-width: 768px) {
    .main-title {
        font-size: 1.5rem;
    }
    
    .container {
        padding: 15px;
    }
    
    .example-image {
        max-width: 120px;
    }
    
 
    
    .sound {
        margin: 15px 0;
    }
}

@media (max-width: 480px) {
    .examples-container {
        grid-template-columns: 1fr;
    }
    
    .example-image {
        max-width: 100px;
    }
    
    .listen-button {
        padding: 10px;
        font-size: 0.9rem;
    }
    
    .nav-buttons {
        flex-direction: column;
        gap: 10px;
    }
    
    .nav-buttons button {
        width: 100%;
        padding: 12px;
    }
}

/* Текстовые стили */
.phonetic-bold {
    font-weight: bold;
    color: #141516;
    font-size: 2.5em;
}

.word {
    font-weight: bold;
    color: #050505;
    font-size: 1.5em;
}

.transcription {
    color: #fcfafa;
    font-size: 1.2em;
}

.translation {
    color: #777;
    font-style: italic;
    font-size: 0.8em;
}
.full-nav {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(50px, 1fr)); /* Адаптивная сетка */
    gap: 10px; /* Расстояние между кнопками */
    margin-top: 20px; /* Отступ сверху */
}

.nav-item {
    padding: 10px 15px;
    background-color: #f374de;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    text-align: center; /* Центрирование текста */
    font-size: 0.9rem;
    transition: background 0.3s;
}

.nav-item:hover {
    background-color: #9b0e65;
}

.nav-item.active {
    background-color: #790596;
}

/* Адаптация для экранов шириной до 1200px */
@media (max-width: 1200px) {
    .full-nav {
        grid-template-columns: repeat(10, 1fr); /* Меньше кнопок в строке */
    }
}

/* Адаптация для экранов шириной до 800px */
@media (max-width: 800px) {
    .full-nav {
        grid-template-columns: repeat(6, 1fr); /* Еще меньше кнопок */
    }

    .nav-item {
        font-size: 0.8rem; /* Уменьшаем размер текста */
        padding: 8px 12px; /* Уменьшаем отступы */
    }
}

/* Адаптация для экранов шириной до 500px */
@media (max-width: 500px) {
    .full-nav {
        grid-template-columns: repeat(4, 1fr); /* Для мобильных устройств */
    }

    .nav-item {
        font-size: 0.7rem; /* Дальнейшее уменьшение текста */
        padding: 6px 10px; /* Минимальные отступы */
    }
}

/* Расстояние между строками */
.full-nav::after {
    content: '';
    display: block;
    height: 20px; /* Добавляем отступ после последней строки */
}
.nav-item:hover {
    background-color: #9b0e65;
}

.nav-item.active {
    background-color: #790596;

    .full-nav {
        grid-template-columns: repeat(10, 1fr); /* Меньше кнопок в строке на меньших экранах */
    }

    .full-nav {
        grid-template-columns: repeat(6, 1fr); /* Еще меньше кнопок */
    }

    .full-nav {
        grid-template-columns: repeat(4, 1fr); /* Для мобильных устройств */
    }

    content: '';
    display: block;
    height: 20px; /* Расстояние между строками */
}

            let currentIndex = 0;
    
            function playSound(file) {
                const audio = document.getElementById("audioPlayer");
                audio.src = file;
                audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
            }
    
            function playExampleSound(word) {
                const audio = new Audio(`${word}.mp3`);
                audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
            }
    
            function prevSound() {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateContent();
                }
            }
    
            function nextSound() {
                if (currentIndex < sounds.length - 1) {
                    currentIndex++;
                    updateContent();
                }
            }
    
            function updateActiveNav() {
                const navItems = document.querySelectorAll('.nav-item');
                navItems.forEach((item, index) => {
                    if (index === currentIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
    
            function createFullNavigation() {
                const navContainer = document.querySelector('.full-nav');
                if (!navContainer) {
                    console.error("Контейнер .full-nav не найден!");
                    return;
                }
    
                navContainer.innerHTML = '';
    
                sounds.forEach((sound, index) => {
                    const button = document.createElement('div');
                    button.classList.add('nav-item');
    
                    const soundSymbolMatch = sound.phonetic.match(/\[(.*?)\]/);
                    if (soundSymbolMatch) {
                        button.textContent = `[${soundSymbolMatch[1]}]`;
                    } else {
                        button.textContent = "N/A";
                    }
    
                    if (index === currentIndex) {
                        button.classList.add('active');
                    }
    
                    button.addEventListener('click', () => {
                        currentIndex = index;
                        updateContent();
                    });
    
                    navContainer.appendChild(button);
                });
            }
    
            function updateContent() {
                const listenButton = document.getElementById("listenButton");
                const image1Element = document.getElementById("image1");
                const image2Element = document.getElementById("image2");
                const image3Element = document.getElementById("image3");
                const wordButton1Element = document.getElementById("wordButton1");
                const wordButton2Element = document.getElementById("wordButton2");
                const wordButton3Element = document.getElementById("wordButton3");
    
                if (
                    !listenButton ||
                    !image1Element ||
                    !image2Element ||
                    !image3Element ||
                    !wordButton1Element ||
                    !wordButton2Element ||
                    !wordButton3Element
                ) {
                    console.error("Один или несколько элементов не найдены в DOM!");
                    return;
                }
    
                listenButton.innerHTML = sounds[currentIndex].phonetic;
                image1Element.src = sounds[currentIndex].image1 || 'placeholder.jpg';
                image2Element.src = sounds[currentIndex].image2 || 'placeholder.jpg';
                image3Element.src = sounds[currentIndex].image3 || 'placeholder.jpg';
    
                updateActiveNav();
            }
    
            window.onload = function () {
                updateContent();
                createFullNavigation();
            };
        </script>
