<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Sounds</title>
    <style>
        /* Базовые стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 0px;
            background: linear-gradient(135deg, #685962, #3ba9ca);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('letters.jpg');
            background-size: cover;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            padding: 20px;
            padding-bottom: 10px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease;
            height: 720px;

            /* Начальное состояние для анимации */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInContainer 1s ease-in-out forwards;

        }


        /* Анимация появления контейнера */
        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sound {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .alphabet-button,
        .transcription-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            text-align: center;
            width: 180px;
            height: 90px;
            transition: all 0.5s ease;
        }

        .alphabet-button {
            background: linear-gradient(135deg, #f7dc6f, #e6be45);
            color: #333;
        }

        .alphabet-button:hover {
            background: linear-gradient(135deg, #e6be45, #d4a631);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .transcription-button {
            background: linear-gradient(135deg, #82ccdd, #6c9ec4);
            color: white;
        }

        .transcription-button:hover {
            background: linear-gradient(135deg, #6c9ec4, #5a8cb3);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .alphabet-symbol,
        .transcription-symbol {
            font-size: 48px;
            font-weight: bold;
        }

        .examples-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .example-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease;
        }

        .example-section:hover {
            transform: scale(1.05);
        }

        .example-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            transition: transform 0.5s ease;
        }

        .example-image:hover {
            transform: scale(1.05);
        }

        .example-button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            background: linear-gradient(135deg, #3d96f5, #2a7bc5);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background 0.5s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .example-button:hover {
            background: linear-gradient(135deg, #2a7bc5, #1f66a6);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .word {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .transcription {
            font-size: 1.6em;
            color: #e0e0e0;
            margin-bottom: 10px;
        }

        .translation {
            font-size: 1em;
            color: #aaa;
            font-style: italic;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .nav-buttons button {
            padding: 12px 25px;
            font-size: 1rem;
            background: linear-gradient(135deg, #696e69, #4b42d1);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-buttons button:hover {
            background: linear-gradient(135deg, #4b42d1, #3a32a8);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .full-nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(25px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .nav-item {
            padding: 5px;
            background: linear-gradient(135deg, #f374de, #d857c7);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.5s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-item:hover {
            background: linear-gradient(135deg, #d857c7, #b83fae);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #790596, #5f047a);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        /* Медиа-запрос для мобильных устройств */
        @media only screen and (max-width: 768px) {
            .sound {
                flex-direction: column;
                gap: 15px;
            }

            .alphabet-button,
            .transcription-button {
                width: 100%;
                height: auto;
                padding: 15px;
            }

            .examples-container {
                grid-template-columns: 1fr;
            }

            .nav-buttons button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .nav-item {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>

        // Воспроизведение звука для алфавита

            audio.src = file;
            audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
        }

        // Воспроизведение основного звука
        function playSound(file) {
            const audio = document.getElementById("audioPlayer");
            audio.src = file;
            audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
        }

        // Генерация текстового произношения



        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US"; // Устанавливаем язык текста
            speechSynthesis.speak(utterance); // Голос берется из системных настроек по умолчанию
        }

        // Переключение на предыдущий звук
        function prevSound() {
            if (currentIndex > 0) {
                currentIndex--;
                updateContent();
            }
        }

        // Переключение на следующий звук
        function nextSound() {
            if (currentIndex < sounds.length - 1) {
                currentIndex++;
                updateContent();
            }
        }

        // Создание полной навигации
        function createFullNavigation() {
            const navContainer = document.getElementById("fullNav");
            navContainer.innerHTML = "";
            sounds.forEach((sound, index) => {
                const button = document.createElement("div");
                button.classList.add("nav-item");
                button.textContent = sound.alphabetButton;
                if (index === currentIndex) {
                    button.classList.add("active");
                }
                button.addEventListener("click", () => {
                    currentIndex = index;
                    updateContent();
                });
                navContainer.appendChild(button);
            });
        }

        // Обновление активного состояния в навигации
        function updateActiveNav() {
            const navItems = document.querySelectorAll(".nav-item");
            navItems.forEach((item, index) => {
                if (index === currentIndex) {
                    item.classList.add("active");
                } else {
                    item.classList.remove("active");
                }
            });
        }

        <span class="transcription">${sounds[currentIndex].transcription3}</span><br>
        <span class="translation">${sounds[currentIndex].translation3}</span>`;

            // Обновляем активный элемент навигации
            updateActiveNav();
        }


        function prevSound() {
            if (currentIndex > 0) {
                currentIndex--;
                updateContent();
            } else {
                console.warn("Вы уже на первом элементе.");
            }
        }

        function nextSound() {
            if (currentIndex < sounds.length - 1) {
                currentIndex++;
                updateContent();
            } else {
                console.warn("Вы уже на последнем элементе.");
            }
        }


        // Инициализация при загрузке страницы
        window.onload = function () {
            updateContent();
            createFullNavigation();
        };
    </script>
</body>

</html>
