<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Sounds</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        min-height: 100vh;
        padding: 10px;
        background: linear-gradient(135deg, #e0f7fa, #b3e5fc);
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #333;
        transition: background 0.5s ease;
    }
    .container {
        max-width: 1200px;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin: 0 auto;
        flex: 1;
        display: flex;
        flex-direction: column;
        animation: fadeInContainer 1s ease-in-out;
    }
    @keyframes fadeInContainer {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .sound {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
    }
    .alphabet-button,
    .transcription-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 15px 20px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 15px;
        text-align: center;
        width: 180px;
        height: 80px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    .alphabet-button {
        background: linear-gradient(135deg, #ffab91, #ffccbc);
        color: #4d2c0d;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .alphabet-button:hover {
        background: linear-gradient(135deg, #ff7043, #ff8a65);
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .transcription-button {
        background: linear-gradient(135deg, #b3e5fc, #81d4fa);
        color: #0277bd;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .transcription-buttons {
    display: flex;
    gap: 10px; /* Расстояние между кнопками */
    justify-content: center; /* Выравнивание по центру */
    flex-wrap: wrap; /* Перенос кнопок на новую строку при необходимости */
}
    .transcription-button:hover {
        background: linear-gradient(135deg, #4fc3f7, #29b6f6);
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .alphabet-symbol,
    .transcription-symbol {
        font-size: 24px;
        font-weight: bold;
    }

    .tooltip {
        position: absolute;
        top: 110%;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: #fff;
        padding: 15px;
        border-radius: 8px;
        white-space: normal;
        width: 300px;
        text-align: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 10;
    }
    .transcription-button:hover .tooltip {
        opacity: 1;
        visibility: visible;
    }

    .examples-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    .example-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    .example-image {
        width: 100%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }
    .example-image:hover {
        transform: scale(1.05);
    }
    .example-button {
        width: 100%;
        padding: 15px;
        font-size: 1rem;
        background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
        border: none;
        border-radius: 10px;
        color: #1b5e20;
        cursor: pointer;
        text-align: center;
        transition: background 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .example-button:hover {
        background: linear-gradient(135deg, #81c784, #66bb6a);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .word {
        font-size: 1.5em;
        font-weight: bold;
        color: #1b5e20;
    }
    .transcription {
        font-size: 1.2em;
        color: #388e3c;
    }
    .translation {
        font-size: 0.9em;
        color: #558b2f;
        font-style: italic;
    }

    .nav-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
    }
    .nav-buttons button {
        padding: 10px 20px;
        font-size: 1rem;
        background: linear-gradient(135deg, #ffe0b2, #ffcc80);
        color: #8d6e63;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .nav-buttons button:hover {
        background: linear-gradient(135deg, #ffb74d, #ffa726);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .full-nav {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
        gap: 10px;
        margin-top: 20px;
    }
    .nav-item {
        padding: 10px;
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        color: #1565c0;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        transition: background 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .nav-item:hover {
        background: linear-gradient(135deg, #90caf9, #64b5f6);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .nav-item.active {
        background: linear-gradient(135deg, #42a5f5, #1e88e5);
        color: #fff;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    </style>
</head>

        function playAlphabetSound(file) {
            const audio = document.getElementById("audioPlayer");
            audio.src = file;
            audio.play().catch(err => console.error(err));
        }

        function playSound(file) {
            const audio = document.getElementById("audioPlayer");
            audio.src = file;
            audio.play().catch(err => console.error(err));
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US"; // Устанавливаем язык текста
            speechSynthesis.speak(utterance); // Голос берется из системных настроек по умолчанию
        }

        function prevSound() {
            if (currentIndex > 0) {
                currentIndex--;
                updateContent();
            }
        }

        function nextSound() {
            if (currentIndex < sounds.length - 1) {
                currentIndex++;
                updateContent();
            }
        }

        function createFullNavigation() {
            const nav = document.getElementById("fullNav");
            nav.innerHTML = "";
            sounds.forEach((s, i) => {
                const btn = document.createElement("div");
                btn.className = "nav-item";
                btn.textContent = s.alphabetButton;
                btn.addEventListener("click", () => {
                    currentIndex = i;
                    updateContent();
                });
                nav.appendChild(btn);
            });
        }

        function updateContent() {
            const currentSound = sounds[currentIndex];

            // Обновление кнопки "Буква"
            document.getElementById("alphabetSymbol").textContent = currentSound.alphabetButton;

            // Обновление кнопок "Звук"
            document.getElementById("transcriptionSymbol1").textContent = currentSound.transcriptionButton1;
            document.getElementById("transcriptionSymbol2").textContent = currentSound.transcriptionButton2;

            // Обновление примеров
            for (let i = 1; i <= 6; i++) {
                const exampleContainer = document.getElementById(`example${i}`);
                const example = currentSound.examples[i - 1];
                if (example) {
                    exampleContainer.style.display = 'block';
                    exampleContainer.querySelector('.example-image').src = example.image;
                    exampleContainer.querySelector('.word').textContent = example.word;
                    exampleContainer.querySelector('.transcription').textContent = example.transcription;
                    exampleContainer.querySelector('.translation').textContent = example.translation;
                    exampleContainer.querySelector('.example-button').onclick = () => speak(example.word);
                } else {
                    exampleContainer.style.display = 'none';
                }
            }

            // Обновление активного элемента навигации
            updateActiveNav();
        }

        function updateActiveNav() {
            document.querySelectorAll(".nav-item").forEach((item, i) => {
                item.classList.toggle("active", i === currentIndex);
            });
        }

        window.onload = () => {
            updateContent();
            createFullNavigation();
        };
    </script>
