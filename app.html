<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Sounds</title>
    <link href="https://fonts.googleapis.com/css2?family=Charis+SIL&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(180deg, #413f3f, #0a0a0a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            width: 100vw;
            height: calc(100vw * 16 / 9); /* Соотношение 9:16 */
            max-height: 100vh;
            max-width: calc(100vh * 9 / 16); /* Ограничение по ширине */
            margin: auto;
            padding: 15px;
            background: linear-gradient(180deg, #0f0f0f, #3b3b3b);
            border-radius: 10px;
            box-shadow: 0 0 120px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(150px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1, h2 {
            text-align: center;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .sound {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .transcription-button {
            font-family: 'Charis SIL';
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 70px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.1);
            color: #ffaa00;
        }

        .transcription-symbol {
            font-family: 'Charis SIL';
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .tooltip {
            z-index: 10;
            background: #0f0f0f;
            color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            border: 1px solid rgba(0, 255, 255, 0.3);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            white-space: normal;
            width: 280px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            font-size: 0.9rem;
        }

        .transcription-button:hover .tooltip,
        .transcription-button:focus .tooltip {
            opacity: 1;
            visibility: visible;
            transition-delay: 1s;
        }

        .examples-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .example-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 100%;
        }

        .example-button {
            width: 90%;
            max-width: 350px;
            background: linear-gradient(145deg, #111111, #1e1e1e);
            border: none;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            position: relative;
        }

        .word {
            font-size: 1.2em;
            font-weight: bold;
            color: #00ffff;
        }

        .highlighted {
            color: #ffaa00;
        }

        .transcription {
            font-size: 1em;
            color: #00ffaa;
        }

        .translation {
            font-size: 0.8em;
            color: #cccccc;
            font-style: italic;
            margin-top: 5px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 350px;
            gap: 20px;
            margin-top: 15px;
        }

        .nav-buttons button {
            padding: 12px;
            font-size: 0.9rem;
            background: transparent;
            color: #00aaaa;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 10px #00ffff;
            transition: all 0.3s ease;
            flex: 1;
        }

        .nav-buttons button:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 0 20px #00ffff;
            background: linear-gradient(145deg, #00aaaa, #00ffff);
        }

        .full-nav {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px;
            margin-top: 15px;
            padding: 0 10px;
            width: 100%;
        }

        .nav-item {
            padding: 8px;
            background: linear-gradient(145deg, #111111, #1e1e1e);
            color: #00ffff;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .nav-item:hover,
        .nav-item.active {
            background: linear-gradient(145deg, #00ffff, #00aaaa);
            color: #000;
            box-shadow: 0 0 15px #00ffff;
            transform: scale(1.05);
        }

        #centeredImageContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        #centeredImage {
            width: 120px;
            height: 120px;
            object-fit: contain;
            display: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        /* Адаптация для очень маленьких экранов */
        @media (max-width: 400px) {
            .transcription-button {
                width: 100px;
                height: 60px;
                font-size: 14px;
            }
            
            .transcription-symbol {
                font-size: 26px;
            }
            
            .tooltip {
                width: 250px;
                font-size: 0.8rem;
            }
            
            .example-button {
                font-size: 14px;
                padding: 10px;
            }
            
            .nav-buttons button {
                padding: 10px;
                font-size: 0.8rem;
            }
            
            .nav-item {
                padding: 6px;
                font-size: 14px;
            }
            
            #centeredImage {
                width: 100px;
                height: 100px;
            }
        }

        /* Адаптация для ландшафтного режима */
        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                height: 100vh;
                width: calc(100vh * 9 / 16);
            }
        }
    </style>
</head>
