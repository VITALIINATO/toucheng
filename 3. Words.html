<!DOCTYPE html>
<html lang="ru">

<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Sounds</title>
    <style>
         
        /* Основные стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Charis SIL', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            height: 720px;
            width: 95%;
            padding: 40px 20px;
            background: linear-gradient(145deg, #0f0f0f, #1c1c1c);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1,
        h2 {
            text-align: center;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        /* Кнопки звука и транскрипции */
        .sound {
            display: flex;
            /* flex-direction: column; */
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            justify-content: center;
        }

        /* Подключение шрифта для IPA */
      

        .alphabet-button,
        .transcription-button {
            font-family: 'Charis SIL', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 180px;
            height: 80px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.1);
            color: #00ffff;
            /* text-transform: uppercase; */
        }

        .alphabet-symbol,
        .transcription-symbol {
            font-family: 'Charis SIL', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .alphabet-button:hover,
        .transcription-button:hover {
            transform: scale(1.05) rotate(-1deg);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), inset 0 0 20px rgba(0, 255, 255, 0.2);
            background: linear-gradient(145deg, #1e1e1e, #2d2d2d);
        }


        .tooltip {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: #0f0f0f;
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 10px;
            white-space: nowrap;
            font-size: 14px;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .transcription-button:hover .tooltip,
        .alphabet-button:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* Примеры слов */
        .examples-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .example-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .example-section:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .example-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 2px solid rgba(0, 255, 255, 0.3);
        }

        .example-button {
            background: linear-gradient(145deg, #111111, #1e1e1e);
            border: none;
            border-radius: 15px;
            padding: 15px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
        }

        .example-button:hover {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .word {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ffff;
        }

        .transcription {
            font-size: 1.2em;
            color: #00ffaa;
        }

        .translation {
            font-size: 0.9em;
            color: #cccccc;
            font-style: italic;
            margin-top: 5px;
        }

        /* Навигационные кнопки */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-buttons button {
            padding: 12px 24px;
            font-size: 1rem;
            background: linear-gradient(145deg, #00ffff, #00aaaa);
            color: #000;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            transition: all 0.3s ease;
        }

        .nav-buttons button:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
            background: linear-gradient(145deg, #00aaaa, #00ffff);
        }

        /* Навигация по всем буквам */
        .full-nav {
            display: grid;
            grid-template-columns: repeat(12, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 40px;
        }

        .nav-item {
            padding: 10px;
            background: linear-gradient(145deg, #111111, #1e1e1e);
            color: #00ffff;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
            text-transform: uppercase;
        }

        .nav-item:hover,
        .nav-item.active {
            background: linear-gradient(145deg, #00ffff, #00aaaa);
            color: #000;
            box-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff;
            transform: scale(1.05);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .examples-container {
                grid-template-columns: 1fr;
            }

            .alphabet-button,
            .transcription-button {
                width: 150px;
                height: 70px;
                font-size: 16px;
            }

            .nav-buttons {
                flex-wrap: wrap;
            }

            .nav-buttons button {
                width: 100%;
            }
        }

        /* Эфект "пульс" для активных элементов */
        .active {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px #00ffff;
            }

            50% {
                box-shadow: 0 0 20px #00ffff;
            }

            100% {
                box-shadow: 0 0 10px #00ffff;
            }
        }

        /* Стиль для табов */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-button {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            color: #00ffff;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .tab-button:hover,
        .tab-button.active {
            background: linear-gradient(145deg, #00ffff, #00aaaa);
            color: #000;
            box-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff;
            transform: scale(1.05);
        }

        /* Звуковое воспроизведение */
        .play-button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
        }

        /* Анимация при переходе между вкладками */
        .fade-enter {
            opacity: 0;
            transform: translateY(10px);
        }

        .fade-exit {
            opacity: 1;
        }

        .fade-exit-active {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Секция звука -->
        <div class="sound">
            <!-- Кнопка для воспроизведения звука буквы -->
            <button class="alphabet-button" onclick="playAlphabetSound(sounds[currentIndex].alphabetSoundFile)"
                id="alphabetButton"></button>

            <!-- Кнопка для воспроизведения звука транскрипции -->
            <button class="transcription-button" onclick="playSound(sounds[currentIndex].soundFile)"
                id="transcriptionButton"></button>

        </div>
        <!-- Примеры слов -->
        <div class="examples-container">
            <div class="example-section">
                <img class="example-image" id="image1" src="" alt="Изображение 1">
                <button class="example-button" id="wordButton1" onclick="speak(sounds[currentIndex].example1)">
                    <span class="word">${sounds[currentIndex].example1}</span><br>
                    <span class="transcription">${sounds[currentIndex].transcription1}</span><br>
                    <span class="translation">${sounds[currentIndex].translation1}</span>
                </button>
            </div>
            <div class="example-section">
                <img class="example-image" id="image2" src="" alt="Изображение 2">
                <button class="example-button" id="wordButton2" onclick="speak(sounds[currentIndex].example2)">
                    <span class="word">${sounds[currentIndex].example2}</span><br>
                    <span class="transcription">${sounds[currentIndex].transcription2}</span><br>
                    <span class="translation">${sounds[currentIndex].translation2}</span>
                </button>
            </div>
            <div class="example-section">
                <img class="example-image" id="image3" src="" alt="Изображение 3">
                <button class="example-button" id="wordButton3" onclick="speak(sounds[currentIndex].example3)">
                    <span class="word">${sounds[currentIndex].example3}</span><br>
                    <span class="transcription">${sounds[currentIndex].transcription3}</span><br>
                    <span class="translation">${sounds[currentIndex].translation3}</span>
                </button>
            </div>
        </div>
        <!-- Кнопки для навигации -->
        <div class="nav-buttons">
            <button onclick="prevSound()">Назад</button>
            <button onclick="nextSound()">Вперед</button>
        </div>
        <!-- Новая навигация -->
        <div class="full-nav" id="fullNav"></div>
    </div>
    <audio id="audioPlayer"></audio>
    <script>
        // Данные
        const sounds = [
            {
                soundFile: "ew.mp3",
                alphabetButton: "ew", // Название буквы
                transcriptionButton: "[juː]", // Транскрипция
                tooltip: "juː",
                example1: "new", transcription1: "[njuː]", translation1: "новый", image1: "new.jpg",
                example2: "few", transcription2: "[fjuː]", translation2: "несколько", image2: "few.jpg",
                example3: "dew ", transcription3: "[djuː]", translation3: "роса", image3: "dew.jpg",

            },

             {
                soundFile: "igh.mp3",
                alphabetButton: "igh", // Название буквы
                transcriptionButton: "[aɪ]", // Транскрипция
                tooltip: "aɪ",
                example1: "light", transcription1: "[laɪt]", translation1: "светлый", image1: "light.jpg",
                example2: "night", transcription2: "[naɪt]", translation2: "ночь", image2: "night.jpg",
                example3: "high ", transcription3: "[haɪ]", translation3: "высокий", image3: "high.jpg",

            },

              {
                soundFile: "ck.mp3",
                alphabetButton: "ck", // Название буквы
                transcriptionButton: "[k]", // Транскрипция
                tooltip: "k",
                example1: "black", transcription1: "[blæk]", translation1: "черный", image1: "black.jpg",
                example2: "neck", transcription2: "[nek]", translation2: "шея", image2: "neck.jpg",
                example3: "duck ", transcription3: "[dʌk]", translation3: "утка", image3: "duck.jpg",
            },

            
              {
                soundFile: "wh.mp3",
                alphabetButton: "wh", // Название буквы
                transcriptionButton: "[w]", // Транскрипция
                tooltip: "w",
                example1: "white", transcription1: "[waɪt]", translation1: "белый", image1: "white.jpg",
                example2: "wheel", transcription2: "[wiːl]", translation2: "колесо", image2: "wheel.jpg",
                example3: "whale  ", transcription3: "[weɪl]", translation3: "кит", image3: "whale.jpg",
            },

            
              {
                soundFile: "all.mp3",
                alphabetButton: "all", // Название буквы
                transcriptionButton: "[ɔːl]", // Транскрипция
                tooltip: "ɔːl",
                example1: "small", transcription1: "[smɔːl]", translation1: "маленький", image1: "small.jpg",
                example2: "wall", transcription2: "[wɔːl]", translation2: "стена", image2: "wall.jpg",
                example3: "ball  ", transcription3: "[bɔːl]", translation3: "мяч", image3: "ball.jpg",
            },

           

        ];
        let currentIndex = 0;

        // Воспроизведение звука для алфавита
        function playAlphabetSound(file) {
            const audio = document.getElementById("audioPlayer");
            audio.src = file;
            audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
        }

        // Воспроизведение основного звука
        function playSound(file) {
            const audio = document.getElementById("audioPlayer");
            audio.src = file;
            audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
        }

        // Генерация текстового произношения



        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US"; // Устанавливаем язык текста
            speechSynthesis.speak(utterance); // Голос берется из системных настроек по умолчанию
        }

        // Переключение на предыдущий звук
        function prevSound() {
            if (currentIndex > 0) {
                currentIndex--;
                updateContent();
            }
        }

        // Переключение на следующий звук
        function nextSound() {
            if (currentIndex < sounds.length - 1) {
                currentIndex++;
                updateContent();
            }
        }

        // Создание полной навигации
        function createFullNavigation() {
            const navContainer = document.getElementById("fullNav");
            navContainer.innerHTML = "";
            sounds.forEach((sound, index) => {
                const button = document.createElement("div");
                button.classList.add("nav-item");
                button.textContent = sound.alphabetButton;
                if (index === currentIndex) {
                    button.classList.add("active");
                }
                button.addEventListener("click", () => {
                    currentIndex = index;
                    updateContent();
                });
                navContainer.appendChild(button);
            });
        }

        // Обновление активного состояния в навигации
        function updateActiveNav() {
            const navItems = document.querySelectorAll(".nav-item");
            navItems.forEach((item, index) => {
                if (index === currentIndex) {
                    item.classList.add("active");
                } else {
                    item.classList.remove("active");
                }
            });
        }

        // Обновление контента



        function updateContent() {


            // Установка текста для кнопки с буквой алфавита
            document.getElementById("alphabetButton").innerHTML = `
        <span class="alphabet-label"></span>  
        <span class="alphabet-symbol">${sounds[currentIndex].alphabetButton}</span>`;

            // Установка текста для кнопки с транскрипцией
            // Внутри функции updateContent()
            // Установка текста для кнопки с транскрипцией
            document.getElementById("transcriptionButton").innerHTML = `
    <span class="transcription-label">звук</span> 
    <span class="transcription-symbol">${sounds[currentIndex].transcriptionButton}</span>
    <div class="tooltip">${sounds[currentIndex].tooltip}</div>`; // Добавляем тултип

            // Примеры слов
            document.getElementById("image1").src = sounds[currentIndex].image1;
            document.getElementById("wordButton1").innerHTML = `
        <span class="word">${sounds[currentIndex].example1}</span><br>
        <span class="transcription">${sounds[currentIndex].transcription1}</span><br>
        <span class="translation">${sounds[currentIndex].translation1}</span>`;
            document.getElementById("image2").src = sounds[currentIndex].image2;
            document.getElementById("wordButton2").innerHTML = `
        <span class="word">${sounds[currentIndex].example2}</span><br>
        <span class="transcription">${sounds[currentIndex].transcription2}</span><br>
        <span class="translation">${sounds[currentIndex].translation2}</span>`;
            document.getElementById("image3").src = sounds[currentIndex].image3;
            document.getElementById("wordButton3").innerHTML = `
        <span class="word">${sounds[currentIndex].example3}</span><br>
        <span class="transcription">${sounds[currentIndex].transcription3}</span><br>
        <span class="translation">${sounds[currentIndex].translation3}</span>`;

            // Обновляем активный элемент навигации
            updateActiveNav();
        }


        function prevSound() {
            if (currentIndex > 0) {
                currentIndex--;
                updateContent();
            } else {
                console.warn("Вы уже на первом элементе.");
            }
        }

        function nextSound() {
            if (currentIndex < sounds.length - 1) {
                currentIndex++;
                updateContent();
            } else {
                console.warn("Вы уже на последнем элементе.");
            }
        }


        // Инициализация при загрузке страницы
        window.onload = function () {
            updateContent();
            createFullNavigation();
        };
    </script>
</body>

</html>
