<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Sounds</title>
    <style>
        /* Базовые стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #e0f7fa, #b3e5fc);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            animation: fadeInContainer 1s ease-in-out;
        }

        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sound {
            display: flex;
            align-items: center;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
        }

        .alphabet-button,
        .transcription-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            text-align: center;
            width: 180px;
            height: 80px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .alphabet-button {
            background: linear-gradient(135deg, #ffab91, #ffccbc);
            color: #4d2c0d;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .alphabet-button:hover {
            background: linear-gradient(135deg, #ff7043, #ff8a65);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .transcription-button {
    position: relative; /* Обязательно для позиционирования тултипа */
    /* background-color: #0abd0a; */
    background: linear-gradient(135deg, #b3e5fc, #81d4fa);
    color: white;
    overflow: visible; /* Позволяет тултипу выходить за границы кнопки */
}

.transcription-button:hover {
    /* background-color: #2c8005; */
    background: linear-gradient(135deg, #4fc3f7, #29b6f6);
}

.tooltip {
    position: absolute;
    top: 100%; /* Размещаем тултип под кнопкой */
    left: 50%; /* Центрируем по горизонтали */
    transform: translateX(-50%);
    margin-top: 10px; /* Отступ от кнопки */
    background: #333; /* Цвет фона */
    color: #fff; /* Цвет текста */
    padding: 15px;
    border-radius: 7px;
    white-space: normal; /* Позволяет тексту переноситься */
    width: 300px; /* Ширина тултипа */
    text-align: center;
    opacity: 0; /* Начальная прозрачность */
    visibility: hidden; /* Начальное состояние */
    transition: opacity 0.3s ease, visibility 0.3s ease;
    pointer-events: none; /* Отключаем взаимодействие */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Тень для объема */
}

.transcription-button:hover .tooltip {
    opacity: 1; /* Делаем видимым */
    visibility: visible; /* Показываем */
    pointer-events: auto; /* Включаем взаимодействие */
}

        .alphabet-symbol,
        .transcription-symbol {
            font-size: 24px;
            font-weight: bold;
        }

        .examples-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .example-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .example-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .example-image:hover {
            transform: scale(1.05);
        }

        .example-button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
            border: none;
            border-radius: 10px;
            color: #1b5e20;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .example-button:hover {
            background: linear-gradient(135deg, #81c784, #66bb6a);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .word {
            font-size: 1.5em;
            font-weight: bold;
            color: #1b5e20;
        }

        .transcription {
            font-size: 1.2em;
            color: #388e3c;
        }

        .translation {
            font-size: 0.9em;
            color: #558b2f;
            font-style: italic;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .nav-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            background: linear-gradient(135deg, #ffe0b2, #ffcc80);
            color: #8d6e63;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-buttons button:hover {
            background: linear-gradient(135deg, #ffb74d, #ffa726);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .full-nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .nav-item {
            padding: 10px;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #1565c0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-item:hover {
            background: linear-gradient(135deg, #90caf9, #64b5f6);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #42a5f5, #1e88e5);
            color: #fff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Секция звука -->
        <div class="sound">
            <!-- Кнопка для воспроизведения звука буквы -->
            <button class="alphabet-button" onclick="playAlphabetSound(sounds[currentIndex].alphabetSoundFile)"
                id="alphabetButton"></button>

            <!-- Кнопка для воспроизведения звука транскрипции -->
            <button class="transcription-button" onclick="playSound(sounds[currentIndex].soundFile)"
                id="transcriptionButton"></button>

        </div>
        <!-- Примеры слов -->
        <div class="examples-container">
            <div class="example-section">
                <img class="example-image" id="image1" src="" alt="Изображение 1">
                <button class="example-button" id="wordButton1" onclick="speak(sounds[currentIndex].example1)">
                    <span class="word">${sounds[currentIndex].example1}</span><br>
                    <span class="transcription">${sounds[currentIndex].transcription1}</span><br>
                    <span class="translation">${sounds[currentIndex].translation1}</span>
                </button>
            </div>
            <div class="example-section">
                <img class="example-image" id="image2" src="" alt="Изображение 2">
                <button class="example-button" id="wordButton2" onclick="speak(sounds[currentIndex].example2)">
                    <span class="word">${sounds[currentIndex].example2}</span><br>
                    <span class="transcription">${sounds[currentIndex].transcription2}</span><br>
                    <span class="translation">${sounds[currentIndex].translation2}</span>
                </button>
            </div>
            <div class="example-section">
                <img class="example-image" id="image3" src="" alt="Изображение 3">
                <button class="example-button" id="wordButton3" onclick="speak(sounds[currentIndex].example3)">
                    <span class="word">${sounds[currentIndex].example3}</span><br>
                    <span class="transcription">${sounds[currentIndex].transcription3}</span><br>
                    <span class="translation">${sounds[currentIndex].translation3}</span>
                </button>
            </div>
        </div>
        <!-- Кнопки для навигации -->
        <div class="nav-buttons">
            <button onclick="prevSound()">Назад</button>
            <button onclick="nextSound()">Вперед</button>
        </div>
        <!-- Новая навигация -->
        <div class="full-nav" id="fullNav"></div>
    </div>
    <audio id="audioPlayer"></audio>
    <script>
        // Данные
        const sounds = [
            {
                soundFile: "sh.mp3",

                alphabetButton: "sh", // Название буквы
                transcriptionButton: "[ʃ]", // Транскрипция
                tooltip: "глухой мягкий русский звук [ш]",
                example1: "shop", transcription1: "[ʃɒp]", translation1: "магазин", image1: "shop.jpg",
                example2: "she", transcription2: "[ʃiː]", translation2: "она", image2: "she.jpg",
                example3: "fish", transcription3: "[fɪʃ]", translation3: "рыба", image3: "fish.jpg",

            },

            {
                soundFile: "ch.mp3",
                alphabetButton: "ch", // Название буквы
                transcriptionButton: "[tʃ]", // Транскрипция
                tooltip: "русский звук [ч]",
                example1: "child", transcription1: "[tʃaɪld]", translation1: "ребенок", image1: "child.jpg",
                example2: "bench", transcription2: "[bentʃ]", translation2: "лавочка", image2: "bench.jpg",
                example3: "cherry", transcription3: "[ˈtʃeri]", translation3: "вишня", image3: "cherry.jpg",

            },

            {
                soundFile: "th1.mp3",
                alphabetButton: "th", // Название буквы
                transcriptionButton: "[θ]", // Транскрипция   
                tooltip: "глухой звук отличный от русского [с] тем, что образуется струей воздуха, проходящей между кончиком языка, находящимся между зубами при слегка выдвинутой нижней челюсти",

                example1: "thin", transcription1: "[θɪn]", translation1: "тонкий", image1: "thin.jpg",
                example2: "moth", transcription2: "[mɒθ]", translation2: "мотылек", image2: "moth.jpg",
                example3: "smith", transcription3: "[smɪθ]", translation3: "кузнец", image3: "smith.jpg",

            },

            {
                soundFile: "th2.mp3",
                alphabetButton: "th", // Название буквы
                transcriptionButton: "[ð]", // Транскрипция
                tooltip: "звонкий звук отличный от русского [з] тем, что образуется струей воздуха, проходящей между кончиком языка, находящимся между зубами при слегка выдвинутой нижней челюсти",

                example1: "this", transcription1: "[ðɪs]", translation1: "это", image1: "this.jpg",
                example2: "that", transcription2: "[ðæ]", translation2: "то", image2: "that.jpg",
                example3: "they", transcription3: "[ðeɪ]", translation3: "они", image3: "they.jpg",

            },

            {
                soundFile: "f.mp3",
                alphabetButton: "ph", // Название буквы
                transcriptionButton: "[f]", // Транскрипция
                tooltip: "близок русскому звуку [ ф ], но энергичнее, с бо́льшим напряжением губ",

                example1: "photo", transcription1: "[foʊtoʊ]", translation1: "фото", image1: "photo.jpg",
                example2: "alphabet", transcription2: "[ælfəbet]", translation2: "алфавит", image2: "alphabet.jpg",
                example3: "phone", transcription3: "[foʊn]", translation3: "телефон", image3: "phone.jpg",

            },
            {
                soundFile: "ng.mp3",
                alphabetButton: "ng", // Название буквы
                transcriptionButton: "[ŋ]", // Транскрипция
                tooltip: "носовой звук [н] – задняя часть языка поднята к опущенному мягкому нёбу, и струя воздуха протяжно проходит через полость носа",

                example1: "ring", transcription1: "[rɪŋ]", translation1: "кольцо", image1: "ring.jpg",
                example2: "king", transcription2: "[kɪŋ]", translation2: "король", image2: "king.jpg",
                example3: "baking", transcription3: "[beɪkɪŋ]", translation3: "выпечка", image3: "baking.jpg",

            },

            {
                soundFile: "zch.mp3",
                alphabetButton: "sion", // Название буквы
                transcriptionButton: "[ʒ]", // Транскрипция
                tooltip: "звонкий мягкий русский [ж]",

                example1: "vision", transcription1: "[vɪʒn]", translation1: "зрение", image1: "vision.jpg",
                example2: "collision", transcription2: "[kɒlɪʒn]", translation2: "стролкновение", image2: "collision.jpg",
                example3: "division", transcription3: "[dɪvɪʒn]", translation3: "подразделение", image3: "division.jpg",

            },

            {
                soundFile: "ar.mp3",
                alphabetButton: "ar", // Название буквы
                transcriptionButton: "[ɑː]", // Транскрипция
                tooltip: "открытый долгий звук [а] ",

                example1: "car", transcription1: "[kɑːr]", translation1: "автомобиль", image1: "car.jpg",
                example2: "star", transcription2: "[stɑːr]", translation2: "звезда", image2: "star.jpg",
                example3: "cigar", transcription3: "[sɪˈɡɑːr]", translation3: "сигара", image3: "cigar.jpg",

            },

            {
                soundFile: "er.mp3",
                alphabetButton: "er", // Название буквы
                transcriptionButton: "[ə]", // Транскрипция
                tooltip: "неясный, короткий безударный звук между [а] и [э]",

                example1: "sister", transcription1: "[sɪstɚ]", translation1: "сестра", image1: "sister.jpg",
                example2: "finger", transcription2: "[fɪŋgɚ]", translation2: "палец", image2: "finger.jpg",
                example3: "driver", transcription3: "[draɪvɚ]", translation3: "водитель", image3: "driver.jpg",

            },

            
            {
                soundFile: "or.mp3",
                alphabetButton: "or", // Название буквы
                transcriptionButton: "[ɔː]", // Транскрипция
                tooltip: "долгий открытый протяжный звук [о], но язык опущен и оттянут назад и губы не округлены и не вытянуты",

                example1: "sport", transcription1: "[spɔːt]", translation1: "спорт", image1: "sport.jpg",
                example2: "morning", transcription2: "[mɔːnɪŋ]", translation2: "утро", image2: "morning.jpg",
                example3: "north", transcription3: "[nɔːθ]", translation3: "север", image3: "north.jpg",

            },

            {
                soundFile: "ir.mp3",
                alphabetButton: "ir", // Название буквы
                transcriptionButton: "[ɜ:]", // Транскрипция
                tooltip: "произносится изнутри с полузакрытым ртом средний между русскими звуками [о] и [э]",

                example1: "girl", transcription1: "[ɡɜːl]", translation1: "девушка", image1: "girl.jpg",
                example2: "bird", transcription2: "[bɜːd]", translation2: "птица", image2: "bird.jpg",
                example3: "skirt", transcription3: "[skɜːt]", translation3: "платье", image3: "skirt.jpg",

            },
                        // ----------
        

            {
                soundFile: "001mp3",
                alphabetButton: "00", // Название буквы
                transcriptionButton: "[ʊ]", // Транскрипция
                tooltip: "краткий русский звук [у]",

                example1: "book", transcription1: "[bʊk]", translation1: "книга", image1: "book.jpg",
                example2: "look", transcription2: "[lʊk]", translation2: "взгляд", image2: "look.jpg",
                example3: "room", transcription3: "[ruːm]", translation3: "комната", image3: "room.jpg",

            },

            {
                soundFile: "oo2.mp3",
                alphabetButton: "oo", // Название буквы
                transcriptionButton: "[uː]", // Транскрипция
                tooltip: "закрытый долгий русский звук [у], но губы не вытянуты и не сужены",

                example1: "moon", transcription1: "[muːn]", translation1: "луна", image1: "moon.jpg",
                example2: "spoon", transcription2: "[spuːn]", translation2: "ложка", image2: "spoon.jpg",
                example3: "bamboo", transcription3: "[bæmˈbuː]", translation3: "бамбук", image3: "bamboo.jpg",

            },

        ];
        let currentIndex = 0;

        // Воспроизведение звука для алфавита
        function playAlphabetSound(file) {
            const audio = document.getElementById("audioPlayer");
            audio.src = file;
            audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
        }

        // Воспроизведение основного звука
        function playSound(file) {
            const audio = document.getElementById("audioPlayer");
            audio.src = file;
            audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
        }

        // Генерация текстового произношения



        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US"; // Устанавливаем язык текста
            speechSynthesis.speak(utterance); // Голос берется из системных настроек по умолчанию
        }

        // Переключение на предыдущий звук
        function prevSound() {
            if (currentIndex > 0) {
                currentIndex--;
                updateContent();
            }
        }

        // Переключение на следующий звук
        function nextSound() {
            if (currentIndex < sounds.length - 1) {
                currentIndex++;
                updateContent();
            }
        }

        // Создание полной навигации
        function createFullNavigation() {
            const navContainer = document.getElementById("fullNav");
            navContainer.innerHTML = "";
            sounds.forEach((sound, index) => {
                const button = document.createElement("div");
                button.classList.add("nav-item");
                button.textContent = sound.alphabetButton;
                if (index === currentIndex) {
                    button.classList.add("active");
                }
                button.addEventListener("click", () => {
                    currentIndex = index;
                    updateContent();
                });
                navContainer.appendChild(button);
            });
        }

        // Обновление активного состояния в навигации
        function updateActiveNav() {
            const navItems = document.querySelectorAll(".nav-item");
            navItems.forEach((item, index) => {
                if (index === currentIndex) {
                    item.classList.add("active");
                } else {
                    item.classList.remove("active");
                }
            });
        }

        // Обновление контента



        function updateContent() {


            // Установка текста для кнопки с буквой алфавита
            document.getElementById("alphabetButton").innerHTML = `
        <span class="alphabet-label"></span>  
        <span class="alphabet-symbol">${sounds[currentIndex].alphabetButton}</span>`;

            // Установка текста для кнопки с транскрипцией
            // Внутри функции updateContent()
            // Установка текста для кнопки с транскрипцией
            document.getElementById("transcriptionButton").innerHTML = `
    <span class="transcription-label">звук</span> 
    <span class="transcription-symbol">${sounds[currentIndex].transcriptionButton}</span>
    <div class="tooltip">${sounds[currentIndex].tooltip}</div>`; // Добавляем тултип

            // Примеры слов
            document.getElementById("image1").src = sounds[currentIndex].image1;
            document.getElementById("wordButton1").innerHTML = `
        <span class="word">${sounds[currentIndex].example1}</span><br>
        <span class="transcription">${sounds[currentIndex].transcription1}</span><br>
        <span class="translation">${sounds[currentIndex].translation1}</span>`;
            document.getElementById("image2").src = sounds[currentIndex].image2;
            document.getElementById("wordButton2").innerHTML = `
        <span class="word">${sounds[currentIndex].example2}</span><br>
        <span class="transcription">${sounds[currentIndex].transcription2}</span><br>
        <span class="translation">${sounds[currentIndex].translation2}</span>`;
            document.getElementById("image3").src = sounds[currentIndex].image3;
            document.getElementById("wordButton3").innerHTML = `
        <span class="word">${sounds[currentIndex].example3}</span><br>
        <span class="transcription">${sounds[currentIndex].transcription3}</span><br>
        <span class="translation">${sounds[currentIndex].translation3}</span>`;

            // Обновляем активный элемент навигации
            updateActiveNav();
        }


        function prevSound() {
            if (currentIndex > 0) {
                currentIndex--;
                updateContent();
            } else {
                console.warn("Вы уже на первом элементе.");
            }
        }

        function nextSound() {
            if (currentIndex < sounds.length - 1) {
                currentIndex++;
                updateContent();
            } else {
                console.warn("Вы уже на последнем элементе.");
            }
        }


        // Инициализация при загрузке страницы
        window.onload = function () {
            updateContent();
            createFullNavigation();
        };
    </script>
</body>

</html>
