<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Drop Clicker</title>
    <style>
        @keyframes fall {
            from {
                transform: translateY(-10%)
            }

            to {
                transform: translateY(100vh)
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0)
            }

            25% {
                transform: translateX(-5px) rotate(-2deg)
            }

            50% {
                transform: translateX(5px) rotate(2deg)
            }

            75% {
                transform: translateX(-5px) rotate(-2deg)
            }
        }

        @keyframes explosion {
            0% {
                transform: scale(1);
                background: radial-gradient(circle, #ff4444, #cc0000);
                box-shadow: 0 0 20px #ff4444;
            }

            50% {
                transform: scale(2);
                opacity: 0.8;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            height: 100vh;
            width: 100%;
        }

        .word {
            position: absolute;
            font-size: 24px;
            padding: 15px 30px;
            background: white;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fall linear infinite;
            transition: transform 0.2s;
        }

        .word:hover {
            transform: scale(1.1);
        }

        .word.explosion {
            animation: explosion 0.5s forwards;
            pointer-events: none;
            color: transparent !important;
        }

        #task {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 24px;
            z-index: 10;
        }

        #pauseButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 10;
        }

        #hud {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 10;
        }

        /* ---------------------------------------------------- Улучшенная видимость счета и таймера */
        #score {
            font-size: 72px;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #timer {
            font-size: 72px;
            color: #FF4500;
            font: bold;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Стили для финального результата */
        #result {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 600px) {
            #task {
                font-size: 20px;
                padding: 10px 20px;
            }

            .word {
                font-size: 20px;
                padding: 10px 20px;
            }

            #score,
            #timer {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div id="task">Переведи: ...</div>
    <div id="pauseButton">⏸ Пауза</div>
    <div id="gameContainer"></div>
    <div id="hud">
        <div id="score">0</div>
        <div id="timer">60</div>
    </div>
    <div id="result"></div>

    <script>

function speak(word) {
            return new Promise(resolve => {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.onend = resolve;
                speechSynthesis.speak(utterance);
            });
        }

        const words = [
            // { word: "shop", translation: "магазин" },
            // { word: "she", translation: "она" },
            // { word: "fish", translation: "рыба" },
            // { word: "child", translation: "ребенок" },
            // { word: "bench", translation: "лавочка" },
            // { word: "cherry", translation: "вишня" },
            // { word: "thin", translation: "тонкий" },
            // { word: "moth", translation: "мотылек" },
            // { word: "smith", translation: "кузнец" },
            // { word: "alphabet", translation: "алфавит" },
            // { word: "photo", translation: "фото" },
            // { word: "phone", translation: "телефон" },
            // { word: "this", translation: "это" },
            // { word: "that", translation: "то" },
            // { word: "they", translation: "они" },

            // { word: "ring", translation: "кольцо" },
            // { word: "king", translation: "король" },
            // { word: "baking", translation: "выпечка" },

            // { word: "vision", translation: "зрение" },
            // { word: "collision", translation: "столкновение" },
            // { word: "division", translation: "дивизия" },


            // { word: "jump", correct: "jump", translation: "прыгать" },
            // { word: "job", correct: "job", translation: "работа" },
            // { word: "jam", correct: "jam", translation: "джем" },
            // { word: "hand", correct: "hand", translation: "рука" },
            // { word: "home", correct: "home", translation: "дом" },
            // { word: "hat", correct: "hat", translation: "шляпа" },
            // { word: "we", correct: "we", translation: "мы" },
            // { word: "wine", correct: "wine", translation: "вино" },
            // { word: "way", correct: "way", translation: "путь" },
            // { word: "rabbit", correct: "rabbit", translation: "кролик" },
            // { word: "rose", correct: "rose", translation: "роза" },
            // { word: "red", correct: "red", translation: "красный" },
            // { word: "yellow", correct: "yellow", translation: "желтый" },
            // { word: "yes", correct: "yes", translation: "да" },
            // { word: "you", correct: "you", translation: "ты" },
            // { word: "gym", correct: "gym", translation: "спортзал" },
            // { word: "general", correct: "general", translation: "генерал" },
            // { word: "gel", correct: "gel", translation: "гель" },

            // { word: "quest", correct: "quest", translation: "поиск" },
            // { word: "queen", correct: "queen", translation: "королева" },
            // { word: "squirrel", correct: "squirrel", translation: "белка" },
            // { word: "exit", correct: "exit", translation: "выход" },
            // { word: "sex", correct: "sex", translation: "пол" },
            // { word: "fox", correct: "fox", translation: "лиса" },

            { word: "car", correct: "car", translation: "автомобиль" },
            { word: "star", correct: "star", translation: "звезда" },
            { word: "cigar", correct: "cigar", translation: "сигара" },
            { word: "sister", correct: "sister", translation: "сестра" },
            { word: "finger", correct: "finger", translation: "палец" },
            { word: "driver", correct: "driver", translation: "водитель" },

            { word: "sport", correct: "sport", translation: "спорт" },
            { word: "morning", correct: "morning", translation: "утро" },
            { word: "north", correct: "north", translation: "север" },
            { word: "girlto", correct: "girl", translation: "девушка" },
            { word: "bird", correct: "bird", translation: "птица" },
            { word: "skirt", correct: "skirt", translation: "платье" },


        ];

        let score = 0;
        let timeLeft = 60;
        let currentTask;
        let fallingWords = [];
        let gameInterval;
        let timerInterval;
        let isPaused = false;

        // Настройки скорости (можно регулировать)
        const wordSpeed = 6000; // Скорость падения слов (в мс)
        const spawnInterval = 2000; // Частота появления новых слов (в мс)

        function startGame() {
            newTask();
            gameInterval = setInterval(createWord, spawnInterval); // Регулируем частоту появления
            timerInterval = setInterval(updateTimer, 1000);
        }

        function newTask() {
            currentTask = words[Math.floor(Math.random() * words.length)];
            document.getElementById('task').textContent = `${currentTask.translation}`;
        }

        function createWord() {
            const wordData = getRandomWords(2);
            wordData.forEach(data => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word';
                wordElement.textContent = data.word;
                wordElement.style.left = Math.random() * (window.innerWidth - 500) + 'px';
                wordElement.style.animationDuration = (wordSpeed / 700) + 's'; // Регулируем скорость падения
                wordElement.addEventListener('click', () => checkAnswer(wordElement, data.word));
                document.getElementById('gameContainer').appendChild(wordElement);
                fallingWords.push(wordElement);
            });
        }

        const maxFallingWords = 7; // Максимум 10 слов на экране одновременно

      
        function getRandomWords(count) {
            const result = [currentTask];
            while (result.length < count) {
                const randomWord = words[Math.floor(Math.random() * words.length)];
                if (randomWord.word !== currentTask.word && !result.includes(randomWord)) {
                    result.push(randomWord);
                }
            }
            return result.sort(() => 0.5 - Math.random());
        }

        function checkAnswer(element, word) {
            if (isPaused) return;

            if (word === currentTask.word) {
                element.classList.add('explosion');
                setTimeout(() => {
                    element.remove();
                    fallingWords = fallingWords.filter(w => w !== element);
                }, 500);
                score++;
                document.getElementById('score').textContent = score;
                newTask();
                speak(word);
                // playSound('correct');
            } else {
                element.classList.add('shake');
                setTimeout(() => element.classList.remove('shake'), 500);
                playSound('wrong');
            }
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
            if (timeLeft <= 0) endGame();
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);

            // Удаляем все слова
            fallingWords.forEach(word => word.remove());
            fallingWords = [];

            // Показываем результат
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `Очки: ${score}`;
            resultDiv.style.display = 'flex';
        }

        function playSound(type) {
            const audio = new Audio(type === 'correct' ? 'right.mp3' : 'wrong.mp3');
            audio.volume = 0.3;
            audio.play();
        }

        document.getElementById('pauseButton').addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('pauseButton').textContent = isPaused ? '▶ Продолжить' : '⏸ Пауза';

            if (isPaused) {
                clearInterval(gameInterval);
                clearInterval(timerInterval);
                fallingWords.forEach(word => word.style.animationPlayState = 'paused');
            } else {
                gameInterval = setInterval(createWord, spawnInterval);
                timerInterval = setInterval(updateTimer, 1000);
                fallingWords.forEach(word => word.style.animationPlayState = 'running');
            }
        });

        startGame();
    </script>
</body>

</html>
