<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Drop Clicker - Enhanced</title>
    <style>
        @keyframes fall {
            from {
                transform: translateY(-50px);
                opacity: 0.8;
            }

            to {
                transform: translateY(calc(100vh + 50px));
                opacity: 1;
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0) rotate(0);
            }

            25% {
                transform: translateX(-5px) rotate(-3deg);
            }

            50% {
                transform: translateX(5px) rotate(3deg);
            }

            75% {
                transform: translateX(-5px) rotate(-3deg);
            }
        }

        @keyframes explosion {
            0% {
                transform: scale(1);
                background: radial-gradient(circle, #ff4444, #cc0000);
                box-shadow: 0 0 20px #ff4444;
                opacity: 1;
            }

            50% {
                transform: scale(2);
                opacity: 0.8;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 10px #ffd700;
            }

            50% {
                box-shadow: 0 0 25px #ffd700, 0 0 50px #ff4500;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #1a1a1a, #0d0d0d);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            height: 100vh;
            width: 100%;
        }

        .word {
            --start-top: 100px;
            display: inline-block;
            position: absolute;
            font-size: 24px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffd700;
            border-radius: 25px;
            cursor: pointer;
            animation: fall linear infinite;
            transition: all 0.2s ease-in-out;
            white-space: nowrap;
            z-index: 1;
            backdrop-filter: blur(4px);
            text-shadow: 0 0 5px #ff4500;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.3);
        }

        .word:hover {
            transform: scale(1.2) rotate(-2deg) translateY(-5px);
            box-shadow: 0 0 20px #ff3300;
            z-index: 2;
        }

        .word.explosion {
            animation: explosion 0.5s forwards;
            pointer-events: none;
            color: transparent !important;
        }

        #task {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 28px;
            text-shadow: 2px 2px 4px #000;
            animation: pulse 2s infinite;
            z-index: 5;
            border: 2px solid #ff4500;
        }

        #pauseButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 10;
            border: 2px solid #ffd700;
            transition: all 0.3s ease-in-out;
        }

        #pauseButton:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.05);
        }

        #hud {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 50px;
            z-index: 10;
            font-weight: bold;
        }

        .hud-item {
            text-align: center;
        }

        .hud-label {
            font-size: 20px;
            color: #aaa;
            margin-bottom: 5px;
        }

        #score,
        #timer {
            font-size: 64px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #score {
            color: #FFD700;
        }

        #timer {
            color: #FF4500;
        }

        #result {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 20;
            backdrop-filter: blur(5px);
        }

        #result h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        #result button {
            padding: 15px 30px;
            font-size: 20px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #ffd700;
        }

        #result button:hover {
            background: #ffeb3b;
            transform: scale(1.05);
        }

        #levelIndicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            z-index: 10;
            border: 2px solid #00ff00;
        }

        @media (max-width: 600px) {
            #task {
                font-size: 20px;
                padding: 10px 20px;
            }

            .word {
                font-size: 20px;
                padding: 8px 16px;
            }

            #score,
            #timer {
                font-size: 32px;
            }

            #levelIndicator {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="levelIndicator">Уровень: 1</div>
    <div id="task"></div>
    <div id="pauseButton">⏸ Пауза</div>
    <div id="gameContainer"></div>
    <div id="hud">
        <div class="hud-item">
            <div class="hud-label">Очки</div>
            <div id="score">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Время</div>
            <div id="timer">60</div>
        </div>
    </div>
    <div id="result">
        <h1 id="resultText">Игра окончена!</h1>
        <button id="restartButton">Начать заново</button>
    </div>

    <script>
        const words = [

        

            { word: "potato", correct: "potato", translation: "картошка" },
            { word: "tomato", correct: "tomato", translation: "помидор" },
            { word: "cucumber", correct: "cucumber", translation: "огурец" },
            { word: "onion", correct: "onion", translation: "лук" },
            { word: "carrot", correct: "carrot", translation: "морковь" },
            { word: "apple", correct: "apple", translation: "яблоко" },
            { word: "lemon", correct: "lemon", translation: "лимон" },
            { word: "cherry", correct: "cherry", translation: "вишня" },
            { word: "strawberry", correct: "strawberry", translation: "клубника" },
            { word: "grape", correct: "grape", translation: "виноград" },

            { word: "animal", correct: "animal", translation: "животное" },
            // { word: "beast", correct: "beast", translation: "зверь" },
            { word: "bird", correct: "bird", translation: "птица" },
            { word: "fish", correct: "fish", translation: "рыба" },
            // { word: "pet", correct: "pet", translation: "дом. животное" },
            // { word: "monkey", correct: "monkey", translation: "обезьяна" },
            // { word: "bear", correct: "bear", translation: "медведь" },
            { word: "wolf", correct: "wolf", translation: "волк" },
            { word: "bull", correct: "bull", translation: "бык" },
            { word: "lion", correct: "lion", translation: "лев" },
            { word: "tiger", correct: "tiger", translation: "тигр" },
            { word: "horse", correct: "horse", translation: "лошадь" },
            // { word: "sheep", correct: "sheep", translation: "овца" },
            { word: "elephant", correct: "elephant", translation: "слон" },
            { word: "dog", correct: "dog", translation: "пёс" },
            { word: "puppy", correct: "puppy", translation: "щенок" },
            { word: "cat", correct: "cat", translation: "кот" },
            { word: "kitten", correct: "kitten", translation: "котенок" },
            { word: "fox", correct: "fox", translation: "лиса" },
            // { word: "squirrel", correct: "squirrel", translation: "белка" },
            // { word: "hare", correct: "hare", translation: "заяц" },
            { word: "rabbit", correct: "rabbit", translation: "кролик" },
            // { word: "goat", correct: "goat", translation: "козел" },
            // { word: "cow", correct: "cow", translation: "корова" },
            // { word: "ram", correct: "ram", translation: "баран" },
            // { word: "sparrow", correct: "sparrow", translation: "воробей" },
            // { word: "dove", correct: "dove", translation: "голубь" },
            // { word: "goose", correct: "goose", translation: "гусь" },

            // { word: "swan", correct: "swan", translation: "лебедь" },
            // { word: "nightingale", correct: "nightingale", translation: "соловей" },
            // { word: "seagull", correct: "seagull", translation: "чайка" },
            { word: "bat", correct: "bat", translation: "летучая мышь" },
            // { word: "duck", correct: "duck", translation: "утка" },
            // { word: "parrot", correct: "parrot", translation: "попугай" },
            // { word: "rooster", correct: "rooster", translation: "петух" },
            // { word: "hen", correct: "hen", translation: "курица" },
            { word: "mouse", correct: "mouse", translation: "мышь" },
            // { word: "rat", correct: "rat", translation: "крыса" },
            { word: "bee", correct: "bee", translation: "пчела" },
            // { word: "gnat", correct: "gnat", translation: "комар" },

            { word: "butterfly", correct: "butterfly", translation: "бабочка" },
            // { word: "worm", correct: "worm", translation: "червь" },
            // { word: "ant", correct: "ant", translation: "муравей" },
            { word: "spider", correct: "spider", translation: "паук" },
            { word: "minute", correct: "minute", translation: "минута" },
            { word: "hour", correct: "hour", translation: "час" },
            { word: "time", correct: "time", translation: "время" },
            { word: "day", correct: "day", translation: "день" },
            { word: "week", correct: "week", translation: "неделя" },
            { word: "month", correct: "month", translation: "месяц" },
        ];

        let score = 0;
        let timeLeft = 60;
        let currentLevel = 1;
        let currentTask;
        let fallingWords = [];
        let gameInterval;
        let timerInterval;
        let isPaused = false;
        let isFrozen = false;
        let usedWords = [];

        // Настройки уровня
        const levelSettings = [
            { speed: 10000, spawnInterval: 700, maxFallingWords: 8 },
            { speed: 9000, spawnInterval: 650, maxFallingWords: 9 },
            { speed: 8000, spawnInterval: 600, maxFallingWords: 10 },
            { speed: 7000, spawnInterval: 550, maxFallingWords: 11 },
            { speed: 6000, spawnInterval: 500, maxFallingWords: 12 }
        ];

        function getCurrentSettings() {
            return levelSettings[Math.min(currentLevel - 1, levelSettings.length - 1)];
        }

        function speak(word) {
            if ('speechSynthesis' in window) {
                return new Promise(resolve => {
                    const utterance = new SpeechSynthesisUtterance(word);
                    utterance.lang = 'en-US';
                    utterance.onend = resolve;
                    speechSynthesis.speak(utterance);
                });
            } else {
                console.warn("Web Speech API не поддерживается вашим браузером");
                return Promise.resolve();
            }
        }

        function startGame() {
            resetGame();
            updateLevelIndicator();
            newTask();
            startIntervals();
            playBackgroundMusic();
        }

        function resetGame() {
            score = 0;
            timeLeft = 60;
            currentLevel = 1;
            usedWords = [];
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('result').style.display = 'none';
            document.getElementById('pauseButton').textContent = '⏸ Пауза';
            stopBackgroundMusic();
            clearFallingWords();
        }

        function startIntervals() {
            const settings = getCurrentSettings();
            gameInterval = setInterval(createWord, settings.spawnInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopIntervals() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
        }

        function newTask() {
            let availableWords = words.filter(word => !usedWords.includes(word.word));
            if (availableWords.length === 0) usedWords = [];
            currentTask = availableWords[Math.floor(Math.random() * availableWords.length)];
            document.getElementById('task').textContent = currentTask.translation;
        }

        function getWordWidth(wordText) {
            const tempElement = document.createElement('div');
            tempElement.className = 'word';
            tempElement.textContent = wordText;
            tempElement.style.position = 'absolute';
            tempElement.style.visibility = 'hidden';
            tempElement.style.left = '-9999px';
            document.body.appendChild(tempElement);
            const width = tempElement.offsetWidth;
            document.body.removeChild(tempElement);
            return width;
        }

        function createWord() {
            if (isFrozen || isPaused) return;

            // Получаем высоту блока с заданием
            const taskElement = document.getElementById('task');
            const taskHeight = taskElement.offsetHeight + 40;

            // Гарантированно добавляем правильный ответ, если его нет
            const hasCurrentTask = fallingWords.some(word => word.textContent === currentTask.word);
            if (!hasCurrentTask) {
                addCorrectWord();
            }

            const settings = getCurrentSettings();
            const remainingSlots = settings.maxFallingWords - fallingWords.length;
            if (remainingSlots <= 0) return;

            // Создаем случайные слова (не более оставшихся слотов)
            const wordCount = Math.min(remainingSlots, 1);
            const wordData = getRandomWords(wordCount);

            wordData.forEach(data => {
                const wordText = data.word;
                const wordWidth = getWordWidth(wordText);
                let leftPosition;
                let topPosition;
                let attempts = 0;

                do {
                    leftPosition = Math.random() * (window.innerWidth - wordWidth);
                    const minTop = taskHeight;
                    const maxTop = window.innerHeight * 0.7;
                    topPosition = minTop + Math.random() * (maxTop - minTop);

                    let overlap = false;
                    for (const existingWord of fallingWords) {
                        const existingRect = existingWord.getBoundingClientRect();
                        const existingLeft = existingRect.left;
                        const existingTop = existingRect.top;
                        const existingWidth = existingRect.width;
                        const existingHeight = existingRect.height;

                        const minGap = 100;
                        if (
                            leftPosition < existingLeft + existingWidth + minGap &&
                            leftPosition + wordWidth + minGap > existingLeft
                        ) {
                            if (
                                topPosition < existingTop + existingHeight + minGap &&
                                topPosition + wordWidth + minGap > existingTop
                            ) {
                                overlap = true;
                                break;
                            }
                        }
                    }
                    if (!overlap || attempts++ > 100) break;
                } while (true);

                const wordElement = document.createElement('div');
                wordElement.className = 'word';
                wordElement.textContent = wordText;
                wordElement.style.left = leftPosition + 'px';
                wordElement.style.top = topPosition + 'px';
                wordElement.style.animationDuration = (getCurrentSettings().speed / 1000) + 's';
                wordElement.addEventListener('click', () => checkAnswer(wordElement, data.word));
                document.getElementById('gameContainer').appendChild(wordElement);
                fallingWords.push(wordElement);
            });
        }

        function checkAnswer(element, word) {
            if (isPaused || isFrozen) return;

            if (word === currentTask.word) {
                // Правильный ответ
                score++;
                document.getElementById('score').textContent = score;
                usedWords.push(currentTask.word);
                newTask();
                speak(word);

                // Добавляем анимацию взрыва для правильного слова
                element.classList.add('explosion');

                // Воспроизводим звук правильного ответа
                playSound('correct');

                // Удаляем слово из DOM после завершения анимации
                setTimeout(() => {
                    element.remove();
                    fallingWords = fallingWords.filter(wordEl => wordEl !== element);
                }, 500);

                // Проверяем повышение уровня
                checkLevelUp();
            } else {
                // Неправильный ответ
                element.classList.add('shake');
                setTimeout(() => element.classList.remove('shake'), 500);
                playSound('wrong');

                // Замораживаем игру на 2 секунды при неправильном ответе
                if (!isFrozen) {
                    isFrozen = true;
                    fallingWords.forEach(wordEl => {
                        wordEl.style.animationPlayState = 'paused';
                    });
                    stopIntervals();

                    setTimeout(() => {
                        isFrozen = false;
                        fallingWords.forEach(wordEl => {
                            wordEl.style.animationPlayState = 'running';
                        });
                        if (!isPaused) {
                            startIntervals();
                        }
                    }, 2000);
                }
            }
        }

        function addCorrectWord() {
            if (isFrozen || isPaused) return;

            const taskElement = document.getElementById('task');
            const taskHeight = taskElement.offsetHeight + 40;
            const wordText = currentTask.word;
            const wordWidth = getWordWidth(wordText);
            let leftPosition;
            let topPosition;
            let attempts = 0;

            do {
                leftPosition = Math.random() * (window.innerWidth - wordWidth);
                const minTop = taskHeight;
                const maxTop = window.innerHeight * 0.7;
                topPosition = minTop + Math.random() * (maxTop - minTop);

                let overlap = false;
                for (const existingWord of fallingWords) {
                    const existingRect = existingWord.getBoundingClientRect();
                    const existingLeft = existingRect.left;
                    const existingTop = existingRect.top;
                    const existingWidth = existingRect.width;
                    const existingHeight = existingRect.height;

                    const minGap = 30;
                    if (
                        leftPosition < existingLeft + existingWidth + minGap &&
                        leftPosition + wordWidth + minGap > existingLeft
                    ) {
                        if (
                            topPosition < existingTop + existingHeight + minGap &&
                            topPosition + wordWidth + minGap > existingTop
                        ) {
                            overlap = true;
                            break;
                        }
                    }
                }
                if (!overlap || attempts++ > 100) break;
            } while (true);

            const wordElement = document.createElement('div');
            wordElement.className = 'word';
            wordElement.textContent = wordText;
            wordElement.style.left = leftPosition + 'px';
            wordElement.style.top = topPosition + 'px';
            wordElement.style.animationDuration = (getCurrentSettings().speed / 1000) + 's';
            wordElement.addEventListener('click', () => checkAnswer(wordElement, currentTask.word));
            document.getElementById('gameContainer').appendChild(wordElement);
            fallingWords.push(wordElement);
        }

        function getRandomWords(count) {
            const usedInThisRound = new Set();
            const result = [];
            while (result.length < count) {
                const randomWord = words[Math.floor(Math.random() * words.length)];
                if (randomWord.word !== currentTask.word && !usedInThisRound.has(randomWord.word)) {
                    result.push(randomWord);
                    usedInThisRound.add(randomWord.word);
                }
            }
            return result.sort(() => 0.5 - Math.random());
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
            if (timeLeft <= 0) endGame();
        }

        function endGame() {
            stopIntervals();
            clearFallingWords();
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            resultText.textContent = `Вы набрали ${score} очков!`;
            resultDiv.style.display = 'flex';
        }

        function clearFallingWords() {
            fallingWords.forEach(word => word.remove());
            fallingWords = [];
        }

        function playSound(type) {
            const audio = new Audio(type === 'correct' ? 'right.mp3' : 'wrong.mp3');
            audio.volume = 0.1;
            try {
                audio.play();
            } catch (e) {
                console.log("Не удалось воспроизвести звук:", e);
            }
        }

        function playBackgroundMusic() {
            if ('Audio' in window) {
                const bgMusic = new Audio('background.mp3');
                bgMusic.loop = true;
                bgMusic.volume = 0.1;
                bgMusic.play().catch(e => console.log("Не удалось воспроизвести фоновую музыку:", e));
            }
        }

        function stopBackgroundMusic() {
            // Просто пример, на самом деле управление музыкой может быть сложнее
            console.log("Фоновая музыка остановлена");
        }

        function checkLevelUp() {
            // Повышение уровня каждые 10 очков
            const newLevel = Math.floor(score / 10) + 1;
            if (newLevel > currentLevel) {
                currentLevel = newLevel;
                updateLevelIndicator();

                // Останавливаем текущие таймеры
                stopIntervals();

                // Если игра не на паузе, запускаем новые таймеры с новыми настройками
                if (!isPaused) {
                    startIntervals();
                }
            }
        }

        function updateLevelIndicator() {
            const levelIndicator = document.getElementById('levelIndicator');
            if (levelIndicator) {
                levelIndicator.textContent = `Уровень: ${currentLevel}`;
            }
        }

        document.getElementById('pauseButton').addEventListener('click', () => {
            isPaused = !isPaused;
            const pauseButton = document.getElementById('pauseButton');
            pauseButton.textContent = isPaused ? '▶ Продолжить' : '⏸ Пауза';

            if (isPaused) {
                stopIntervals();
                fallingWords.forEach(word => word.style.animationPlayState = 'paused');
            } else {
                if (!isFrozen) {
                    startIntervals();
                }
                fallingWords.forEach(word => word.style.animationPlayState = 'running');
            }
        });

        document.getElementById('restartButton').addEventListener('click', () => {
            startGame();
        });

        // Инициализация игры
        startGame();
    </script>
</body>

</html>
