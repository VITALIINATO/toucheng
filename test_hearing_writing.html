<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    /* Базовые стили */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('fontest.jpg'); 
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-color: #685962;
    }

    .container {
      text-align: center;
      background: #be91b5;
      padding: 20px;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-height: 340px;
      min-width: 600px;
    }

    .hidden {
      display: none !important;
    }

    #finalResult {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      background-color: yellow; /* Для отладки */
      padding: 20px;
      border: 2px solid red; /* Для отладки */
      border-radius: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }

    #playButton {
      background-color: #5c8dc2;
      color: white;
      border-radius: 10px;
      width: 190px;
    }
    #playButton:hover {
      background-color: #0864c7;
    }

    #submitButton {
      background-color: #34a162;
      color: white;
      transition: all 0.3s ease;
    }
    #submitButton:hover {
      background-color: #248f3b;
      transform: scale(1.05);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    #nextButton {
      background-color: #e0bf2b;
      color: black;
    }
    #nextButton:hover {
      background-color: #bd9a28;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 190px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius:10px;
     
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Прослушай и напиши</h1>
    <button id="playButton">Word<br>1 of 9</button>
    <input type="text" id="userInput" placeholder="Напиши">
    <br>  
    <button id="submitButton">Подтвердить</button> 
    <br>  
    <button id="nextButton">Дальше</button>
    <div id="result"></div>
  </div>
  <div id="finalResult" class="hidden"></div>
  <script>
// Данные для теста
let questions = [
    { word: "lake", correct: "lake" },
    { word: "game", correct: "game" },
    { word: "blaze", correct: "blaze" },
    { word: "face", correct: "face" },
    { word: "cake", correct: "cake" },
    { word: "plate", correct: "plate" },
    { word: "dad", correct: "dad" },
    { word: "lamp", correct: "lamp" },
    { word: "map", correct: "map" },
    { word: "sand", correct: "sand" },
    { word: "flat", correct: "flat" },
    { word: "bag", correct: "bag" },
    { word: "be", correct: "be" },
    { word: "leo", correct: "leo" },
    { word: "me", correct: "me" },
    { word: "Steve", correct: "Steve" },
    { word: "meme", correct: "meme" },
    { word: "cell", correct: "cell" },
    { word: "pen", correct: "pen" },
    { word: "pet", correct: "pet" },
    { word: "legs", correct: "legs" },
    { word: "nest", correct: "nest" },
    { word: "desk", correct: "desk" },
    { word: "bike", correct: "bike" },
    { word: "five", correct: "five" },
    { word: "smile", correct: "smile" },
    { word: "kite", correct: "kite" },
    { word: "nine", correct: "nine" },
    { word: "mice", correct: "mice" },
    { word: "lips", correct: "lips" },
    { word: "milk", correct: "milk" },
    { word: "kiss", correct: "kiss" },
    { word: "kid", correct: "kid" },
    { word: "zip", correct: "zip" },
    { word: "pig", correct: "pig" },
    { word: "my", correct: "my" },
    { word: "fly", correct: "fly" },
    { word: "sky", correct: "sky" },
    { word: "ply", correct: "ply" },
    { word: "spy", correct: "spy" },
    { word: "baby", correct: "baby" },
    { word: "puppy", correct: "puppy" },
    { word: "lily", correct: "lily" },
    { word: "city", correct: "city" },
    { word: "fantasy", correct: "fantasy" },
    { word: "enemy", correct: "enemy" },
    { word: "note", correct: "note" },
    { word: "nose", correct: "nose" },
    { word: "smoke", correct: "smoke" },
    { word: "gold", correct: "gold" },
    { word: "zone", correct: "zone" },
    { word: "dog", correct: "dog" },
    { word: "pot", correct: "pot" },
    { word: "top", correct: "top" },
    { word: "slot", correct: "slot" },
    { word: "fog", correct: "fog" },
    { word: "log", correct: "log" },
    { word: "tube", correct: "tube" },
    { word: "duty", correct: "duty" },
    { word: "music", correct: "music" },
    { word: "cute", correct: "cute" },
    { word: "student", correct: "student" },
    { word: "dune", correct: "dune" },
    { word: "cup", correct: "cup" },
    { word: "sun", correct: "sun" },
    { word: "nut", correct: "nut" },
    { word: "mum", correct: "mum" },
    { word: "gun", correct: "gun" },
    { word: "bus", correct: "bus" },
    { word: "cent", correct: "cent" },
    { word: "citizen", correct: "citizen" },
    { word: "candy", correct: "candy" },
    { word: "cat", correct: "cat" },
    { word: "pose", correct: "pose" },
    { word: "vase", correct: "vase" },
    { word: "wise", correct: "wise" }
];

// Перемешиваем вопросы перед началом теста
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

shuffleArray(questions);
questions = questions.slice(0, 12);

let currentQuestionIndex = 0;
let score = 0;

const playButton = document.getElementById("playButton");
const userInput = document.getElementById("userInput");
const resultDiv = document.getElementById("result");
const submitButton = document.getElementById("submitButton");
const nextButton = document.getElementById("nextButton");
const finalResultDiv = document.getElementById("finalResult");

function loadQuestion() {
  const currentQuestion = questions[currentQuestionIndex];
  playButton.textContent = `Прослушай ${currentQuestionIndex + 1} из ${questions.length}`;
  userInput.value = "";
  resultDiv.textContent = "";
  submitButton.disabled = false;
}

function playAudio(word) {
  const audio = new Audio(`${word}.mp3`);
  audio.play();
}

playButton.addEventListener("click", () => {
  const currentQuestion = questions[currentQuestionIndex];
  playAudio(currentQuestion.word);
});

submitButton.addEventListener("click", () => {
  const currentQuestion = questions[currentQuestionIndex];
  const userAnswer = userInput.value.trim();

  if (userAnswer.toLowerCase() === currentQuestion.correct.toLowerCase()) {
    resultDiv.textContent = "Правильно!";
    resultDiv.style.color = "green";
    score++;
  } else {
    resultDiv.textContent = `Что-то не то...`;
    resultDiv.style.color = "red";
  }

  submitButton.disabled = true;
});

userInput.addEventListener("keypress", (event) => {
  if (event.key === "Enter") {
    submitButton.click();
  }
});

nextButton.addEventListener("click", () => {
  currentQuestionIndex++;

  if (currentQuestionIndex < questions.length) {
    loadQuestion();
  } else {
    showFinalResult();
  }
});

function showFinalResult() {
  document.querySelector(".container").classList.add("hidden");
  finalResultDiv.classList.remove("hidden");
  finalResultDiv.textContent = `Результат теста ${score} из ${questions.length}`;
}

// Загрузка первого вопроса
loadQuestion();
  </script>
</body>
</html>
