<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      background-image: url('writefon.jpg'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: #685962;
       
    }

    .container {
      text-align: center;
      background: #adc9ee;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-width: 400px;
      transition: all 0.3s;
      width: 600px;
      height: 250px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .word-number {
      font-size: 16px;
      color: #666;
      margin: 10px 0;
    }

    .word-text {
      font-size: 44px;
      font-weight: bold;
      color: #d30495;
      margin: 10px 0;
    }

    #finalResult {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }

    input {
      padding: 10px;
      font-size: 26px;
      font: bold;
      width: 80%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">

    
    <!-- Кнопка старта -->
    <button id="startButton" class="start-btn">Let's GO</button>

    <div id="testContent" class="hidden">
      <div id="word">
        <div class="word-number"></div>
        <div class="word-text"></div>
      </div>
      <input type="text" id="userInput" placeholder="Введите слово на английском" />
      <div class="buttons">
        <button id="submitButton">Подтвердить</button>
        <button id="continueButton">Продолжить</button>
      </div>
      <div id="result"></div>
    </div>
    
    <div id="finalResult" class="hidden"></div>
  </div>

  <script>
    // Исходные данные (12 пар слов)
    const wordPairs = [
  { en: "lake", ru: "озеро" },
  { en: "game", ru: "игра" },
  { en: "blaze", ru: "пламя" },
  { en: "face", ru: "лицо" },
  { en: "cake", ru: "торт" },
  { en: "plate", ru: "тарелка" },
  { en: "dad", ru: "папа" },
  { en: "lamp", ru: "лампа" },
  { en: "map", ru: "карта" },
  { en: "sand", ru: "песок" },
  { en: "flat", ru: "квартира" },
  { en: "bag", ru: "сумка" },
  { en: "be", ru: "быть" },
  { en: "leo", ru: "Лев" },
  { en: "me", ru: "меня" },
  { en: "Steve", ru: "Стив" },
  { en: "meme", ru: "мем" },
  { en: "cell", ru: "клетка" },
  { en: "pen", ru: "ручка" },
  { en: "pet", ru: "питомец" },
  { en: "legs", ru: "ноги" },
  { en: "nest", ru: "гнездо" },
  { en: "desk", ru: "стол" },
  { en: "bike", ru: "велосипед" },
  { en: "five", ru: "пять" },
  { en: "smile", ru: "улыбка" },
  { en: "kite", ru: "воздушный змей" },
  { en: "nine", ru: "девять" },
  { en: "mice", ru: "мыши" },
  { en: "lips", ru: "губы" },
  { en: "milk", ru: "молоко" },
  { en: "kiss", ru: "поцелуй" },
  { en: "kid", ru: "ребенок" },
  { en: "zip", ru: "молния" },
  { en: "pig", ru: "свинья" }
];

    // Перемешиваем массив
    wordPairs.sort(() => Math.random() - 0.5);
    const words = wordPairs.map(pair => pair.en.trim().toLowerCase());
    const russianWords = wordPairs.map(pair => pair.rs);

    let currentWordIndex = 0;
    let score = 0;
    const testContent = document.getElementById("testContent");
    const wordNumberElement = document.querySelector(".word-number");
    const wordTextElement = document.querySelector(".word-text");
    const resultElement = document.getElementById("result");
    const finalResultElement = document.getElementById("finalResult");
    const submitButton = document.getElementById("submitButton");
    const continueButton = document.getElementById("continueButton");
    const userInput = document.getElementById("userInput");
    const startButton = document.getElementById("startButton");

    // Инициализация теста
    function startTest() {
      testContent.classList.remove("hidden");
      startButton.classList.add("hidden");
      showCurrentWord();
      resultElement.textContent = "";
      finalResultElement.classList.add("hidden");
      userInput.focus();
    }

    // Показ текущего слова с порядковым номером
    function showCurrentWord() {
      wordNumberElement.textContent = `${currentWordIndex + 1} из ${words.length}`;
      wordTextElement.textContent = russianWords[currentWordIndex];
      userInput.value = "";
      userInput.focus();
      resultElement.textContent = "";
    }

    // Проверка ответа
    function checkAnswer() {
      const userAnswer = userInput.value.trim().toLowerCase();
      const correctAnswer = words[currentWordIndex];
      
      if (userAnswer === correctAnswer) {
        resultElement.textContent = "Правильно!";
        resultElement.style.color = "green";
        score++;
      } else {
        resultElement.textContent = "Неправильно!";
        resultElement.style.color = "red";
      }

      userInput.value = "";
      userInput.focus();
    }

    // Переход к следующему заданию
    function nextWord() {
      currentWordIndex++;
      if (currentWordIndex < words.length) {
        showCurrentWord();
      } else {
        showFinalResult();
      }
    }

    // Показ итогового результата
    function showFinalResult() {
      testContent.classList.add("hidden");
      finalResultElement.textContent = `Результат: ${score}/${words.length} правильных ответов`;
      finalResultElement.classList.remove("hidden");
    }

    // Обработчики событий
    startButton.addEventListener("click", startTest);
    submitButton.addEventListener("click", checkAnswer);
    continueButton.addEventListener("click", nextWord);
    
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        checkAnswer();
      }
    });
  </script>
</body>
</html>
