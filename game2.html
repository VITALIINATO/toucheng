    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron :wght@500&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }



        @keyframes float {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .letter {
            position: absolute;
            font-size: 28px;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            transition: transform 0.2s ease-in-out;
            white-space: nowrap;
            z-index: 1;

            /* Постоянная обводка и свечение */
            border: 2px solid #ffd700;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px #ff4500;
        }

        .letter:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff3300;
            z-index: 2;
        }

        .letter.correct,
        .letter.wrong {
            animation: explode 0.5s forwards;
            pointer-events: none;
            color: transparent !important;
        }

        @keyframes explode {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: scale(2) rotate(0deg);
                opacity: 0;
            }
        }

        /* Задание сверху */
        #task {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 28px;
            text-shadow: 0 0 10px #ff4500;
            z-index: 10;
            border: 2px solid #ff4500;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 10px #ffd700;
            }

            50% {
                box-shadow: 0 0 25px #ffd700, 0 0 50px #ff4500;
            }
        }

        /* HUD - счёт и таймер */
        #hud {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 50px;
            z-index: 10;
            font-weight: bold;
        }

        .hud-item {
            text-align: center;
        }

        .hud-label {
            font-size: 20px;
            color: #aaa;
            margin-bottom: 5px;
        }

        #score,
        #timer {
            font-size: 64px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #score {
            color: #FFD700;
        }

        #timer {
            color: #FF4500;
        }

        /* Кнопка паузы */
        #pauseButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease-in-out;
        }

        #pauseButton:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Экран окончания */
        #result {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 20;
            backdrop-filter: blur(5px);
        }

        #result h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        #result button {
            padding: 15px 30px;
            font-size: 20px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #ffd700;
        }

        #result button:hover {
            background: #ffeb3b;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .letter {
                font-size: 22px;
                padding: 10px 20px;
            }

            #task {
                font-size: 20px;
                padding: 10px 20px;
            }

            #score,
            #timer {
                font-size: 32px;
            }

            #pauseButton {
                font-size: 20px;
                padding: 10px 20px;
            }
        }
    </style>

            speechSynthesis.speak(utterance);

          if (tasks.length === 0) return;

        // Получаем ширину элемента для корректного позиционирования
        function getLetterWidth(letter) {
          const temp = document.createElement('div');
          temp.className = 'missing-letter';
          temp.textContent = letter;
          temp.style.position = 'absolute';
          temp.style.visibility = 'hidden';
          temp.style.left = '-9999px';
          document.body.appendChild(temp);
          const width = temp.offsetWidth;
          document.body.removeChild(temp);
          return width;
        }
      
        // Создание нового буквосочетания
        function createLetter(option) {
          if (isPaused || fallingLetters.length >= 10) return; // максимум 6 букв на экране
      
          const wordArea = document.getElementById("gameContainer");
          const width = getLetterWidth(option);
          const leftPosition = Math.random() * (window.innerWidth - width);
          const topPosition = -Math.random() * 100 - 50;
      
          const element = document.createElement('div');
          element.className = 'missing-letter';
          element.textContent = option;
          element.dataset.value = option;
          element.dataset.correct = option === currentTask.correctMissing ? "true" : "false";
      
          element.style.left = `${leftPosition}px`;
          element.style.top = `${topPosition}px`;
      
          element.addEventListener('click', () => checkAnswer(element, option));
      
          wordArea.appendChild(element);
      
          const speed = 1 + Math.random() * 1.5;
          const angle = Math.random() * 2 * Math.PI;
          const dx = Math.cos(angle) * speed;
          const dy = Math.sin(angle) * speed;
      
          fallingLetters.push({
            el: element,
            dx,
            dy,
            width: element.offsetWidth,
            height: element.offsetHeight
          });
        }
      
        // Анимация движения и отскока
        function moveLetters() {
          const containerWidth = window.innerWidth;
          const containerHeight = window.innerHeight;
      
          for (let i = 0; i < fallingLetters.length; i++) {
            const letter = fallingLetters[i];
            let x = parseFloat(letter.el.style.left);
            let y = parseFloat(letter.el.style.top);
      
            x += letter.dx;
            y += letter.dy;
      
            // Отскок от границ
            if (x <= 0 || x + letter.width >= containerWidth) letter.dx *= -1;
            if (y <= 0 || y + letter.height >= containerHeight) letter.dy *= -1;
      
            letter.el.style.left = `${x}px`;
            letter.el.style.top = `${y}px`;
          }
      
          requestAnimationFrame(moveLetters);
        }
      
        // Старт таймеров

          gameInterval = setInterval(() => {
            if (!isPaused) {

            timeLeft--;
            updateTimer();
            if (timeLeft <= 0) endGame();
          }, 1000);
        }

        function getRandomIncorrectOption() {
          const options = [...currentTask.incorrectOptions];
          return options[Math.floor(Math.random() * options.length)];
        }
      
        // Проверка ответа
        function checkAnswer(element, value) {
          if (isPaused) return;
      
          const isCorrect = value === currentTask.correctMissing;
      
          if (isCorrect) {
            score++;
            updateScore();
            playSound("correct");
            speak(currentTask.word).then(() => {
              element.classList.add("correct");
              setTimeout(() => element.remove(), 500);
              fallingLetters = fallingLetters.filter(obj => obj.el !== element);
            });
      
            newTask();
          } else {
            score--;
            updateScore();
            playSound("wrong");
            element.classList.add("wrong");
            setTimeout(() => element.remove(), 500);
            fallingLetters = fallingLetters.filter(obj => obj.el !== element);
          }
        }
      
        // Удаление всех букв с экрана
        function clearFallingLetters() {
          fallingLetters.forEach(obj => obj.el.remove());
          fallingLetters = [];
        }
      
        // Конец игры
        function endGame() {
          stopIntervals();
          resultText.textContent = `Вы набрали ${score} очков!`;
          finalScreen.style.display = "flex";
        }
      
        // Кнопка "Начать заново"
        restartButton.addEventListener("click", () => {
          startGame();
        });
      
        // Кнопка паузы
        document.getElementById("pauseButton").addEventListener("click", () => {
          isPaused = !isPaused;
          document.getElementById("pauseButton").textContent = isPaused ? "▶ Продолжить" : "⏸ Пауза";
      
          if (isPaused) {
            stopIntervals();
          } else {
            startIntervals();
          }
        });
      
        // Инициализация при загрузке
        window.onload = () => {
          startGame();
          moveLetters(); // запуск постоянного движения
        };
      </script>
</body>
