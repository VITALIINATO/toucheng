<html lang="en">

<head>
    <meta charset="UTF-8" />

    <style>
        /* –ö–∏–±–µ—Ä–ø–∞–Ω–∫–æ–≤—ã–µ —Ü–≤–µ—Ç–∞ */
        :root {
            --neon-purple: #c700ff;
            --neon-blue: #00f0ff;
            --neon-pink: #ff00c8;
            --neon-green: #00ff44;
            --neon-red: #ff0033;
            --dark-bg: #0a0a0a;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--dark-bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            margin-bottom: 1rem;
            animation: flicker 2s infinite;
            text-align: center;
            width: 100%;
        }

        #instruction {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
            min-height: 50px;
        }

        #sentenceContainer,
        #wordBank {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            min-height: 100px;
            width: 90%;
            min-width: 800px;
            margin: 10px auto;
            border: 2px dashed #00aaff;
            background-color: transparent;
            overflow-y: auto;
            border-radius: 10px;
            align-items: center;
        }

        #sentenceContainer {
            border-color: #00ff99;
        }

        .word {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 10px;
            background: #00aaff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            text-align: center;
            min-width: 50px;
            height: 40px;
            transition: background 0.3s, transform 0.2s;
            font-size: 28px;
        }

        .word:hover {
            background: #007acc;
            transform: scale(1.05);
        }

        .check-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        #checkSentence {
            min-width: 80px;
            min-height: 44px;
            padding: 10px 18px;
            background: #00c853;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        #checkSentence:hover {
            background: #00e676;
            transform: scale(1.1);
        }

        #resetButton {
            min-width: 80px;
            min-height: 44px;
            padding: 10px 18px;
            background: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
            display: inline-block;
        }

        #resetButton:hover {
            background: #888;
            transform: scale(1.1);
        }

        #feedback {
            display: flex;
            justify-content: center;
            padding: 10px 18px;
            min-width: 80px;
            min-height: 24px;
            font-size: 16px;
            font-weight: bold;
            color: #f5f5f5;
            transition: opacity 0.3s ease;
        }

        #timer {
            font-size: 1rem;
            font-weight: bold;
            color: #cccccc;
            text-align: center;
            margin-top: 10px;
        }

        #questionNumber {
            font-size: 1rem;
            font-weight: bold;
            color: #cccccc;
            text-align: center;
            margin-top: 10px;
        }

        #finalResult {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            color: #00e676;
            display: none;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-item {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .correct {
            color: #00c853;
        }

        .wrong {
            color: #d50000;
        }

        .time {
            color: #2979ff;
        }

        .glow-word {
            --neon-blue: #00f0ff;
            text-shadow: 0 0 10px rgb(0, 110, 255), 0 0 20px rgb(0, 132, 255);
            font-size: 3rem;
            font-weight: bold;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgb(0, 153, 255), 0 0 20px rgb(0, 81, 255);
            }

            to {
                text-shadow: 0 0 20px rgb(0, 140, 255), 0 0 40px rgb(0, 153, 255);
            }
        }

        #recordDisplay {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            font-size: 1.2rem;
            color: var(--neon-green);
            text-align: center;
            z-index: 1000;
        }

        #recordDisplay h3 {
            margin: 0 0 10px 0;
            color: var(--neon-pink);
        }

        #recordDisplay p {
            margin: 5px 0;
        }
    </style>
</head>

            { word: "bamboo", correct: "bamboo", translation: "–±–∞–º–±—É–∫" },
            { word: "green", correct: "green", translation: "–∑–µ–ª–µ–Ω—ã–π" },
            { word: "cheese", correct: "cheese", translation: "—Å—ã—Ä" },
            { word: "tree", correct: "tree", translation: "–¥–µ—Ä–µ–≤–æ" },
            { word: "tea", correct: "tea", translation: "—á–∞–π" },

            { word: "please", correct: "please", translation: "–ø–æ–∂–∞–ª—É–π—Å—Ç–∞" },
            { word: "mouth", correct: "mouth", translation: "—Ä–æ—Ç" },
            { word: "cloud", correct: "cloud", translation: "–æ–±–ª–∞–∫–æ" },

            { word: "flow", correct: "flow", translation: "–ø–æ—Ç–æ–∫" },
            { word: "air", correct: "air", translation: "–≤–æ–∑–¥—É—Ö" },

            { word: "cure", correct: "cure", translation: "–ª–µ—á–µ–Ω–∏–µ" },
            { word: "pure", correct: "pure", translation: "–±–µ—Å–ø—Ä–∏–º–µ—Å–Ω—ã–π" },

            { word: "ear", correct: "ear", translation: "—É—Ö–æ" },
            { word: "fear", correct: "fear", translation: "—Å—Ç—Ä–∞—Ö" },
            { word: "year", correct: "year", translation: "–≥–æ–¥" },
            { word: "coin", correct: "coin", translation: "–º–æ–Ω–µ—Ç–∞" },
            { word: "voice", correct: "voice", translation: "–≥–æ–ª–æ—Å" },
            { word: "oil", correct: "oil", translation: "–º–∞—Å–ª–æ" },
            { word: "boy", correct: "boy", translation: "–º–∞–ª—å—á–∏–∫" },
            { word: "toy", correct: "toy", translation: "–∏–≥—Ä—É—à–∫–∞" },
            { word: "joy", correct: "joy", translation: "—Ä–∞–¥–æ—Å—Ç—å" },
        ];

        // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Å—Å–∏–≤ –±—É–∫–≤ –≤ –∫–∞–∂–¥—ã–π –æ–±—ä–µ–∫—Ç
        words.forEach(wordObj => {
            wordObj.letters = wordObj.correct.split('');
        });

        let currentQuestionIndex = 0;
        let scoreWithoutErrors = 0;
        let totalQuestions = 12;
        let testSet = [];
        let startTime = null;
        let timerInterval = null;
        let hasAttempted = false;

        function startTimer() {
            clearInterval(timerInterval);
            if (!startTime) startTime = new Date();
            const timerElement = document.getElementById("timer");
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((new Date() - startTime) / 1000);
                timerElement.textContent = `${elapsed} —Å–µ–∫—É–Ω–¥`;
            }, 1000);
        }

        function setupGame() {
            const questionNumberEl = document.getElementById("questionNumber");
            const instruction = document.getElementById("instruction");
            const wordBank = document.getElementById("wordBank");
            const sentenceContainer = document.getElementById("sentenceContainer");
            const feedback = document.getElementById("feedback");

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ç–µ–∫—É—â–∏–π –∏–Ω–¥–µ–∫—Å –Ω–µ –ø—Ä–µ–≤—ã—à–∞–µ—Ç –¥–ª–∏–Ω—É —Ç–µ—Å—Ç–∞
            if (currentQuestionIndex >= testSet.length) {
                showFinalResult();
                return;
            }

            const wordObj = testSet[currentQuestionIndex];
            const letters = [...wordObj.letters];
            shuffleArray(letters);
            hasAttempted = false;

            questionNumberEl.textContent = `${currentQuestionIndex + 1} –∏–∑ ${testSet.length}`;
            instruction.textContent = `"${wordObj.translation}"`;
            feedback.textContent = "";
            wordBank.innerHTML = "";
            sentenceContainer.innerHTML = "";

            letters.forEach(letter => {
                const letterEl = document.createElement("span");
                letterEl.className = "word";
                letterEl.textContent = letter;
                letterEl.addEventListener("click", () => {
                    if (letterEl.parentElement === wordBank) {
                        sentenceContainer.appendChild(letterEl);
                    } else {
                        wordBank.appendChild(letterEl);
                    }
                });
                wordBank.appendChild(letterEl);
            });

            // –ü—Ä–æ–≤–µ—Ä–∫–∞
            document.getElementById("checkSentence").onclick = () => {
                const userWord = Array.from(sentenceContainer.children)
                    .map(el => el.textContent)
                    .join("");
                const correctWord = wordObj.correct;

                if (userWord === correctWord) {
                    feedback.textContent = "–í–µ—Ä–Ω–æ! üëç";
                    feedback.style.color = "#00c853";

                    // –û–∑–≤—É—á–∫–∞
                    speak(correctWord);

                    // –ó–≤—É–∫
                    document.getElementById("rightSound").play();

                    // –ê–Ω–∏–º–∞—Ü–∏—è –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è –±—É–∫–≤
                    Array.from(sentenceContainer.children).forEach((el, i) => {
                        el.classList.remove("letter");
                        el.classList.add("glow-word");
                        el.style.transition = `transform 0.5s ease ${i * 0.1}s`;
                        el.style.transform = "scale(1.5)";
                    });

                    // –ï—Å–ª–∏ —ç—Ç–æ –±—ã–ª –ø–µ—Ä–≤—ã–π –æ—Ç–≤–µ—Ç (–±–µ–∑ –æ—à–∏–±–æ–∫), —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
                    if (!hasAttempted) {
                        scoreWithoutErrors++;
                    }

                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∏–Ω–¥–µ–∫—Å –≤–æ–ø—Ä–æ—Å–∞ –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å
                    setTimeout(() => {
                        currentQuestionIndex++;
                        setupGame();
                    }, 1500);
                } else {
                    feedback.textContent = "–ù–µ–≤–µ—Ä–Ω–æ üëé";
                    feedback.style.color = "#d50000";

                    // –ó–≤—É–∫ –æ—à–∏–±–∫–∏
                    document.getElementById("wrongSound").play();

                    // –û—Ç–º–µ—á–∞–µ–º, —á—Ç–æ –±—ã–ª–∞ –ø–æ–ø—ã—Ç–∫–∞
                    hasAttempted = true;
                }
            };

            // –°–±—Ä–æ—Å
            document.getElementById("resetButton").onclick = () => {
                const letters = [...testSet[currentQuestionIndex].letters];
                shuffleArray(letters);
                wordBank.innerHTML = "";
                sentenceContainer.innerHTML = "";
                letters.forEach(letter => {
                    const letterEl = document.createElement("span");
                    letterEl.className = "word";
                    letterEl.textContent = letter;
                    letterEl.addEventListener("click", () => {
                        if (letterEl.parentElement === wordBank) {
                            sentenceContainer.appendChild(letterEl);
                        } else {
                            wordBank.appendChild(letterEl);
                        }
                    });
                    wordBank.appendChild(letterEl);
                });
                feedback.textContent = "";
            };

            startTimer();
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                window.speechSynthesis.speak(utterance);
            }
        }

       function showFinalResult() {
  clearInterval(timerInterval);
  const totalTime = Math.floor((new Date() - startTime) / 1000);
  const finalResultDiv = document.getElementById("finalResult");
  const gameContainer = document.getElementById("gameContainer");
  
  gameContainer.style.display = "none";
  finalResultDiv.style.display = "flex";
  finalResultDiv.style.flexDirection = "column";
  
  finalResultDiv.innerHTML = `
    <h2 style="color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green);">
      –¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω!
    </h2>
    <div class="result-item time">–û–±—â–µ–µ –≤—Ä–µ–º—è: <span class="time">${totalTime}</span> —Å–µ–∫—É–Ω–¥</div>
    <div class="result-item correct">–ë–µ–∑ –æ—à–∏–±–æ–∫: <span class="correct">${scoreWithoutErrors}</span></div>
    <div class="result-item wrong">–° –æ—à–∏–±–∫–∞–º–∏: <span class="wrong">${totalQuestions - scoreWithoutErrors}</span></div>
  `;

  // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–∫–æ—Ä–¥—ã
  updateRecords(scoreWithoutErrors, totalTime);
}

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startTest() {
            const shuffled = [...words].sort(() => Math.random() - 0.5);
            testSet = shuffled.slice(0, totalQuestions);
            currentQuestionIndex = 0;
            scoreWithoutErrors = 0;
            setupGame();
        }
        function updateRecords(score, time) {
            // –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∫–æ—Ä–¥—ã –∏–∑ localStorage
            let bestScore = localStorage.getItem('bestScore') || 0;
            let fastestTime = localStorage.getItem('fastestTime');

            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ —á–∏—Å–ª–∞
            bestScore = parseInt(bestScore);
            fastestTime = fastestTime ? parseInt(fastestTime) : Infinity;

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–∫–æ—Ä–¥—ã, –µ—Å–ª–∏ —Ç–µ–∫—É—â–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ª—É—á—à–µ
            if (score > bestScore) {
                localStorage.setItem('bestScore', score);
                bestScore = score;
            }

            if (time < fastestTime) {
                localStorage.setItem('fastestTime', time);
                fastestTime = time;
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∫–æ—Ä–¥–æ–≤
            const bestScoreEl = document.getElementById('bestScore');
            const fastestTimeEl = document.getElementById('fastestTime');

            if (bestScoreEl) {
                bestScoreEl.textContent = `–õ—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${bestScore}`;
            }
