  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap ');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(180deg, #1a1a1a, #0d0d0d);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      z-index: 10;
      color: #ffd700;
      text-shadow: 0 0 10px #ff4500;
    }

    .hud {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 60px;
      z-index: 10;
      font-weight: bold;
    }

    .hud div {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.7);
    }

    #scoreboard { color: #FFD700; }
    #timer { color: #FF4500; }
    #level-number { color: #00ffcc; }

    #pause-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 24px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease-in-out;
    }

    #pause-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    #record {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 18px;
      color: #aaa;
      z-index: 10;
    }

    #word-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .word {
      --start-top: 100px;
      position: absolute;
      font-size: 28px;
      padding: 20px 30px;
      border-radius: 30px;
      cursor: pointer;
      animation: fall linear infinite;
      user-select: none;
      backdrop-filter: blur(4px);
      border: 2px solid transparent;
      z-index: 1;
      opacity: 0.9;
      transition: transform 0.2s ease;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 160px;
      min-height: 80px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .word:hover {
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .word .translation {
      font-size: 18px;
      color: #ccc;
      margin-top: 5px;
    }

    @keyframes fall {
      from { transform: translateY(-50px); opacity: 0.8; }
      to { transform: translateY(calc(100vh + 50px)); opacity: 1; }
    }

    .explode {
      animation: explode 0.6s forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: scale(2) rotate(360deg);
        opacity: 0;
      }
    }

    #final-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      animation: fadeIn 0.6s ease-out;
      display: none;
      backdrop-filter: blur(5px);
    }

    #final-stats {
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
      margin-bottom: 20px;
      padding: 0 20px;
    }

    #restart-btn,
    #reset-record-btn {
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #restart-btn {
      background: #2ecc71;
      color: white;
    }

    #restart-btn:hover {
      background: #27ae60;
    }

    #reset-record-btn {
      background: #95a5a6;
      color: white;
    }

    #reset-record-btn:hover {
      background: #7f8c8d;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      .word {
        font-size: 22px;
        padding: 15px 25px;
        min-width: 140px;
        min-height: 70px;
      }

      .hud {
        flex-direction: column;
        gap: 10px;
        top: 70px;
      }

      #pause-btn {
        font-size: 20px;
        padding: 10px 20px;
      }
    }

      "bamboo": "–±–∞–º–±—É–∫", "green": "–∑–µ–ª—ë–Ω—ã–π", "cheese": "—Å—ã—Ä", "tree": "–¥–µ—Ä–µ–≤–æ", "tea": "—á–∞–π",

      "pure": "—á–∏—Å—Ç—ã–π", "sure": "—É–≤–µ—Ä–µ–Ω–Ω—ã–π", "ear": "—É—Ö–æ", "fear": "—Å—Ç—Ä–∞—Ö", "year": "–≥–æ–¥",

      "tri": "–¥–µ—Ä–µ–≤–æ", "tee": "—á–∞–π", "see": "–º–æ—Ä–µ", "pleeze": "–ø–æ–∂–∞–ª—É–π—Å—Ç–∞", "mauth": "—Ä–æ—Ç", "claud": "–æ–±–ª–∞–∫–æ",

      "flov": "—Ç–µ—á–µ–Ω–∏–µ", "eir": "–≤–æ–∑–¥—É—Ö", "cheir": "—Å—Ç—É–ª", "heir": "–≤–æ–ª–æ—Å—ã", "kure": "–ª–µ—á–µ–Ω–∏–µ", "puere": "—á–∏—Å—Ç—ã–π",
      "shure": "—É–≤–µ—Ä–µ–Ω–Ω—ã–π", "eer": "—É—Ö–æ", "phear": "—Å—Ç—Ä–∞—Ö", "yea": "–≥–æ–¥", "koin": "–º–æ–Ω–µ—Ç–∞", "voise": "–≥–æ–ª–æ—Å",
      "oel": "–º–∞—Å–ª–æ", "boi": "–º–∞–ª—å—á–∏–∫", "toi": "–∏–≥—Ä—É—à–∫–∞", "goy": "—Ä–∞–¥–æ—Å—Ç—å"
    };

    let score = 0;
    let timeLeft = 60;
    let gameRunning = true;
    let spawnInterval, timerInterval;
    let currentLevel = 1;
    let fallDuration = 5;
    const stats = {
      missedCorrect: [],
      clickedWrong: [],
      clickedCorrect: []
    };

    const wordArea = document.getElementById("word-area");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("time");
    const levelDisplay = document.getElementById("level-number");
    const pauseBtn = document.getElementById("pause-btn");
    const finalScreen = document.getElementById("final-screen");
    const finalStats = document.getElementById("final-stats");
    const restartBtn = document.getElementById("restart-btn");
    const resetRecordBtn = document.getElementById("reset-record-btn");
    const recordValue = document.getElementById("record-value");

    const soundRight = document.getElementById("sound-right");
    const soundWrong = document.getElementById("sound-wrong");
    const soundAway = document.getElementById("sound-away");
    const soundLevel = document.getElementById("sound-level");

    function speak(word) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = 'en-US';
        speechSynthesis.speak(utterance);
      }
    }

    function updateScore() {
      scoreDisplay.textContent = score;
    }

    function updateTimer() {
      timerDisplay.textContent = timeLeft;
    }

    function updateLevel(level) {
      levelDisplay.textContent = level;
    }

    function createWord() {
      if (!gameRunning || wordArea.querySelectorAll('.word.correct').length >= 1) return;

      const isCorrect = Math.random() > 0.5;
      const word = isCorrect
        ? correctWords[Math.floor(Math.random() * correctWords.length)]
        : incorrectWords[Math.floor(Math.random() * incorrectWords.length)];

      const wordEl = document.createElement("div");
      wordEl.className = `word ${isCorrect ? 'correct' : 'incorrect'}`;
      wordEl.dataset.word = word;
      wordEl.dataset.clicked = "false";

      // –ü–æ–ª—É—á–∞–µ–º –ø–µ—Ä–µ–≤–æ–¥
      const translation = isCorrect
        ? translations[word] || "–ø–µ—Ä–µ–≤–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω"
        : incorrectTranslations[word] || "–ø–µ—Ä–µ–≤–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω";

      wordEl.innerHTML = `<span>${word}</span><br><small>${translation}</small>`;
      wordEl.style.left = Math.random() * (window.innerWidth - 160) + "px";
      wordEl.style.top = "-50px";
      wordEl.style.animationDuration = `${fallDuration}s`;

      wordEl.addEventListener("click", () => {
        if (!gameRunning || wordEl.dataset.clicked === "true") return;

        if (isCorrect) {
          score += currentLevel >= 4 ? 2 : 1;
          updateScore();
          stats.clickedCorrect.push(word);
          playSound('correct');
          speak(word);
          wordEl.classList.add("explode");
          setTimeout(() => wordEl.remove(), 600);
        } else {
          score -= 2;
          updateScore();
          stats.clickedWrong.push(word);
          playSound('wrong');
          wordEl.classList.add("clicked-wrong");
        }

        wordEl.dataset.clicked = "true";
      });

      wordArea.appendChild(wordEl);

      setTimeout(() => {
        if (wordArea.contains(wordEl)) {
          wordEl.remove();
          if (isCorrect && wordEl.dataset.clicked === "false") {
            stats.missedCorrect.push(word);
            playSound('away');
            score--;
            updateScore();
          }
        }
      }, fallDuration * 1000);
    }

    function changeBackgroundAndSpeed() {
      if ([45, 30, 15].includes(timeLeft)) {
        const bgIndex = currentLevel % 4;
        document.body.style.background = [
        "linear-gradient(135deg, #1b1b2f, #162447, #1f4068)", // –°–∏–Ω–µ-—Ñ–∏–æ–ª–µ—Ç–æ–≤–∞—è —Ç—å–º–∞
    "linear-gradient(135deg, #000000, #434343)",         // –ß–µ—Ä–Ω—ã–π + —Å–µ—Ä—ã–π
   

       "linear-gradient(135deg, #0f2027, #203a43, #2c5364)",// –ú–æ—Ä—Å–∫–∞—è –≥–ª—É–±–∏–Ω–∞
    "linear-gradient(135deg, #1c1c1c, #2d2d2d)",         // –¢–µ–º–Ω–∞—è —Å—Ç–∞–ª—å
 
  
][bgIndex];
        playSound('level');
        currentLevel++;
        updateLevel(currentLevel);
        fallDuration *= 0.85;
      }
    }

    function startGame() {
      score = 0;
      timeLeft = 60;
      currentLevel = 1;
      fallDuration = 5;
      gameRunning = true;
      updateScore();
      updateTimer();
      updateLevel(currentLevel);
      document.body.style.background =  "linear-gradient(135deg, #1b1b2f, #162447, #1f4068)", // –°–∏–Ω–µ-—Ñ–∏–æ–ª–µ—Ç–æ–≤–∞—è —Ç—å–º–∞
      stats.missedCorrect = [];
      stats.clickedWrong = [];
      stats.clickedCorrect = [];
      wordArea.innerHTML = "";
      finalScreen.style.display = "none";

      spawnInterval = setInterval(createWord, 1200);
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          clearInterval(spawnInterval);
          endGame();
        }
        changeBackgroundAndSpeed();
      }, 1000);
    }

    function endGame() {
      gameRunning = false;
      finalStats.innerHTML = `
        <div>üö´ –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ: [${stats.clickedWrong.length}]</div>
        <div>‚ùå –ü—Ä–æ–ø—É—â–µ–Ω—ã: [${stats.missedCorrect.length}]</div>
        <div>‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ: [${stats.clickedCorrect.length}]</div>
        <div>üí∞ –û—á–∫–∏: ${score}</div>
      `;
      finalScreen.style.display = "flex";
      saveRecord(score);
    }

    function saveRecord(newScore) {
      const record = parseInt(localStorage.getItem("word-game-record")) || 0;
      if (newScore > record) localStorage.setItem("word-game-record", newScore);
      recordValue.textContent = localStorage.getItem("word-game-record") || 0;
    }

    function playSound(type) {
      const audio = { correct: soundRight, wrong: soundWrong, away: soundAway, level: soundLevel }[type];
      try {
        audio.currentTime = 0;
        audio.play();
      } catch {}
    }

    pauseBtn.addEventListener("click", () => {
      if (gameRunning) {
        gameRunning = false;
        clearInterval(timerInterval);
        clearInterval(spawnInterval);
        pauseBtn.textContent = "‚ñ∂ –í–æ–∑–æ–±–Ω–æ–≤–∏—Ç—å";
      } else {
        gameRunning = true;
        timerInterval = setInterval(() => {
          timeLeft--;
          updateTimer();
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            clearInterval(spawnInterval);
            endGame();
          }
          changeBackgroundAndSpeed();
        }, 1000);
        spawnInterval = setInterval(createWord, 1200);
        pauseBtn.textContent = "‚è∏ –ü–∞—É–∑–∞";
      }
    });

    restartBtn.addEventListener("click", startGame);
    resetRecordBtn.addEventListener("click", () => {
      if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å —Ä–µ–∫–æ—Ä–¥?")) {
        localStorage.removeItem("word-game-record");
        recordValue.textContent = "0";
        alert("–†–µ–∫–æ—Ä–¥ —É—Å–ø–µ—à–Ω–æ —Å–±—Ä–æ—à–µ–Ω!");
      }
    });

    window.onload = () => {
      saveRecord();
      startGame();
    };
  </script>
