<!DOCTYPE html>

    <meta charset="UTF-8" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron :wght@500&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }



        @keyframes float {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .letter {
            position: absolute;
            font-size: 28px;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            transition: transform 0.2s ease-in-out;
            white-space: nowrap;
            z-index: 1;

            /* Постоянная обводка и свечение */
            border: 2px solid #ffd700;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px #ff4500;
        }

        .letter:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff3300;
            z-index: 2;
        }

        .letter.correct,
        .letter.wrong {
            animation: explode 0.5s forwards;
            pointer-events: none;
            color: transparent !important;
        }

        @keyframes explode {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: scale(2) rotate(0deg);
                opacity: 0;
            }
        }

        /* Задание сверху */
        #task {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 28px;
            text-shadow: 0 0 10px #ff4500;
            z-index: 10;
            border: 2px solid #ff4500;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 10px #ffd700;
            }

            50% {
                box-shadow: 0 0 25px #ffd700, 0 0 50px #ff4500;
            }
        }

        /* HUD - счёт и таймер */
        #hud {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 50px;
            z-index: 10;
            font-weight: bold;
        }

        .hud-item {
            text-align: center;
        }

        .hud-label {
            font-size: 20px;
            color: #aaa;
            margin-bottom: 5px;
        }

        #score,
        #timer {
            font-size: 64px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #score {
            color: #FFD700;
        }

        #timer {
            color: #FF4500;
        }

        /* Кнопка паузы */
        #pauseButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease-in-out;
        }

        #pauseButton:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Экран окончания */
        #result {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 20;
            backdrop-filter: blur(5px);
        }

        #result h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        #result button {
            padding: 15px 30px;
            font-size: 20px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #ffd700;
        }

        #result button:hover {
            background: #ffeb3b;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .letter {
                font-size: 22px;
                padding: 10px 20px;
            }

            #task {
                font-size: 20px;
                padding: 10px 20px;
            }

            #score,
            #timer {
                font-size: 32px;
            }

            #pauseButton {
                font-size: 20px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

        let score = 0;

        let fallingLetters = [];
        let gameInterval;
        let timerInterval;
        let isPaused = false;

        const taskElement = document.getElementById("task");
        const scoreDisplay = document.getElementById("score");
        const timerDisplay = document.getElementById("timer");
        const pauseButton = document.getElementById("pauseButton");

        const resultText = document.getElementById("resultText");
        const restartButton = document.getElementById("restartButton");

        function speak(word) {
            if ('speechSynthesis' in window) {
                return new Promise(resolve => {
                    const utterance = new SpeechSynthesisUtterance(word);
                    utterance.lang = 'en-US';
                    utterance.onend = resolve;
                    speechSynthesis.speak(utterance);
                });
            } else {
                console.warn("Web Speech API не поддерживается");
                return Promise.resolve();
            }
        }

        function playSound(type) {
            try {
                const audio = new Audio(type === 'correct' ? 'right.mp3' : 'wrong.mp3');
                audio.play();
            } catch (e) {
                console.log("Не удалось воспроизвести звук");
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 60;
            updateScore();
            updateTimer();
            resultScreen.style.display = "none";
            stopIntervals();
            clearFallingLetters();
            newTask();
            startIntervals();
            moveLetters();
        }

        function newTask() {
            currentTask = tasks[Math.floor(Math.random() * tasks.length)];
            taskElement.textContent = `${currentTask.maskedWord} — ${currentTask.translation}`;
        }

        function createLetter(option) {
            if (isPaused || fallingLetters.length >= 10) return; // ← Максимум 6 букв на экране
            const element = document.createElement("div");
            element.className = "letter";
            element.textContent = option;
            element.dataset.value = option;
            element.dataset.correct = option === currentTask.correctMissing ? "true" : "false";

            


            // Начальные координаты
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight / 2);

            element.style.left = `${x}px`;
            element.style.top = `${y}px`;

            document.getElementById("gameContainer").appendChild(element);

            const speed = 1 + Math.random() * 1; //         == speed
            const angle = Math.random() * 2 * Math.PI;
            const dx = Math.cos(angle) * speed;
            const dy = Math.sin(angle) * speed;

            fallingLetters.push({
                el: element,
                dx,
                dy,
                width: 120,
                height: 40
            });
        }

        function moveLetters() {
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;

            for (let i = 0; i < fallingLetters.length; i++) {
                const letter = fallingLetters[i];
                let x = parseFloat(letter.el.style.left);
                let y = parseFloat(letter.el.style.top);

                x += letter.dx;
                y += letter.dy;

                // Отскок от границ
                if (x <= 0 || x + letter.width >= containerWidth) letter.dx *= -1;
                if (y <= 0 || y + letter.height >= containerHeight) letter.dy *= -1;

                letter.el.style.left = `${x}px`;
                letter.el.style.top = `${y}px`;
            }

            requestAnimationFrame(moveLetters);
        }

        function startIntervals() {
            gameInterval = setInterval(() => {
                if (!isPaused) createLetter(currentTask.correctMissing);
                if (!isPaused && Math.random() > 0.5) createLetter(getRandomIncorrectOption());
            }, 1000);

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function getRandomIncorrectOption() {
            return currentTask.incorrectOptions[
                Math.floor(Math.random() * currentTask.incorrectOptions.length)
            ];
        }

        function stopIntervals() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
        }

        function updateScore() {
            scoreDisplay.textContent = score;
        }

        function updateTimer() {
            timerDisplay.textContent = timeLeft;
        }

        function clearFallingLetters() {
            fallingLetters.forEach(obj => obj.el.remove());
            fallingLetters = [];
        }

        function endGame() {
            stopIntervals();
            resultText.textContent = `Вы набрали ${score} очков!`;
            resultScreen.style.display = "flex";
        }

        function checkAnswer(element, value) {
            if (isPaused) return;

            const isCorrect = value === currentTask.correctMissing;

            if (isCorrect) {
                score++;
                updateScore();
                playSound("correct");
                speak(currentTask.word).then(() => {
                    element.classList.add("correct");
                    setTimeout(() => element.remove(), 500);
                    fallingLetters = fallingLetters.filter(obj => obj.el !== element);
                });

                newTask();
            } else {
                playSound("wrong");
                element.classList.add("wrong");
                setTimeout(() => element.remove(), 500);
                fallingLetters = fallingLetters.filter(obj => obj.el !== element);
            }
        }

        function stopAnimationLoop() {
            cancelAnimationFrame(animationLoopId);
        }

        // Обработчики событий
        pauseButton.addEventListener("click", () => {
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? "▶ Продолжить" : "⏸ Пауза";

            if (isPaused) {
                stopIntervals();
            } else {
                startIntervals();
            }
        });

        restartButton.addEventListener("click", () => {
            startGame();
        });

        // Инициализация
        window.onload = () => {
            startGame();

            // Добавляем обработчики клика динамически
            document.getElementById("gameContainer").addEventListener("click", (e) => {
                if (e.target.classList.contains("letter")) {
                    checkAnswer(e.target, e.target.dataset.value);
                }
            });
        };
    </script>
</body>
