<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>English Sounds</title>
    <style>
    /* ================================
    Глобальные стили
 ================================ */
 * {
     box-sizing: border-box;
     margin: 0;
     padding: 0;
 }
 
 body {
     font-family: Arial, sans-serif;
     line-height: 1.6;
     min-height: 100vh;
     padding: 0px;
     background-color: #f4f4f4;
     display: flex;
     flex-direction: column;
     align-items: center;
 }
 
 /* ================================
    Основные блоки
 ================================ */
 .main-title {
     font-size: 2rem;
     margin: 5px 0;
     text-align: center;
 }
 
 .container {
     max-width: 1200px;
     width: 100%;
     /* background: white; */
     /* border-radius: 12px; */
     /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); */
     /* padding: 0px;
     margin: 0 auto; */
     flex: 1;
     display: flex;
     flex-direction: column;
 }
 
 .sound {
     text-align: center;
     margin-bottom: 5px;
 }
 .example-section {
        display: flex; /* Flexbox для управления расположением */
        flex-direction: column; /* Элементы располагаются вертикально */
        align-items: center; /* Центрируем содержимое по горизонтали */
        justify-content: center; /* Центрируем содержимое по вертикали */
    }
 /* ================================
    Примеры и кнопки
 ================================ */
 .examples-container {
    display: flex;
    flex-direction: column; /* Изменяем на колонку */
    gap: 20px;
    margin: 10px 0;
}

.example-row { /* Новый класс для строки */
    display: flex;
    justify-content: space-between; /* Равномерное распределение */
}

 
 
/* .example-image {
        /* transform: scale(1.3); */
        /* transform-origin: center;
        
        margin: 5px;
    }  */
   
   
    .example-image {
     max-width: 300px;
     height: auto;
     border-radius: 200px;
     box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
     width: 30%; /* Каждая картинка занимает треть строки */
    aspect-ratio: 1 / 1; /* Делаем картинки квадратными */
    object-fit: cover; /* Обрезаем изображение под квадрат */
 }
 
 /* ================================
    Кнопка звука
 ================================ */
 .listen-button {
     height: 150px; /* Фиксированная высота */
     width: 100%;
     background: #1acf44;
     border: none;
     border-radius: 10px;
     color: white;
     font-size: 1rem;
     cursor: pointer;
     transition: background 0.3s;
     margin: 0px 0;
     padding: 0px;
 }
 
 .listen-button:hover {
     background: #1d8133;
 }
 
 /* ================================
    Навигация
 ================================ */
 .full-nav {
     display: grid;
     grid-template-columns: repeat(13, minmax(50px, 1fr));
     gap: 10px;
     margin-top: 0px;
     justify-content: center;       /* Центрирует содержимое */
     max-width: 100%;               /* Ограничение по ширине */
 }
 
 .full-nav::after {
     content: '';
     display: block;
     height: 20px;
 }
 
 .nav-item {
     padding: 10px 15px;
     background-color: #f374de;
     color: white;
     border-radius: 6px;
     cursor: pointer;
     text-align: center;
     font-size: 0.9rem;
     transition: background 0.3s;
     justify-self: center;          /* Центрирует каждую кнопку */
 }
 
 .nav-item:hover {
     background-color: #9b0e65;
 }
 
 .nav-item.active {
     background-color: #790596;
 }



 .nav-buttons {
    display: flex;
    justify-content: center;     /* Центрирование кнопок */
    gap: 180px;                   /* Расстояние между кнопками */
    margin: 10px 0;
}

.nav-buttons button {
    padding: 10px 10px;
    font-size: 0.9rem;
    background-color: #2c2b41;   /* Фиолетовая кнопка */
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
}

.nav-buttons button:hover {
    background-color: #0f0d25;
}

 
 /* ================================
    Текстовые стили
 ================================ */
 .phonetic-bold {
     font-weight: bold;
     color: #141516;
     font-size: 2.5em;
 }
 
 .word {
     font-weight: bold;
     color: #050505;
     font-size: 1.5em;
 }
 
 .transcription {
     color: #fcfafa;
     font-size: 1.2em;
 }

 
 /* ================================
    Адаптивность
 ================================ */
 /* ================================
    Адаптивность
 ================================ */
@media (max-width: 500px) {
    .main-title {
        font-size: 1.5rem;
    }

    .container {
        padding: 5px;
    }

   
    .full-nav {
        grid-template-columns: repeat(8, 1fr);
    }

    /* Настройки для контейнера с изображениями */
    .examples-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin: 10px 0;
}

.example-section {
    display: flex;
    justify-content: space-between;
}

.example-image {
    width: 30%; /* Каждая картинка занимает треть строки */
    height: auto;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    cursor: pointer;
}
    .nav-item {
        font-size: 0.7rem;
        padding: 6px 10px;
    }

    .full-nav {
        grid-template-columns: repeat(6, 1fr);
    }
}
</style> 
</head>
<body>
    
    <div class="container">
        <!-- Примеры с изображениями -->
        <div class="examples-container">            
            <div class="example-row">
                <img class="example-image" id="image1" src="" alt="Изображение 1">
                <img class="example-image" id="image2" src="" alt="Изображение 2">
                <img class="example-image" id="image3" src="" alt="Изображение 3">
            </div>
            <div class="example-row">
                <img class="example-image" id="image4" src="" alt="Изображение 4">
                <img class="example-image" id="image5" src="" alt="Изображение 5">
                <img class="example-image" id="image6" src="" alt="Изображение 6">
            </div>
        </div>

      
           
        <!-- Кнопки для навигации -->
        <div class="nav-buttons">
            <button onclick="prevSound()">Назад</button>
            <button onclick="nextSound()">Вперед</button>
        </div>  
    </div>
    
    <!-- Аудиоплеер -->
    <audio id="audioPlayer"></audio>
        
        <script>
            let voicesLoaded = false;
    
            function initializeVoices() {
                const voices = speechSynthesis.getVoices();
                if (voices.length > 0) {
                    voicesLoaded = true;
                }
            }
    
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = initializeVoices;
            } else {
                initializeVoices();
            }
            speechSynthesis.getVoices();
    
    const sounds = [
    
                {
                    
                    example1: "bedM", transcription1: "[bed]", translation1: "кровать", image1: "bedM.jpg",
                    example2: "mapM", transcription2: "[mæp]", translation2: "карта", image2: "mapM.jpg",
                    example3: "beM", transcription3: "[bi:]", translation3: "быть ", image3: "beM.jpg",
                    example4: "bedF", transcription1: "[bed]", translation1: "кровать", image4: "bedF.jpg",
                    example5: "mapF", transcription2: "[mæp]", translation2: "карта", image5: "mapF.jpg",
                    example6: "beF", transcription3: "[bi:]", translation3: "быть ", image6: "beF.jpg",
                },
                {
                  
                    example1: "plateM", transcription1: "['pleɪt]", translation1: "тарелка ", image1: "plateM.jpg",
                    example2: "cupM", transcription2: "[kʌp]", translation2: "чашка ", image2: "cupM.jpg",
                    example3: "lipsM", transcription3: "[lɪps]", translation3: "губы", image3: "lipsM.jpg",
                    example4: "plateF", transcription1: "['pleɪt]", translation1: "тарелка ", image4: "plateF.jpg",
                    example5: "cupF", transcription2: "[kʌp]", translation2: "чашка ", image5: "cupF.jpg",
                    example6: "lipsF", transcription3: "[lɪps]", translation3: "губы", image6: "lipsF.jpg",
                },                
    
                {
                    
                    example1: "noseM", transcription1: "[nouz]", translation1: "нос", image1: "noseM.jpg",
                    example2: "fiveM", transcription2: "[faɪv]", translation2: "пять (5)", image2: "fiveM.jpg",
                    example3: "dogM", transcription3: "[dɒg]", translation3: "собака", image3: "dogM.jpg",
                    example4: "noseF", transcription1: "[nouz]", translation1: "нос", image4: "noseF.jpg",
                    example5: "fiveF", transcription2: "[faɪv]", translation2: "пять (5)", image5: "fiveF.jpg",
                    example6: "dogF", transcription3: "[dɒg]", translation3: "собака", image6: "dogF.jpg",
                },
            ];
    
            let currentIndex = 0;
    
            function playSound(file) {
                const audio = document.getElementById("audioPlayer");
                audio.src = file;
                audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
            }
    
            function playExampleSound(soundFile) {
                const audio = new Audio(soundFile);
                audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
}
    
            function prevSound() {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateContent();
                }
            }
    
            function nextSound() {
                if (currentIndex < sounds.length - 1) {
                    currentIndex++;
                    updateContent();
                }
            }
    
            function updateActiveNav() {
                const navItems = document.querySelectorAll('.nav-item');
                navItems.forEach((item, index) => {
                    if (index === currentIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
    
            function createFullNavigation() {
                const navContainer = document.querySelector('.full-nav');
               
    
               
    
                sounds.forEach((sound, index) => {
                    const button = document.createElement('div');
                    button.classList.add('nav-item');
    
                    const soundSymbolMatch = sound.phonetic.match(/\[(.*?)\]/);
                    if (soundSymbolMatch) {
                        button.textContent = `[${soundSymbolMatch[1]}]`;
                    } else {
                        button.textContent = "N/A";
                    }
    
                    if (index === currentIndex) {
                        button.classList.add('active');
                    }
    
                    button.addEventListener('click', () => {
                        currentIndex = index;
                        updateContent();
                    });
    
                   
                });
            }
    
            function updateContent() {
    const sound = sounds[currentIndex];
    
    document.getElementById("image1").src = sound.image1 || 'placeholder.jpg';
    document.getElementById("image1").onclick = () => playExampleSound(sound.example1 + ".mp3");
    
    document.getElementById("image2").src = sound.image2 || 'placeholder.jpg';
    document.getElementById("image2").onclick = () => playExampleSound(sound.example2 + ".mp3");
    
    document.getElementById("image3").src = sound.image3 || 'placeholder.jpg';
    document.getElementById("image3").onclick = () => playExampleSound(sound.example3 + ".mp3");
    
    document.getElementById("image4").src = sound.image4 || 'placeholder.jpg';
    document.getElementById("image4").onclick = () => playExampleSound(sound.example4 + ".mp3");
    
    document.getElementById("image5").src = sound.image5 || 'placeholder.jpg';
    document.getElementById("image5").onclick = () => playExampleSound(sound.example5 + ".mp3");
    
    document.getElementById("image6").src = sound.image6 || 'placeholder.jpg';
    document.getElementById("image6").onclick = () => playExampleSound(sound.example6 + ".mp3");
    
    updateActiveNav();
}
    
            window.onload = function () {
                updateContent();
                createFullNavigation();
            };
        </script> 
</body>
</html>
