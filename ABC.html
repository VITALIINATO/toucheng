<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabet Drag & Drop</title>
  <style>
    :root {
      --grid-rows: 4;
      --grid-cols: 7;
      --cell-size: 50px;
      --gap-size: 10px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 40px 20px;
      background: #f0f4f8;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(var(--grid-cols), var(--cell-size));
      grid-template-rows: repeat(var(--grid-rows), var(--cell-size));
      gap: var(--gap-size);
      justify-content: center;
      margin: 20px auto;
    }

    .letter-cell {
      width: var(--cell-size);
      height: var(--cell-size);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
      background-color: #e9ecef;
    }

    .letter-cell:hover {
      transform: scale(1.1);
    }

    .filled {
      color: white;
      border-radius: 50%;
    }

    #success-message {
      text-align: center;
      font-size: 28px;
      color: #28a745;
      font-weight: bold;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #success-message.show {
      opacity: 1;
    }

    @keyframes successAnimation {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .audio-button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .audio-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid" id="target-grid"></div>
  </div>

  <div id="success-message" class="hidden">üéâ –£—Å–ø–µ—Ö!</div>

  <div class="container">
    <div class="grid" id="button-grid"></div>
  </div>

  
  
  <button class="audio-button" onclick="playSuccessAudio()" disabled id="audio-btn">–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫</button>

  <audio id="success-audio">
    <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
      const targetGrid = document.getElementById('target-grid');
      const buttonGrid = document.getElementById('button-grid');
      const successMessage = document.getElementById('success-message');
      const audioBtn = document.getElementById('audio-btn');
      const successAudio = document.getElementById('success-audio');

      // –¶–≤–µ—Ç–∞ –¥–ª—è –±—É–∫–≤
      const colors = [
        '#FF6B6B', '#FFD93D', '#6BCB77', '#4D96FF',
        '#FF6F91', '#FF9671', '#FFC75F', '#F9F871',
        '#00C9A7', '#9390FF', '#009EFF', '#FF9999',
        '#66B2FF', '#99FF99', '#FFD700', '#FFA07A',
        '#DDA0DD', '#87CEEB', '#FF6347', '#7FFF00',
        '#BA55D3', '#3CB371', '#4682B4', '#2E8B57',
        '#8A2BE2', '#5F9EA0'
      ];

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–µ—Ç–∫–∏
      function initGrid(grid, isTarget = false) {
        grid.innerHTML = '';
        for (let i = 0; i < 28; i++) {
          const cell = document.createElement('div');
          cell.className = 'letter-cell';
          if (isTarget) {
            cell.dataset.type = 'target';
            setupTargetCell(cell);
          } else {
            cell.dataset.type = 'button';
          }
          grid.appendChild(cell);
        }
      }

      // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–µ–ª–µ–≤–æ–π —è—á–µ–π–∫–∏
      function setupTargetCell(cell) {
        cell.addEventListener('dragover', e => {
          e.preventDefault();
        });
        
        cell.addEventListener('drop', e => {
          e.preventDefault();
          const letter = e.dataTransfer.getData('text/plain');
          const source = e.relatedTarget?.closest('.letter-cell.filled') || 
                        buttonGrid.querySelector(`.letter-cell[data-letter="${letter}"]`);
          
          if (source && source !== cell && !cell.classList.contains('filled')) {
            const targetIndex = Array.from(targetGrid.children).indexOf(cell);
            updateTargetGrid(letter, targetIndex, source);
          }
        });

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ –∫–ª–∏–∫–∞ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
        cell.addEventListener('click', () => {
          if (cell.classList.contains('filled')) {
            const letter = cell.dataset.letter;
            cell.className = 'letter-cell';
            delete cell.dataset.letter;
            cell.textContent = '';
            
            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
            restoreButton(letter);
            checkSuccess();
          }
        });
      }

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–µ–ª–µ–≤–æ–π —Å–µ—Ç–∫–∏
      function updateTargetGrid(letter, index, source) {
        const cells = Array.from(targetGrid.children);
        const targetCell = cells[index];
        
        // –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä–æ–π –ø–æ–∑–∏—Ü–∏–∏
        clearOldPosition(letter);
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–æ–≤–æ–π –ø–æ–∑–∏—Ü–∏–∏
        targetCell.className = 'letter-cell filled';
        targetCell.dataset.letter = letter;
        targetCell.textContent = letter;
        targetCell.style.backgroundColor = source.style.backgroundColor;
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∞
        if (source.closest('#button-grid')) {
          source.className = 'letter-cell';
          source.textContent = '';
          delete source.dataset.letter;
        }
        
        checkSuccess();
      }

      // –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä–æ–π –ø–æ–∑–∏—Ü–∏–∏
      function clearOldPosition(letter) {
        const oldCell = targetGrid.querySelector(`[data-letter="${letter}"]`);
        if (oldCell) {
          oldCell.className = 'letter-cell';
          delete oldCell.dataset.letter;
          oldCell.textContent = '';
        }
      }

      // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
      function restoreButton(letter) {
        const emptyCell = buttonGrid.querySelector('.letter-cell:not([data-letter])');
        if (emptyCell) {
          const index = alphabet.indexOf(letter);
          const color = colors[index % colors.length];
          
          emptyCell.className = 'letter-cell filled';
          emptyCell.dataset.letter = letter;
          emptyCell.textContent = letter;
          emptyCell.style.backgroundColor = color;
          
          // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π
          addEvents(emptyCell);
        }
      }

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–æ–∫
      function initButtons() {
        const shuffled = [...alphabet].sort(() => Math.random() - 0.5);
        const cells = Array.from(buttonGrid.children);
        
        cells.forEach((cell, index) => {
          if (index < shuffled.length) {
            const letter = shuffled[index];
            const color = colors[index % colors.length];
            
            cell.className = 'letter-cell filled';
            cell.dataset.letter = letter;
            cell.textContent = letter;
            cell.style.backgroundColor = color;
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π
            addEvents(cell);
          }
        });
      }

      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π
      function addEvents(element) {
        element.setAttribute('draggable', 'true');
        
        element.addEventListener('dragstart', (e) => {
          if (element.classList.contains('filled')) {
            e.dataTransfer.setData('text/plain', element.dataset.letter);
            e.target.style.opacity = '0.5';
          }
        });
        
        element.addEventListener('dragend', (e) => {
          e.target.style.opacity = '1';
        });
        
        if (element.closest('#button-grid')) {
          element.addEventListener('click', () => {
            if (element.classList.contains('filled')) {
              const letter = element.dataset.letter;
              const targetIndex = findEmptyTargetCell();
              
              if (targetIndex !== -1) {
                updateTargetGrid(letter, targetIndex, element);
              }
            }
          });
        }
      }

      // –ü–æ–∏—Å–∫ –ø—É—Å—Ç–æ–π —è—á–µ–π–∫–∏ –≤ —Ü–µ–ª–µ–≤–æ–π —Å–µ—Ç–∫–µ
      function findEmptyTargetCell() {
        const cells = Array.from(targetGrid.children);
        return cells.findIndex(cell => cell.classList.contains('letter-cell'));
      }

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å–ø–µ—Ö–∞
      function checkSuccess() {
        const targetCells = Array.from(targetGrid.children);
        const filledCells = targetCells.filter(cell => cell.classList.contains('filled'));
        
        if (filledCells.length === 26) {
          const letters = filledCells.map(cell => cell.dataset.letter);
          if (arraysEqual(letters, alphabet)) {
            showSuccessMessage();
          }
        }
      }

      function arraysEqual(a, b) {
        return a.length === b.length && a.every((val, index) => val === b[index]);
      }

      function showSuccessMessage() {
        successMessage.classList.remove('hidden');
        successMessage.classList.add('show');
        audioBtn.disabled = false;
      }

      function playSuccessAudio() {
        successAudio.currentTime = 0;
        successAudio.play().catch(err => console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', err));
      }

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
      initGrid(targetGrid, true);
      initGrid(buttonGrid);
      initButtons();
    });
  </script>
</body>
</html>
